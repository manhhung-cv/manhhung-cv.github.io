<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Hunq Shorten Link</title>
    <!-- Bộ giải mã và phân loại thiết bị -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Đảm bảo đặt meta tag sau -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Biểu tượng cho web -->
    <link rel="icon" href="/Asset/logo/logo.png" />

    <!-- Biểu tượng iPhone -->
    <link rel="apple-touch-icon" href="/Asset/logo/logo.png" sizes="150x150" />

    <!-- Ảnh -->
    <meta property="og:image" content="/Asset/img/Banner.png" />
    <meta property="og:title" content="Hunq - Chỉnh sửa ảnh" />
    <meta property="og:description" content="Thiết kế và lập trình bởi Đinh Mạnh Hùng" />

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 10px;
            background-color: #222222;
            color: #d7c08e;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .countdown {
            font-size: 1.5em;
            font-weight: bold;
            color: #ca9a31;
        }

        .qc-space {
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            height: 200px;
            background-color: #111111;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #d7c08e;
            color: #d7c08e;
            font-size: 1em;
            border-radius: 10px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        /* header {
            color: #fff;
            width: 100%;
            max-width: 500px;
            display: flex;
            background-color: #00c241;
            height: 50px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 10px;
        } */

        .input-container {
            max-width: 500px;
            width: 100%;
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }

        input {
            color: #d7c08e;
            padding: 5px 10px;
            font-size: 1em;
            border: 2px solid #d7c08e;
            border-radius: 10px;
            font-size: 20px;
            background-color: transparent;
            width: 100%;
        }

        button {
            width: 200px;
            display: block;
            padding: 15px 10px;
            font-size: 1em;
            border: none;
            font-weight: bold;
            background-color: #d7c08e;
            color: #000000;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            border: 2px solid #d7c08e;
        }

        button:hover {
            color: #d7c08e;
            background-color: #111111;
            border: 2px solid #d7c08e;
        }

        .qc-space.end {
            height: 100px;
            margin-top: auto;
            /* Đẩy phần tử này xuống dưới cùng */
        }

        .img-qc {
            width: 100%;
            display: block;
        }
    </style>
    <script>
        let countdown = 3; // Thời gian chờ
        const correctCode = "123"; // Mã đúng để bỏ qua

        function updateCountdown() {
            document.getElementById("countdown").textContent = countdown;
            if (countdown <= 0) {
                window.location.href = "https://chesino.github.io/Apps/PhotoTime/";
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        function skipWithCode() {
            const userInput = document.getElementById("codeInput").value;
            if (userInput === correctCode) {
                window.location.href = "https://chesino.github.io/Apps/PhotoTime/";
            } else {
                alert("Mã không chính xác! Vui lòng thử lại.");
            }
        }

        window.onload = updateCountdown;
    </script>
</head>

<body>
    <!-- <header>
        <h1>Hunq Shorten Link</h1>
    </header> -->
    <div class="qc-space">
        <!-- Đây là không gian để chèn quảng cáo sau này -->
        <img class="img-qc" src="/Asset/Priority.png" alt="img-qc1" srcset="">
    </div>
    <h1>Đang chuyển hướng trang</h1>
    <p>Trang sẽ tự động chuyển hướng trong <span id="countdown" class="countdown">50</span> giây.</p>
    <div class="input-container">
        <input type="text" id="codeInput" placeholder="Mã Priority Cá Nhân">
        <button onclick="skipWithCode()">Bỏ qua</button>
    </div>
    <div class="qc-space end">
        <!-- Đây là không gian để chèn quảng cáo sau này -->
        <p>Quảng cáo</p>
    </div>
</body>

</html>
