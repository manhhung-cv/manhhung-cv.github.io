<!DOCTYPE html>
<html lang="vi" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="/Asset/logo/iconApps.png" />
    <link rel="apple-touch-icon" href="/Asset/logo/iconApps.png" sizes="150x150" />

    <meta property="og:image" content="/Asset/img/Banner.png" />
    <meta property="og:title" content="HunqStore" />
    <meta property="og:description" content="Thiết kế và lập trình Đinh Mạnh Hùng" />

    <title>HunqStore</title>

    <script src="/Asset/Extend/IABD.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#000000',
                            card: '#121212',
                            text: '#ecfdf5',
                            border: '#27272a',
                            primary: '#34d399',
                            hover: '#10b981',
                        },

                        /* Brand color của bạn (KHÔNG đụng emerald) */
                        brand: {
                            50: '#fbf8f1',
                            100: '#f4eddc',
                            200: '#eadfbe',
                            300: '#e0d0a0',
                            400: '#dccc8e',
                            500: '#d7c08e',
                            600: '#c1ab6f',
                            700: '#a79254',
                            800: '#7f6e3f',
                            900: '#574b2a',
                            950: '#2f2917',
                        }
                    },

                    boxShadow: {
                        'glow-light':
                            '0 10px 15px -3px rgba(193, 171, 111, 0.45), 0 4px 6px -2px rgba(193, 171, 111, 0.25)',
                        'glow-dark':
                            '0 10px 20px -3px rgba(215, 192, 142, 0.35), 0 4px 6px -2px rgba(215, 192, 142, 0.15)',
                    },
                },
            },
        }
    </script>

<script src="https://kit.fontawesome.com/c8ef12b3f0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./Asset/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 80px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        html.dark body {
            background-color: #000000;
            color: #ecfdf5;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .squircle {
            border-radius: 22%;
            overflow: hidden;
        }

        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background 0.3s;
        }

        html.dark .glass-header {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #toast {
            opacity: 0;
            visibility: hidden;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #toast.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .loading-spinner {
            border: 3px solid rgba(16, 185, 129, 0.1);
            border-left-color: #d7c08e;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="text-gray-800 dark:text-gray-100 antialiased">

    <!-- Header -->
    <header class="fixed top-0 w-full z-40 glass-header">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between gap-4">
            <div class="flex items-center flex-shrink-0">
                <div class="flex items-center cursor-pointer" onclick="setView('home')">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-brand-500 to-teal-600 rounded-xl flex items-center justify-center text-white shadow-lg mr-2 squircle">
                        <img src="/Asset/logo/iconApps.png" alt="" srcset="">
                    </div>
                    <span
                        class="font-bold text-xl tracking-tight hidden sm:block text-gray-900 dark:text-white mr-6">Hunq<span
                            class="text-brand-600 dark:text-dark-primary">Store</span></span>
                </div>

                <nav class="hidden md:flex items-center space-x-1">
                    <button onclick="setView('home')"
                        class="px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition">Trang
                        chủ</button>
                    <!-- <button onclick="setView('lookup')"
                        class="px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition">Tra
                        cứu</button> -->
                    <button onclick="setView('blog')"
                        class="px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition">Tin
                        tức</button>
                        <button onclick="setView('chat')" class="px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-100 dark:hover:bg-gray-800 transition">Hỗ trợ</button>
                </nav>
            </div>

            <div class="flex-1 max-w-md">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-magnifying-glass text-gray-400 dark:text-gray-500"></i>
                    </div>
                    <input type="text" id="search-input" oninput="handleSearch(this.value)"
                        class="w-full bg-gray-100 dark:bg-dark-card text-gray-900 dark:text-gray-100 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-brand-500/20 transition-all text-sm"
                        placeholder="Tìm kiếm...">
                </div>
            </div>

            <div class="flex items-center space-x-2 sm:space-x-4">
                <button onclick="toggleTheme()" class="p-2 text-gray-600 dark:text-gray-300  rounded-full transition">
                    <i class="fa-solid fa-moon dark:hidden"></i>
                    <i class="fa-solid fa-sun hidden dark:block"></i>
                </button>

                <button onclick="toggleCart()"
                    class="hidden md:block  relative p-2 text-gray-600 dark:text-gray-300 rounded-full transitionrelative p-2 text-gray-600 dark:text-gray-300 rounded-full transition">
                    <i class="fa-solid fa-bag-shopping text-xl"></i>
                    <span id="desktop-cart-count"
                        class="absolute top-0 right-0 bg-red-500 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center scale-0 transition-transform">0</span>
                </button>

                <div id="auth-header-btn" class="cursor-pointer">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="pt-20 pb-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 space-y-10" id="main-view">
        <div class="flex items-center justify-center h-64">
            <div class="loading-spinner"></div>
        </div>
    </main>

    <!-- Bottom Nav (Mobile) -->
    <nav
        class="md:hidden fixed bottom-0 w-full bg-white/90 dark:bg-black/90 backdrop-blur-lg border-t border-gray-200 dark:border-dark-border z-50">
        <div class="grid grid-cols-5 h-16">
            <button onclick="setView('home')" class="nav-btn flex flex-col items-center justify-center text-gray-400"
                data-view="home">
                <i class="fa-solid fa-house text-xl mb-1"></i>
                <span class="text-[10px]">Trang chủ</span>
            </button>
            <!-- <button onclick="setView('lookup')" class="nav-btn flex flex-col items-center justify-center text-gray-400"
                data-view="lookup">
                <i class="fa-solid fa-magnifying-glass text-xl mb-1"></i>
                <span class="text-[10px]">Tra cứu</span>
            </button> -->
            <button onclick="setView('blog')" class="nav-btn flex flex-col items-center justify-center text-gray-400"
                data-view="blog">
                <i class="fa-solid fa-newspaper text-xl mb-1"></i>
                <span class="text-[10px]">Tin tức</span>
            </button>
            <button onclick="setView('chat')" class="nav-btn flex flex-col items-center justify-center text-gray-400"
                data-view="chat">
                <i class="fa-solid fa-comment-dots text-xl mb-1"></i>
                <span class="text-[10px]">Hỗ trợ</span>
            </button>
            <button onclick="toggleCart()" class="flex flex-col items-center justify-center text-gray-400 relative">
                <i class="fa-solid fa-bag-shopping text-xl mb-1"></i>
                <span id="mobile-cart-count"
                    class="absolute top-2 right-4 bg-red-500 text-white text-[9px] font-bold rounded-full h-4 w-4 flex items-center justify-center opacity-0 transition-opacity">0</span>
                <span class="text-[10px]">Giỏ hàng</span>
            </button>
            
            <button onclick="setView('account')" class="nav-btn flex flex-col items-center justify-center text-gray-400"
                data-view="account">
                <i class="fa-solid fa-user text-xl mb-1"></i>
                <span class="text-[10px]">Tôi</span>
            </button>
        </div>
    </nav>

    <!-- Modal System -->
    <div id="modal-container" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div id="modal-content"
            class="bg-white dark:bg-dark-card w-full max-w-lg rounded-3xl shadow-2xl relative overflow-hidden transform transition-all scale-95 opacity-0">
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- Cart Drawer -->
    <div id="cart-drawer" class="fixed inset-0 z-[70] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm opacity-0 transition-opacity" id="cart-backdrop"
            onclick="toggleCart()"></div>
        <div class="absolute inset-y-0 right-0 w-full sm:max-w-md bg-white dark:bg-dark-card shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col"
            id="cart-content">
            <div class="p-6 border-b border-gray-100 dark:border-dark-border flex justify-between items-center">
                <h2 class="text-2xl font-bold">Giỏ hàng</h2>
                <button onclick="toggleCart()"
                    class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center"><i
                        class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 space-y-4" id="cart-items">
                <!-- Items -->
            </div>
            <div class="p-6 bg-gray-50 dark:bg-black border-t border-gray-100 dark:border-dark-border">
                <div class="flex justify-between mb-4">
                    <span class="text-gray-500">Tổng thanh toán</span>
                    <span id="cart-total" class="text-2xl font-bold text-brand-600">0đ</span>
                </div>
                <button onclick="startCheckout()"
                    class="w-full py-4 bg-brand-600 text-white rounded-2xl font-bold hover:bg-brand-700 transition active:scale-95 shadow-lg shadow-brand-600/20">THANH
                    TOÁN</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast"
        class="fixed top-20 right-4 bg-gray-900 text-white px-6 py-3 rounded-xl shadow-2xl z-[100] flex items-center gap-3">
        <i class="fa-solid fa-circle-check text-brand-400"></i>
        <span id="toast-msg">Thông báo</span>
    </div>

  
    <!-- Firebase SDKs -->
    <script type="module" src="./Asset/main.js"></script>
</body>

</html>
