<!DOCTYPE html>
<html lang="vi" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AccStore Pro - Premium Digital Store</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#000000',
                            card: '#121212',
                            text: '#ecfdf5',
                            border: '#27272a',
                            primary: '#34d399',
                            hover: '#10b981'
                        }
                    },
                    boxShadow: {
                        'glow-light': '0 10px 15px -3px rgba(16, 185, 129, 0.4), 0 4px 6px -2px rgba(16, 185, 129, 0.2)',
                        'glow-dark': '0 10px 20px -3px rgba(52, 211, 153, 0.3), 0 4px 6px -2px rgba(52, 211, 153, 0.1)',
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 80px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        html.dark body { background-color: #000000; color: #ecfdf5; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .squircle { border-radius: 22%; overflow: hidden; }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: background 0.3s;
        }
        html.dark .glass-header {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #toast {
            opacity: 0; visibility: hidden; transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #toast.show { opacity: 1; visibility: visible; transform: translateX(0); }
        .loading-spinner {
            border: 3px solid rgba(16, 185, 129, 0.1);
            border-left-color: #10b981;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-800 dark:text-gray-100 antialiased">

    <!-- Header -->
    <header class="fixed top-0 w-full z-40 glass-header">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between gap-4">
            <div class="flex items-center cursor-pointer flex-shrink-0" onclick="setView('home')">
                <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center text-white shadow-lg mr-2 squircle">
                    <i class="fa-solid fa-store text-lg"></i>
                </div>
                <span class="font-bold text-xl tracking-tight hidden sm:block text-gray-900 dark:text-white">Acc<span class="text-emerald-600 dark:text-dark-primary">Store</span></span>
            </div>

            <div class="flex-1 max-w-2xl">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-magnifying-glass text-gray-400 dark:text-gray-500 transition-colors"></i>
                    </div>
                    <input type="text" id="search-input" oninput="handleSearch(this.value)" 
                        class="w-full bg-gray-100 dark:bg-dark-card text-gray-900 dark:text-gray-100 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 transition-all" 
                        placeholder="Tìm ứng dụng, tài khoản...">
                </div>
            </div>

            <div class="hidden md:flex items-center space-x-4">
                <button onclick="toggleTheme()" class="p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition">
                    <i class="fa-solid fa-moon dark:hidden"></i>
                    <i class="fa-solid fa-sun hidden dark:block text-yellow-400"></i>
                </button>
                <button onclick="toggleCart()" class="relative p-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition">
                    <i class="fa-solid fa-bag-shopping text-xl"></i>
                    <span id="desktop-cart-count" class="absolute top-0 right-0 bg-red-500 text-white text-[10px] font-bold rounded-full h-4 w-4 flex items-center justify-center scale-0 transition-transform">0</span>
                </button>
                <div id="auth-header-btn" class="cursor-pointer">
                    <!-- Dynamic -->
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="pt-20 pb-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 space-y-10" id="main-view">
        <div class="flex items-center justify-center h-64">
            <div class="loading-spinner"></div>
        </div>
    </main>

    <!-- Bottom Nav (Mobile) -->
    <nav class="md:hidden fixed bottom-0 w-full bg-white/90 dark:bg-black/90 backdrop-blur-lg border-t border-gray-200 dark:border-dark-border z-50">
        <div class="grid grid-cols-5 h-16">
            <button onclick="setView('home')" class="nav-btn flex flex-col items-center justify-center text-gray-400 transition-colors" data-view="home">
                <i class="fa-solid fa-house text-xl mb-1"></i>
                <span class="text-[10px]">Trang chủ</span>
            </button>
            <button onclick="setView('lookup')" class="nav-btn flex flex-col items-center justify-center text-gray-400" data-view="lookup">
                <i class="fa-solid fa-magnifying-glass text-xl mb-1"></i>
                <span class="text-[10px]">Tra cứu</span>
            </button>
            <button onclick="setView('blog')" class="nav-btn flex flex-col items-center justify-center text-gray-400" data-view="blog">
                <i class="fa-regular fa-newspaper text-xl mb-1"></i>
                <span class="text-[10px]">Tin tức</span>
            </button>
            <button onclick="toggleCart()" class="flex flex-col items-center justify-center text-gray-400 relative">
                <i class="fa-solid fa-bag-shopping text-xl mb-1"></i>
                <span id="mobile-cart-count" class="absolute top-2 right-4 bg-red-500 text-white text-[9px] font-bold rounded-full h-4 w-4 flex items-center justify-center opacity-0">0</span>
                <span class="text-[10px]">Giỏ hàng</span>
            </button>
            <button onclick="setView('account')" class="nav-btn flex flex-col items-center justify-center text-gray-400" data-view="account">
                <i class="fa-regular fa-user text-xl mb-1"></i>
                <span class="text-[10px]">Tôi</span>
            </button>
        </div>
    </nav>

    <!-- Modal System -->
    <div id="modal-container" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div id="modal-content" class="bg-white dark:bg-dark-card w-full max-w-lg rounded-3xl shadow-2xl relative overflow-hidden transform transition-all scale-95 opacity-0">
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- Cart Drawer -->
    <div id="cart-drawer" class="fixed inset-0 z-[70] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm opacity-0 transition-opacity" id="cart-backdrop" onclick="toggleCart()"></div>
        <div class="absolute inset-y-0 right-0 w-full sm:max-w-md bg-white dark:bg-dark-card shadow-2xl transform translate-x-full transition-transform duration-300 flex flex-col" id="cart-content">
            <div class="p-6 border-b border-gray-100 dark:border-dark-border flex justify-between items-center">
                <h2 class="text-2xl font-bold">Giỏ hàng</h2>
                <button onclick="toggleCart()" class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 space-y-4" id="cart-items">
                <!-- Items -->
            </div>
            <div class="p-6 bg-gray-50 dark:bg-black border-t border-gray-100 dark:border-dark-border">
                <div class="flex justify-between mb-4">
                    <span class="text-gray-500">Tổng thanh toán</span>
                    <span id="cart-total" class="text-2xl font-bold text-emerald-600">0đ</span>
                </div>
                <button onclick="startCheckout()" class="w-full py-4 bg-emerald-600 text-white rounded-2xl font-bold hover:bg-emerald-700 transition active:scale-95 shadow-lg shadow-emerald-600/20">THANH TOÁN</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-20 right-4 bg-gray-900 text-white px-6 py-3 rounded-xl shadow-2xl z-[100] flex items-center gap-3">
        <i class="fa-solid fa-circle-check text-emerald-400"></i>
        <span id="toast-msg">Thông báo</span>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, getDocs, setDoc, updateDoc, collection, query, where, onSnapshot, serverTimestamp, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyATk8l02r44KE2c_PPytEg1Zv43rZZRcN8",
            authDomain: "store-hunq.firebaseapp.com",
            projectId: "store-hunq",
            storageBucket: "store-hunq.firebasestorage.app",
            messagingSenderId: "879933378644",
            appId: "1:879933378644:web:41911950a1872b31df1dc1"
        };
        const appId = "store-v1";

        // --- Init ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- State ---
        let user = null;
        let userData = null;
        let products = [];
        let layout = [];
        let cart = [];
        let currentView = 'home';
        let adminTab = 'products'; // 'products' or 'orders'

        // --- Auth Logic ---
        const initAuth = async () => {
            onAuthStateChanged(auth, async (u) => {
                user = u;
                if (user) {
                    const userRef = doc(db, 'artifacts', appId, 'users', user.uid);
                    const userSnap = await getDoc(userRef);
                    if (userSnap.exists()) {
                        userData = userSnap.data();
                    } else if(!user.isAnonymous) {
                        userData = { name: user.email.split('@')[0], email: user.email, role: 'user', facebook: '' };
                        await setDoc(userRef, userData);
                    }
                } else {
                    userData = null;
                }
                updateUIHeader();
                setView(currentView);
            });
        };

        // --- Data Fetching ---
        const fetchGlobalData = () => {
            const pRef = collection(db, 'artifacts', appId, 'public', 'data', 'products');
            onSnapshot(pRef, (snap) => {
                products = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(p => !p.hidden);
                if(currentView === 'home') renderHome();
                if(currentView === 'admin' && adminTab === 'products') renderAdmin();
            }, (err) => console.error(err));
        };

        // --- Core UI Logic ---
        const setView = (v) => {
            currentView = v;
            document.querySelectorAll('.nav-btn').forEach(b => {
                const isActive = b.dataset.view === v;
                b.classList.toggle('text-emerald-600', isActive);
                b.classList.toggle('text-gray-400', !isActive);
            });
            
            const container = document.getElementById('main-view');
            container.innerHTML = `<div class="flex items-center justify-center h-64"><div class="loading-spinner"></div></div>`;

            switch(v) {
                case 'home': renderHome(); break;
                case 'lookup': renderLookup(); break;
                case 'blog': renderBlog(); break;
                case 'account': renderAccount(); break;
                case 'admin': renderAdmin(); break;
            }
        };

        const renderHome = () => {
            const container = document.getElementById('main-view');
            if (products.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-500">Đang tải sản phẩm...</div>`;
                return;
            }

            let html = `<div class="space-y-12 fade-in">`;
            
            // Featured
            const featured = products.slice(0, 3);
            html += `
                <section>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${featured.map(p => `
                            <div class="relative h-80 rounded-3xl overflow-hidden shadow-lg cursor-pointer transform hover:scale-[1.02] transition" onclick="showProductDetails('${p.id}')">
                                <img src="${p.banner || 'https://images.unsplash.com/photo-1614680376593-902f74cf0d41?auto=format&fit=crop&w=800'}" class="absolute inset-0 w-full h-full object-cover">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                                <div class="absolute bottom-0 p-6">
                                    <span class="text-emerald-400 text-xs font-bold uppercase tracking-widest">Nổi bật</span>
                                    <h3 class="text-white text-2xl font-bold">${p.name}</h3>
                                    <button class="mt-4 px-4 py-1.5 bg-white/20 backdrop-blur-md border border-white/30 text-white rounded-full font-bold text-sm">${formatMoney(p.price)}</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </section>
            `;

            // Sections by Category
            const categories = [...new Set(products.map(p => p.category))];
            categories.forEach(cat => {
                const items = products.filter(p => p.category === cat);
                html += `
                    <section>
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-extrabold capitalize">${cat}</h2>
                            <button class="text-emerald-500 font-bold text-sm">Xem tất cả</button>
                        </div>
                        <div class="flex overflow-x-auto gap-4 hide-scrollbar pb-4">
                            ${items.map(p => `
                                <div class="shrink-0 w-40 cursor-pointer group" onclick="showProductDetails('${p.id}')">
                                    <div class="w-40 h-40 rounded-[22%] bg-gradient-to-br from-emerald-400 to-teal-500 flex items-center justify-center text-white text-5xl mb-3 shadow-md group-hover:shadow-xl transition">
                                        <i class="fa-solid ${p.icon || 'fa-cube'}"></i>
                                    </div>
                                    <h4 class="font-bold text-sm truncate">${p.name}</h4>
                                    <p class="text-xs text-gray-500">${p.pType || 'Tài khoản'}</p>
                                    <span class="text-emerald-600 dark:text-emerald-400 font-bold text-sm">${formatMoney(p.price)}</span>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;
            });

            html += `</div>`;
            container.innerHTML = html;
        };

        const renderAdmin = async () => {
            if (userData?.role !== 'admin') { setView('home'); return; }
            const container = document.getElementById('main-view');
            
            container.innerHTML = `
                <div class="space-y-8 fade-in">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <h2 class="text-3xl font-bold">Quản trị hệ thống</h2>
                        <div class="flex bg-gray-100 dark:bg-zinc-900 p-1 rounded-xl">
                            <button onclick="setAdminTab('products')" class="px-6 py-2 rounded-lg font-bold text-sm transition ${adminTab === 'products' ? 'bg-white dark:bg-zinc-800 shadow-sm text-emerald-600' : 'text-gray-500'}">Sản phẩm</button>
                            <button onclick="setAdminTab('orders')" class="px-6 py-2 rounded-lg font-bold text-sm transition ${adminTab === 'orders' ? 'bg-white dark:bg-zinc-800 shadow-sm text-emerald-600' : 'text-gray-500'}">Đơn hàng</button>
                        </div>
                    </div>

                    <div id="admin-content">
                        <div class="flex items-center justify-center py-12"><div class="loading-spinner"></div></div>
                    </div>
                </div>
            `;
            
            if (adminTab === 'products') renderAdminProducts();
            else renderAdminOrders();
        };

        const renderAdminProducts = () => {
            const adminContent = document.getElementById('admin-content');
            adminContent.innerHTML = `
                <div class="space-y-6">
                    <div class="flex justify-end">
                        <button onclick="showProductForm()" class="bg-emerald-600 text-white px-6 py-2.5 rounded-xl font-bold text-sm shadow-glow-light">+ Thêm sản phẩm</button>
                    </div>
                    <div class="bg-white dark:bg-dark-card rounded-3xl shadow-sm border border-gray-100 dark:border-zinc-800 overflow-hidden">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 dark:bg-zinc-900/50">
                                <tr class="text-xs text-gray-400 uppercase font-bold tracking-wider">
                                    <th class="p-4">Sản phẩm</th>
                                    <th class="p-4">Loại</th>
                                    <th class="p-4">Bảo hành</th>
                                    <th class="p-4">Giá</th>
                                    <th class="p-4 text-right">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100 dark:divide-zinc-800">
                                ${products.map(p => `
                                    <tr class="hover:bg-gray-50/50 dark:hover:bg-zinc-900/30 transition">
                                        <td class="p-4">
                                            <div class="flex items-center gap-3">
                                                <div class="w-10 h-10 rounded-lg bg-emerald-500/10 text-emerald-600 flex items-center justify-center"><i class="fa-solid ${p.icon}"></i></div>
                                                <div class="font-bold text-sm">${p.name}</div>
                                            </div>
                                        </td>
                                        <td class="p-4 text-sm text-gray-500">${p.pType || '-'}</td>
                                        <td class="p-4 text-sm text-gray-500">${p.warranty || '-'}</td>
                                        <td class="p-4 text-sm font-bold text-emerald-600">${formatMoney(p.price)}</td>
                                        <td class="p-4 text-right">
                                            <button class="p-2 text-emerald-500 hover:bg-emerald-50 rounded-lg" onclick="editProduct('${p.id}')"><i class="fa-solid fa-pen"></i></button>
                                            <button class="p-2 text-red-500 hover:bg-red-50 rounded-lg" onclick="deleteProduct('${p.id}')"><i class="fa-solid fa-trash"></i></button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        };

        const renderAdminOrders = async () => {
            const adminContent = document.getElementById('admin-content');
            // Fetch all orders
            const oRef = collection(db, 'artifacts', appId, 'public', 'data', 'orders');
            const snap = await getDocs(oRef);
            const allOrders = snap.docs.map(d => ({ id: d.id, ...d.data() }));

            adminContent.innerHTML = `
                <div class="bg-white dark:bg-dark-card rounded-3xl shadow-sm border border-gray-100 dark:border-zinc-800 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 dark:bg-zinc-900/50">
                            <tr class="text-xs text-gray-400 uppercase font-bold tracking-wider">
                                <th class="p-4">Mã đơn</th>
                                <th class="p-4">Khách hàng</th>
                                <th class="p-4">Nội dung</th>
                                <th class="p-4">Tổng tiền</th>
                                <th class="p-4">Trạng thái</th>
                                <th class="p-4 text-right">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100 dark:divide-zinc-800">
                            ${allOrders.length === 0 ? '<tr><td colspan="6" class="p-12 text-center text-gray-500">Chưa có đơn hàng nào</td></tr>' : 
                            allOrders.sort((a,b) => b.createdAt?.seconds - a.createdAt?.seconds).map(o => `
                                <tr class="hover:bg-gray-50/50 dark:hover:bg-zinc-900/30 transition">
                                    <td class="p-4 font-mono text-xs font-bold">#${o.orderId}</td>
                                    <td class="p-4">
                                        <div class="text-sm font-medium">${o.customer}</div>
                                        <div class="text-[10px] text-gray-400">${o.uid}</div>
                                    </td>
                                    <td class="p-4">
                                        <div class="text-xs text-gray-500">${o.items.map(i => `${i.name} (x${i.qty})`).join(', ')}</div>
                                    </td>
                                    <td class="p-4 text-sm font-bold text-emerald-600">${formatMoney(o.total)}</td>
                                    <td class="p-4">
                                        <span class="px-2 py-1 rounded-full text-[10px] font-bold uppercase ${
                                            o.status === 'Hoàn thành' ? 'bg-green-100 text-green-600' : 
                                            o.status === 'Hủy' ? 'bg-red-100 text-red-600' : 'bg-yellow-100 text-yellow-600'
                                        }">${o.status}</span>
                                    </td>
                                    <td class="p-4 text-right space-x-2">
                                        ${o.status === 'Chờ thanh toán' ? `
                                            <button class="px-3 py-1.5 bg-emerald-600 text-white text-[10px] font-bold rounded-lg hover:bg-emerald-700" onclick="updateOrderStatus('${o.id}', '${o.uid}', 'Hoàn thành')">DUYỆT</button>
                                            <button class="px-3 py-1.5 bg-gray-100 dark:bg-zinc-800 text-red-500 text-[10px] font-bold rounded-lg hover:bg-red-50" onclick="updateOrderStatus('${o.id}', '${o.uid}', 'Hủy')">HỦY</button>
                                        ` : '<span class="text-gray-300 text-[10px]">Đã xử lý</span>'}
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        };

        const showProductForm = (pid = null) => {
            const p = products.find(x => x.id === pid) || {};
            const container = document.getElementById('modal-content');
            container.innerHTML = `
                <div class="p-8 space-y-5 max-h-[85vh] overflow-y-auto">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold">${pid ? 'Cập nhật' : 'Thêm'} sản phẩm</h2>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[10px] font-bold text-gray-400 uppercase ml-1">Tên sản phẩm</label>
                            <input type="text" id="f-name" class="w-full p-3 bg-gray-100 dark:bg-black rounded-xl border-none focus:ring-2 focus:ring-emerald-500 transition" value="${p.name || ''}" placeholder="Netflix Premium">
                        </div>

            const m = document.getElementById('modal-container');
            const c = document.getElementById('modal-content');
            c.classList.remove('scale-100', 'opacity-100');
            c.classList.add('scale-95', 'opacity-0');
            setTimeout(() => m.classList.add('hidden'), 200);
        };
        const toggleCart = () => {
            const d = document.getElementById('cart-drawer');
            const b = document.getElementById('cart-backdrop');
            const c = document.getElementById('cart-content');
            if (d.classList.contains('hidden')) {
                d.classList.remove('hidden');
                setTimeout(() => { b.classList.remove('opacity-0'); c.classList.remove('translate-x-full'); }, 10);
            } else {
                b.classList.add('opacity-0');
                c.classList.add('translate-x-full');
                setTimeout(() => d.classList.add('hidden'), 300);
            }
        };
        const updateCartUI = () => {
            const count = cart.reduce((acc, i) => acc + i.qty, 0);
            document.getElementById('desktop-cart-count').innerText = count;
            document.getElementById('desktop-cart-count').classList.toggle('scale-100', count > 0);
            document.getElementById('mobile-cart-count').innerText = count;
            document.getElementById('mobile-cart-count').classList.toggle('opacity-100', count > 0);
            
            const list = document.getElementById('cart-items');
            const totalDiv = document.getElementById('cart-total');
            if (cart.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-gray-400 text-sm">Giỏ hàng trống</div>`;
                totalDiv.innerText = '0đ';
                return;
            }
            list.innerHTML = cart.map(i => `
                <div class="flex items-center gap-4 group">
                    <div class="w-14 h-14 squircle bg-emerald-500 text-white flex items-center justify-center"><i class="fa-solid ${i.icon}"></i></div>
                    <div class="flex-1">
                        <p class="font-bold text-xs">${i.name}</p>
                        <p class="text-[10px] text-gray-500">${formatMoney(i.price)} x ${i.qty}</p>
                    </div>
                    <div class="flex flex-col items-end">
                        <p class="font-bold text-sm text-emerald-600">${formatMoney(i.price * i.qty)}</p>
                        <button onclick="removeFromCart('${i.id}')" class="text-[9px] text-red-500 font-bold uppercase hover:underline opacity-0 group-hover:opacity-100 transition">Xóa</button>
                    </div>
                </div>
            `).join('');
            totalDiv.innerText = formatMoney(cart.reduce((acc, i) => acc + (i.price * i.qty), 0));
        };
        
        window.removeFromCart = (id) => {
            cart = cart.filter(i => i.id !== id);
            updateCartUI();
        };

        const updateUIHeader = () => {
            const container = document.getElementById('auth-header-btn');
            if (user && !user.isAnonymous) {
                container.innerHTML = `<div class="w-10 h-10 rounded-full border-2 border-emerald-500 overflow-hidden shadow-sm" onclick="setView('account')"><img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}"></div>`;
            } else {
                container.innerHTML = `<button onclick="showAuthModal()" class="px-6 py-2 bg-emerald-600 text-white rounded-full font-bold text-sm shadow-glow-light active:scale-95 transition">LOGIN</button>`;
            }
        };
        const showToast = (msg, success) => {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };

        window.deleteProduct = async (id) => {
             if(confirm('Bạn có chắc chắn muốn xóa sản phẩm này?')) {
                 try {
                     await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'products', id), { hidden: true });
                     showToast('Đã xóa sản phẩm', true);
                 } catch (e) { showToast('Lỗi: ' + e.message, false); }
             }
        };

        // Window Exports for HTML
        window.editProduct = (id) => showProductForm(id);
        window.showProductDetails = (id) => showProductDetails(id);
        window.setView = (v) => setView(v);
        window.showAuthModal = showAuthModal;
        window.toggleTheme = toggleTheme;
        window.toggleCart = toggleCart;
        window.startCheckout = startCheckout;
        window.handleSearch = handleSearch;
        window.setAdminTab = setAdminTab;
        window.updateOrderStatus = updateOrderStatus;
        window.showProductForm = showProductForm;

        // Init App
        initAuth();
        fetchGlobalData();
    </script>
</body>
</html>
