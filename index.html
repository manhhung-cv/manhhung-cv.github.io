<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HunqD</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
        <!-- Biểu tượng cho web -->
        <link rel="icon" href="/Asset/logo/logo.png">

        <!-- Biểu tượng iPhone -->
        <link rel="apple-touch-icon" href="/Asset/logo/logo.png" sizes="150x150">
    
    <style>
        /* --- CSS Variables and Reset --- */
        :root {
            --color-green: #22C55E;
            --color-green-dark: #16A34A;
            --color-blue: #2563EB;
            --color-blue-dark: #1D4ED8;
            --color-gray-100: #F3F4F6;
            --color-gray-200: #E5E7EB;
            --color-gray-300: #D1D5DB;
            --color-gray-400: #9CA3AF;
            --color-gray-500: #6B7280;
            --color-gray-700: #374151;
            --color-gray-800: #1F2937;
            --color-gray-900: #111827;
            --color-white: #FFFFFF;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        /* --- Base Body Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-gray-100);
            color: var(--color-gray-800);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Dark Mode Styles --- */
        html.dark body {
            background-color: var(--color-gray-900);
            color: var(--color-gray-200);
        }

        /* --- Main Layout Container --- */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 1.5rem;
        }

        /* --- Content Card --- */
        .card {
            position: relative;
            width: 100%;
            max-width: 24rem;
            margin-left: auto;
            margin-right: auto;
            background-color: var(--color-white);
            border-radius: 1rem;
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        html.dark .card {
            background-color: var(--color-gray-800);
        }

        /* --- Avatar --- */
        .avatar-container {
            margin-bottom: 1.5rem;
        }

        .avatar {
            width: 8rem;
            height: 8rem;
            border-radius: 9999px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 0 4px var(--color-green), 0 0 0 8px var(--color-white);
            transition: all 0.3s ease-in-out;
        }

        html.dark .avatar {
            box-shadow: 0 0 0 4px var(--color-green), 0 0 0 8px var(--color-gray-800);
        }

        /* --- Typography --- */
        .name {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--color-gray-900);
        }

        html.dark .name {
            color: var(--color-white);
        }

        .title {
            font-size: 1rem;
            color: var(--color-green);
            font-weight: 500;
            margin-top: 0.25rem;
            /* Styles for animation */
            transition: opacity 0.4s ease-in-out;
            min-height: 24px; /* Prevents layout shift */
        }

        html.dark .title {
            color: #4ADE80;
        }

        .bio {
            margin-top: 1rem;
            color: var(--color-gray-600);
            font-size: 1rem;
            line-height: 1.625;
        }
        
        html.dark .bio {
            color: var(--color-gray-300);
        }

        /* --- Links/Buttons --- */
        .links-container {
            margin-top: 2rem;
        }

        .links-container > * + * {
            margin-top: 0.75rem;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            color: var(--color-white);
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        .link-btn:hover {
            transform: scale(1.05);
        }

        .link-btn svg {
            margin-right: 0.5rem;
            width: 20px;
            height: 20px;
        }

        .btn-portfolio { background-color: var(--color-green); }
        .btn-portfolio:hover { background-color: var(--color-green-dark); }
        
        .btn-github { background-color: var(--color-gray-700); }
        .btn-github:hover { background-color: var(--color-gray-800); }
        html.dark .btn-github { background-color: #374151; }
        html.dark .btn-github:hover { background-color: #1F2937; }

        .btn-linkedin { background-color: var(--color-blue); }
        .btn-linkedin:hover { background-color: var(--color-blue-dark); }


        /* --- Footer --- */
        .footer {
            text-align: center;
            margin-top: 2rem;
        }
        
        .footer p {
            font-size: 0.875rem;
            color: var(--color-gray-500);
        }

        html.dark .footer p {
            color: var(--color-gray-400);
        }

        /* --- Theme Switcher --- */
        .theme-switcher {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }

        #theme-toggle-btn {
            color: var(--color-gray-500);
            background-color: var(--color-white);
            border: 1px solid var(--color-gray-200);
            border-radius: 0.5rem;
            padding: 0.625rem;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            transition: background-color 0.2s, color 0.2s;
        }
        
        #theme-toggle-btn:hover {
            background-color: var(--color-gray-100);
        }
        
        html.dark #theme-toggle-btn {
            color: var(--color-gray-400);
            background-color: var(--color-gray-800);
            border-color: var(--color-gray-700);
        }

        html.dark #theme-toggle-btn:hover {
            background-color: var(--color-gray-700);
        }

        #theme-toggle-btn svg {
            width: 1.25rem;
            height: 1.25rem;
            display: none;
        }
        #theme-toggle-btn svg.active {
            display: block;
        }

        #theme-menu {
            position: absolute;
            top: calc(100% + 0.5rem);
            right: 0;
            background-color: var(--color-white);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--color-gray-200);
            width: 160px;
            padding: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        html.dark #theme-menu {
            background-color: var(--color-gray-800);
            border-color: var(--color-gray-700);
        }
        
        #theme-menu.open {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .theme-menu-item {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            color: var(--color-gray-700);
            background: none;
            border: none;
            text-align: left;
        }
        
        html.dark .theme-menu-item {
            color: var(--color-gray-200);
        }

        .theme-menu-item:hover {
            background-color: var(--color-gray-100);
        }
        
        html.dark .theme-menu-item:hover {
            background-color: var(--color-gray-700);
        }

        .theme-menu-item.active {
            color: var(--color-green);
        }

        .theme-menu-item svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.75rem;
            color: var(--color-gray-500);
        }
        
        html.dark .theme-menu-item.active {
             color: #4ADE80;
        }
        
        html.dark .theme-menu-item svg {
            color: var(--color-gray-400);
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        // Script này trong <head> để áp dụng theme ngay lập tức, tránh nhấp nháy.
        (() => {
            const theme = localStorage.getItem('theme') || 'system';
            if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
</head>
<body>

    <!-- Container chính -->
    <div class="main-container">
        
        <div class="card">
            
            <!-- Theme Switcher -->
            <div class="theme-switcher">
                <button id="theme-toggle-btn" type="button" title="Chuyển đổi giao diện">
                    <svg id="icon-light" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    <svg id="icon-dark" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="icon-system" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25A2.25 2.25 0 0 1 5.25 3h9.75a2.25 2.25 0 0 1 2.25 2.25Z" /></svg>
                </button>
                <div id="theme-menu" class="hidden">
                    <button class="theme-menu-item" data-theme="light">
                        <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                        Sáng
                    </button>

                        <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        Tối
                    </button>

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25A2.25 2.25 0 0 1 5.25 3h9.75a2.25 2.25 0 0 1 2.25 2.25Z" /></svg>

                    </button>

            </div>

            <div class="avatar-container">
                <img src="/CV/Asset/img/AVT.png" alt="Ảnh đại diện" class="avatar" onerror="this.onerror=null;this.src='https://placehold.co/128x128/e2e8f0/4a5568?text=Error';">
            </div>
            
            <h1 class="name">Đinh Mạnh Hùng</h1>
            <p class="title" id="animated-title">Developer</p>
            
            <p class="bio">
                <!-- Đam mê tạo ra những trải nghiệm số đẹp, trực quan và thân thiện với người dùng. Chào mừng bạn đến với không gian nhỏ của tôi trên internet. -->
                
            </p>
            
            <div class="links-container hidden">
                <a href="#" class="link-btn btn-portfolio">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9V2h12v7"></path><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><path d="M6 12h12"></path></svg>
                    Xem CV
                </a>
                <a href="#" class="link-btn btn-github">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>

                </a>
                <a href="#" class="link-btn btn-linkedin">
                     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect width="4" height="12" x="2" y="9"></rect><circle cx="4" cy="4" r="2"></circle></svg>
                    LinkedIn
                </a>
            </div>
        </div>
        
        <footer class="footer">
            <p>
                &copy; <span id="year"></span>. Thiết kế và xây dựng bởi Tên Của Bạn.
            </p>
        </footer>
    </div>
    
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- TITLE ANIMATION ---
        const animatedTitle = document.getElementById('animated-title');
        const titles = [
            'Designer',
            'Web Developer',
            'PLC Developer'
        ];
        let titleIndex = 0;

        setInterval(() => {
            // Fade out the current title
            animatedTitle.style.opacity = 0;

            // After the fade-out transition completes, change the text and fade it back in
            setTimeout(() => {
                titleIndex = (titleIndex + 1) % titles.length;
                animatedTitle.textContent = titles[titleIndex];
                animatedTitle.style.opacity = 1;
            }, 400); // This duration must match the CSS transition duration for .title
        }, 3000); // Change title every 3 seconds

        // --- THEME SWITCHER LOGIC ---
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const themeMenu = document.getElementById('theme-menu');
        const themeMenuItems = document.querySelectorAll('.theme-menu-item');
        const mainIcons = {
            light: document.getElementById('icon-light'),
            dark: document.getElementById('icon-dark'),
            system: document.getElementById('icon-system')
        };

        function applyTheme() {
            const selectedMode = localStorage.getItem('theme') || 'system';
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const finalTheme = (selectedMode === 'dark' || (selectedMode === 'system' && prefersDark)) ? 'dark' : 'light';
            document.documentElement.classList.toggle('dark', finalTheme === 'dark');

            Object.values(mainIcons).forEach(icon => icon.classList.remove('active'));
            mainIcons[selectedMode].classList.add('active');

            themeMenuItems.forEach(item => {
                item.classList.toggle('active', item.dataset.theme === selectedMode);
            });
        }

        themeToggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            themeMenu.classList.toggle('hidden');
            themeMenu.classList.toggle('open');
        });

        document.addEventListener('click', () => {
            if (themeMenu.classList.contains('open')) {
                themeMenu.classList.add('hidden');
                themeMenu.classList.remove('open');
            }
        });

        themeMenuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                const newTheme = e.currentTarget.dataset.theme;
                localStorage.setItem('theme', newTheme);
                applyTheme();
                themeMenu.classList.add('hidden');
                themeMenu.classList.remove('open');
            });
        });

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (localStorage.getItem('theme') === 'system' || !localStorage.getItem('theme')) {
                applyTheme();
            }
        });

        applyTheme();
    </script>
</body>
</html>
