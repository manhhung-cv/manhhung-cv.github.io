<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch Làm Việc</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <!-- Bộ điều khiển -->
    <div class="controls">
      <div class="control-group">
<label for="monthInput">Chọn tháng:</label>
<input type="month" id="monthInput">
      </div>

      <div class="control-group">
        <label for="colorPicker">Chọn màu:</label>
        <input type="color" id="colorPicker" value="#28a745">
      </div>
    </div>

    <div id="calendar" class="calendar"></div>

<div class="summary" id="summary">
  <p>Tổng số ngày làm việc: <span id="totalDays">0</span></p>
  <p>Số ca sáng: <span id="morningCount">0</span></p>
  <p>Số ca tối: <span id="nightCount">0</span></p>
  <p>Số ngày nghỉ: <span id="offCount">0</span></p> 
  <h3 id="LuongTong">ca 9h10m 14.656</h3>

  <!-- Phần tử offCount cần phải có trong HTML -->
</div>

    <h3>Chi tiết lịch làm việc</h3>
    <table class="details-table">
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Thứ</th>
          <th>Ca làm việc</th>
        </tr>
      </thead>
      <tbody id="detailsTableBody"></tbody>
    </table>

    <div>
      <button id="viewJsonButton">Xem trước JSON</button>
      <pre id="jsonPreview" style="white-space: pre-wrap; word-wrap: break-word; max-height: 200px; overflow: auto;"></pre>
    </div>

    <!-- Thêm nút xuất file JSON -->
    <button id="exportJsonButton">Xuất file JSON</button>


  </div>

  <script src="script.js"></script>
</body>

</html>
