<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Love Story - Kỷ niệm tình yêu</title>

    <!-- PWA & iOS Full-Screen Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Love Story">
    <link rel="apple-touch-icon" href="https://i.ibb.co/b3cK7s6/apple-touch-icon.png">
    
    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Default Theme Colors */
            --primary-color: #FF8A8A;
            --background-primary: #FDF8F8;
            --text-primary: #2C2C2C;
            --my-message-color: #FF8A8A;
            --their-message-color: #FFFFFF;

            /* Fixed Palette */
            --white: #FFFFFF;
            --black: #000000;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --accent-color: #FFC107;
            --secret-color: #8A2BE2;
            
            --background-secondary: var(--white);
            --surface-elevated: rgba(255, 255, 255, 0.7);
            --text-secondary: #555555;
            --text-tertiary: #888888;
            --border-color: #EAEAEA;

            /* Sizing & Spacing */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;

            /* Typography */
            --font-family: 'Quicksand', -apple-system, sans-serif;
            
            /* Transitions */
            --transition-fast: 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-medium: 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--background-primary);
            color: var(--text-primary);
            font-family: var(--font-family);
            -webkit-font-smoothing: antialiased;
        }

        /* --- Animations --- */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* --- Base Elements --- */
        .hidden { display: none !important; }

        .screen {
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            animation: fadeIn 0.5s;
        }

        .card {
            background: var(--background-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: 16px;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font-family);
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active { transform: scale(0.97); }
        .btn-primary { background: var(--primary-color); color: var(--white); }
        .btn-secondary { background: var(--border-color); color: var(--text-secondary); }
        .btn-danger { background: var(--danger-color); color: var(--white); }
        .btn-full { width: 100%; }

        .input-field {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background: var(--background-primary);
            font-size: 16px;
            font-family: var(--font-family);
            color: var(--text-primary);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
        }

        /* --- Auth Screen --- */
        .auth-card { max-width: 400px; }
        .auth-card h2 { text-align: center; font-weight: 700; margin-bottom: var(--spacing-lg); }
        .auth-form { display: flex; flex-direction: column; gap: var(--spacing-md); }
        .auth-switch { text-align: center; margin-top: var(--spacing-lg); font-size: 14px; color: var(--text-tertiary); }
        .auth-switch a { color: var(--primary-color); font-weight: 600; text-decoration: none; }
        .error-message { font-size: 14px; text-align: center; color: var(--danger-color); }

        /* --- Main App Layout --- */
        #main-app { height: 100dvh; display: flex; flex-direction: column; }
        main { flex-grow: 1; overflow-y: auto; overflow-x: hidden; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeInUp 0.5s; }
        .page-content { padding: var(--spacing-md) var(--spacing-md) calc(100px + var(--spacing-md)); }

        /* --- Bottom Navigation --- */
        .main-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            padding: var(--spacing-sm) var(--spacing-md);
            padding-bottom: calc(var(--spacing-sm) + env(safe-area-inset-bottom));
            background: var(--surface-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            z-index: 1000;
        }
        .nav-wrapper { display: flex; justify-content: space-around; }
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-tertiary);
            background: none; border: none;
            font-size: 11px;
            font-family: var(--font-family);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            flex-grow: 1;
            transition: color var(--transition-fast), transform var(--transition-fast);
        }
        .nav-link i { font-size: 22px; }
        .nav-link.active { color: var(--primary-color); }
        .nav-link:active { transform: scale(0.95); }

        /* --- Main Tab --- */
        #main-content { height: 100%; }
        .game-scene {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(var(--spacing-lg) + env(safe-area-inset-top)) var(--spacing-md) calc(100px + env(safe-area-inset-bottom));
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .game-scene::before { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.3), transparent 50%); }
        .counter-card {
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--white);
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            text-align: center;
            animation: scaleIn 0.5s;
        }
        .day-counter { font-size: 4rem; font-weight: 700; text-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        .ymd-counter { opacity: 0.9; }
        .character-row { display: flex; justify-content: space-around; position: relative; }
        .character-container { position: relative; text-align: center; animation: fadeInUp 0.5s 0.2s backwards; -webkit-user-select: none; user-select: none;}
        .character {
            width: 100px; height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 4px solid var(--white);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            margin: 0 auto var(--spacing-sm);
        }
        .char-name { color: var(--white); font-weight: 600; text-shadow: 0 1px 4px rgba(0,0,0,0.5); }
        .speech-bubble {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--white);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            animation: scaleIn 0.3s;
            max-width: 200px;
            z-index: 10;
        }
        .speech-bubble .edit-feeling-btn {
            position: absolute;
            top: -8px; right: -8px;
            width: 24px; height: 24px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            font-size: 10px;
            cursor: pointer;
        }
        .feeling-countdown { font-size: 10px; color: var(--text-tertiary); margin-top: 4px; }


        /* --- Streak Tab --- */
        .streak-card { text-align: center; }
        .streak-heart { font-size: 4rem; color: var(--primary-color); margin-bottom: var(--spacing-sm); }
        .streak-count { font-size: 3rem; font-weight: 700; color: var(--primary-color); }
        .streak-unit { color: var(--text-secondary); margin-bottom: var(--spacing-lg); }
        .check-in-btn { margin-bottom: var(--spacing-xl); }
        .check-in-btn:disabled { background: var(--border-color); color: var(--text-tertiary); cursor: not-allowed; }
        .check-in-status { display: flex; justify-content: space-around; }
        .partner-status i { font-size: 20px; margin-top: var(--spacing-sm); }
        .status-icon-success { color: var(--success-color); }
        .status-icon-fail { color: var(--border-color); }

        /* --- Story & Events Tab --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        .page-header h1 {
            font-weight: 700;
            font-size: 28px;
        }
        .item-feed { display: flex; flex-direction: column; gap: var(--spacing-md); }
        .story-card, .event-card { animation: fadeInUp 0.5s backwards; }
        .story-card .card-body { padding: var(--spacing-md); }
        .story-author { font-weight: 600; }
        .story-timestamp { font-size: 12px; color: var(--text-tertiary); margin-bottom: var(--spacing-sm); }
        .story-title { font-weight: 700; font-size: 18px; margin-bottom: var(--spacing-sm); }
        .story-content { line-height: 1.6; }
        .card-footer {
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--background-primary);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .action-btn { background: none; border: none; color: var(--text-tertiary); font-size: 18px; cursor: pointer; display: flex; align-items: center; gap: var(--spacing-sm); }
        .like-btn.liked { color: var(--primary-color); }

        .event-card { display: flex; align-items: center; gap: var(--spacing-md); padding: var(--spacing-md); }
        .event-image { width: 60px; height: 60px; border-radius: var(--radius-md); object-fit: cover; }
        .event-details { flex-grow: 1; }
        .event-title { font-weight: 600; }
        .event-date { font-size: 14px; color: var(--text-secondary); }
        .event-countdown { text-align: right; }
        .event-days-count { font-size: 24px; font-weight: 700; color: var(--primary-color); }
        .event-days-label { font-size: 12px; color: var(--text-tertiary); }
        
        #chat-fab {
            position: fixed;
            bottom: calc(90px + env(safe-area-inset-bottom));
            right: var(--spacing-lg);
            width: 56px; height: 56px;
            border-radius: 50%;
            background: var(--primary-color);
            color: var(--white);
            display: flex; align-items: center; justify-content: center;
            font-size: 22px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            transition: transform var(--transition-fast), background-color var(--transition-fast);
            z-index: 1001;
            border: none;
            cursor: pointer;
        }
        #chat-fab:active { transform: scale(0.95); }

        /* --- Settings Tab --- */
        .accordion-item { border-bottom: 1px solid var(--border-color); }
        .accordion-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
            background: none; border: none;
            font-size: 18px; font-weight: 600;
            cursor: pointer;
            font-family: var(--font-family);
            color: var(--text-primary);
        }
        .accordion-header i { transition: transform var(--transition-medium); }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height var(--transition-medium), padding var(--transition-medium); }
        .accordion-item.active .accordion-header i { transform: rotate(180deg); }
        .accordion-item.active .accordion-content { padding-bottom: var(--spacing-lg); }

        .setting-group { display: flex; flex-direction: column; gap: var(--spacing-sm); }
        .theme-control { display: flex; justify-content: space-between; align-items: center; }
        .theme-control input[type="color"] { width: 40px; height: 40px; border: none; padding: 0; background: none; cursor: pointer; }

        /* --- Modals --- */
        .modal-backdrop {
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            z-index: 1001;
            animation: fadeIn var(--transition-medium);
        }
        .modal-content {
            width: 100%;
            max-width: 500px;
            animation: scaleIn var(--transition-medium);
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md); }
        .modal-title { font-size: 20px; font-weight: 700; }
        .modal-body { display: flex; flex-direction: column; gap: var(--spacing-md); }
        .modal-footer { display: flex; gap: var(--spacing-sm); margin-top: var(--spacing-lg); }
        .modal-footer .btn { flex: 1; }

        /* --- Chat --- */
        .chat-view {
            position: fixed; inset: 0;
            display: flex; flex-direction: column;
            background: var(--background-primary);
            transform: translateY(100%);
            transition: transform var(--transition-medium);
            z-index: 1002;
        }
        .chat-view.active { transform: translateY(0); }
        .chat-header {
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-sm);
            padding-top: calc(var(--spacing-md) + env(safe-area-inset-top));
            border-bottom: 1px solid var(--border-color);
            background: var(--background-secondary);
            display: flex; justify-content: space-between; align-items: center;
            flex-shrink: 0;
            transition: background-color var(--transition-fast), color var(--transition-fast);
        }
        .chat-header.secret-mode { background: var(--secret-color); color: var(--white); }
        .chat-title { font-size: 18px; font-weight: 600; }
        .chat-messages {
            flex-grow: 1;
            padding: var(--spacing-md);
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
        .message-group { margin-bottom: var(--spacing-md); display: flex; flex-direction: column; }
        .message-group.is-me { align-items: flex-end; }
        .message-group.is-other { align-items: flex-start; }
        .message-bubble {
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            max-width: 80%;
            margin-bottom: 4px;
            font-size: 15px;
            line-height: 1.5;
        }
        .message-bubble.is-me { background: var(--my-message-color); color: var(--white); border-bottom-right-radius: var(--radius-sm); }
        .message-bubble.is-other { background: var(--their-message-color); color: var(--text-primary); border: 1px solid var(--border-color); border-bottom-left-radius: var(--radius-sm); }
        .message-group > .message-bubble:not(:last-child) { border-bottom-left-radius: var(--radius-sm); border-bottom-right-radius: var(--radius-sm); }
        .message-group > .message-bubble:not(:first-child) { border-top-left-radius: var(--radius-sm); border-top-right-radius: var(--radius-sm); }

        .chat-input-area {
            position: relative;
            padding: var(--spacing-sm) var(--spacing-md);
            padding-bottom: calc(var(--spacing-sm) + env(safe-area-inset-bottom));
            background: var(--background-secondary);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            flex-shrink: 0;
        }
        .chat-input {
            flex-grow: 1;
            border: none;
            background: var(--border-color);
            border-radius: var(--radius-lg);
            padding: 14px;
            font-size: 15px;
            font-family: var(--font-family);
        }
        .chat-input:focus { outline: none; }
        .chat-send-btn {
            width: 48px; height: 48px;
            padding: 0;
            border-radius: 50%;
            font-size: 20px;
            flex-shrink: 0;
        }
        #command-popup {
            position: absolute;
            bottom: 100%;
            left: var(--spacing-md);
            right: var(--spacing-md);
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-shadow: 0 -4px 24px rgba(0,0,0,0.08);
            margin-bottom: var(--spacing-sm);
            overflow: hidden;
            animation: fadeInUp 0.2s;
        }
        .command-btn {
            display: block;
            width: 100%;
            padding: 12px var(--spacing-md);
            background: none;
            border: none;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
            cursor: pointer;
        }
        .command-btn:last-child { border: none; }
        .command-btn:hover { background: var(--background-primary); }
    </style>
</head>

<body>
    <div id="loading-overlay" class="hidden">
        <div class="card" style="max-width: 200px; text-align: center;">
            <i class="fas fa-heart heart-icon" style="animation: heartbeat 1s infinite;"></i>
            <p>Đang tải...</p>
        </div>
    </div>

    <!-- Auth Screens -->
    <div id="auth-screen" class="screen">
        <div class="card auth-card">
            <div id="login-form">
                <h2>Đăng Nhập</h2>
                <div id="login-error" class="error-message hidden"></div>
                <form class="auth-form">
                    <input id="login-email" type="email" placeholder="Email" class="input-field" autocomplete="email">
                    <input id="login-password" type="password" placeholder="Mật khẩu" class="input-field" autocomplete="current-password">
                    <button id="login-btn" type="button" class="btn btn-primary btn-full">Đăng Nhập</button>
                </form>
                <p class="auth-switch">Chưa có tài khoản? <a href="#" id="show-register">Đăng ký</a></p>
            </div>
            <div id="register-form" class="hidden">
                <h2>Đăng Ký</h2>
                <div id="register-error" class="error-message hidden"></div>
                <form class="auth-form">
                    <input id="register-email" type="email" placeholder="Email" class="input-field">
                    <input id="register-password" type="password" placeholder="Mật khẩu" class="input-field">
                    <input id="register-invite-code" type="text" placeholder="Mã mời" class="input-field">
                    <button id="register-btn" type="button" class="btn btn-primary btn-full">Đăng Ký</button>
                </form>
                <p class="auth-switch">Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <div id="couple-code-screen" class="screen hidden">
        <div class="card auth-card" style="text-align: center;">
            <h2>Mã Cặp Đôi</h2>
            <p class="auth-switch" style="margin-top:0; margin-bottom: 16px;">Nhập mã để tham gia, hoặc tạo mã mới.</p>
            <div id="couple-code-error" class="error-message hidden"></div>
            <form class="auth-form">
                <input id="couple-code-input" type="text" placeholder="Nhập mã..." class="input-field">
                <button id="join-couple-btn" type="button" class="btn btn-primary btn-full">Tham Gia</button>
                <button id="create-couple-btn" type="button" class="btn btn-secondary btn-full">Tạo Cặp Đôi Mới</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="main-app" class="hidden">
        <main>
            <!-- Main Tab -->
            <div id="main-content" class="tab-content active">
                <div id="game-scene" class="game-scene">
                    <div class="counter-card">
                        <div id="day-counter" class="day-counter">...</div>
                        <div id="ymd-counter" class="ymd-counter">...</div>
                    </div>
                    <div class="character-row">
                        <div id="partner-1-char" class="character-container"></div>
                        <div id="partner-2-char" class="character-container"></div>
                    </div>
                </div>
            </div>

            <!-- Streak Tab -->
            <div id="streak-content" class="tab-content">
                <div class="page-content">
                    <div class="page-header"><h1>Streak Love</h1></div>
                    <div class="card streak-card">
                        <div class="streak-heart"><i class="fas fa-heart"></i></div>
                        <p id="streak-count" class="streak-count">0</p>
                        <p class="streak-unit">ngày</p>
                        <button id="check-in-btn" class="btn btn-primary check-in-btn btn-full">Điểm danh hôm nay</button>
                        <div class="check-in-status">
                            <div id="partner1-checkin-status" class="partner-status"></div>
                            <div id="partner2-checkin-status" class="partner-status"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Story Tab -->
            <div id="story-content" class="tab-content">
                 <div class="page-content">
                    <div class="page-header">
                        <h1>Kỷ Niệm</h1>
                        <button id="add-story-btn" class="btn btn-primary" style="padding: 8px 12px; border-radius: 12px;"><i class="fas fa-plus"></i></button>
                    </div>
                    <div id="story-feed" class="item-feed"></div>
                </div>
            </div>

            <!-- Events Tab -->
            <div id="events-content" class="tab-content">
                <div class="page-content">
                     <div class="page-header">
                        <h1>Sự Kiện</h1>
                        <button id="add-event-btn" class="btn btn-primary" style="padding: 8px 12px; border-radius: 12px;"><i class="fas fa-calendar-plus"></i></button>
                    </div>
                    <div id="event-list" class="item-feed"></div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings-content" class="tab-content">
                <div class="page-content">
                    <div class="page-header"><h1>Cài Đặt</h1></div>
                    <div class="card">

        </main>

        <button id="chat-fab" class="btn btn-primary" style="position: fixed; right: var(--spacing-md); bottom: calc(90px + env(safe-area-inset-bottom)); z-index: 1001; width: 56px; height: 56px; border-radius: 50%; padding: 0; box-shadow: 0 8px 24px rgba(0,0,0,0.15);"><i class="fas fa-comments" style="font-size: 22px;"></i></button>
        <nav class="main-nav">
            <div class="nav-wrapper">
                <a class="nav-link active" data-tab="main"><i class="fas fa-heart"></i><span>Chính</span></a>
                <a class="nav-link" data-tab="streak"><i class="fas fa-fire-alt"></i><span>Streak</span></a>
                <a class="nav-link" data-tab="story"><i class="fas fa-book-open"></i><span>Kỷ Niệm</span></a>
                <a class="nav-link" data-tab="events"><i class="fas fa-calendar-alt"></i><span>Sự kiện</span></a>
                <a class="nav-link" data-tab="settings"><i class="fas fa-cog"></i><span>Cài đặt</span></a>
            </div>
        </nav>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="chat-view">
        <div class="chat-header">
            <button id="chat-mode-toggle" class="btn" style="background: none; padding: 8px; font-size: 18px;"><i class="fas fa-lock"></i></button>
            <h3 class="chat-title">Trò chuyện</h3>
            <button id="close-chat-btn" class="btn" style="background: none; color: var(--text-tertiary); padding: 8px;"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-area">
            <div id="command-popup" class="hidden">
                <button class="command-btn" data-command="@feel">@feel: Đặt cảm xúc</button>
                <button class="command-btn" data-command="@del-me">@del-me: Xoá tin nhắn của tôi</button>
                <button class="command-btn" data-command="@del-all">@del-all: Xoá toàn bộ cuộc trò chuyện</button>
            </div>
            <button id="command-toggle-btn" class="btn" style="background: none; padding: 0 12px; color: var(--text-tertiary);"><i class="fas fa-at"></i></button>
            <input id="chat-input" type="text" placeholder="Nhắn tin yêu thương..." class="chat-input">
            <button id="chat-send-btn" class="btn btn-primary chat-send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Modals -->
    <div id="modals-container"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, onSnapshot, orderBy, Timestamp, deleteDoc, arrayUnion, arrayRemove, increment, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9tTx-Q0OWrJ4Iaslb33-o1PJLe1S3GQ",
            authDomain: "lovstory-b6e07.firebaseapp.com",
            projectId: "lovstory-b6e07",
            storageBucket: "lovstory-b6e07.appspot.com",
            messagingSenderId: "810969018898",
            appId: "1:810969018898:web:c8e525581a77ed7d515ecb",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE & UTILS ---
        let currentUser, userId, coupleCode, coupleData;
        let unsubscribers = [];
        let currentChatMode = 'normal';
        let feelingCountdownInterval;
        let pressTimer = null;
        const $ = (s) => document.querySelector(s);
        const $$ = (s) => document.querySelectorAll(s);

        const showView = (viewId) => {
            $$('.screen, #main-app').forEach(el => el.classList.add('hidden'));
            $(`#${viewId}`).classList.remove('hidden');
        };
        const showError = (id, msg) => {
            const el = $(`#${id}`);
            el.textContent = msg;
            el.classList.toggle('hidden', !msg);
        };
        const cleanupListeners = () => {
            unsubscribers.forEach(unsub => unsub());
            unsubscribers = [];
            if (feelingCountdownInterval) clearInterval(feelingCountdownInterval);
        };

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, async (user) => {
            cleanupListeners();
            if (user) {
                currentUser = user; userId = user.uid;
                const userDoc = await getDoc(doc(db, "users", userId));
                if (userDoc.exists() && userDoc.data().coupleCode) {
                    coupleCode = userDoc.data().coupleCode;
                    setupRealtimeListeners();
                    showView('main-app');
                } else {
                    showView('couple-code-screen');
                }
            } else {
                showView('auth-screen');
            }
        });
        
        $('#show-register').addEventListener('click', (e) => { e.preventDefault(); $('#login-form').classList.add('hidden'); $('#register-form').classList.remove('hidden'); });
        $('#show-login').addEventListener('click', (e) => { e.preventDefault(); $('#register-form').classList.add('hidden'); $('#login-form').classList.remove('hidden'); });
        
        $('#register-btn').addEventListener('click', async () => {
            const [email, pass] = ['#register-email', '#register-password'].map(s => $(s).value);
            if (!email || !pass) return showError('register-error', 'Vui lòng nhập đủ thông tin.');
            showError('register-error', '');
            try { await createUserWithEmailAndPassword(auth, email, pass); } catch (e) { showError('register-error', `Lỗi: ${e.message}`); }
        });
        $('#login-btn').addEventListener('click', async () => {
            const [email, pass] = ['#login-email', '#login-password'].map(s => $(s).value);
            if (!email || !pass) return showError('login-error', 'Vui lòng nhập đủ thông tin.');
            showError('login-error', '');
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { showError('login-error', 'Email hoặc mật khẩu không đúng.'); }
        });
        
        // --- COUPLE SETUP ---
        const handleCoupleCode = async (isCreating) => {
            const code = $('#couple-code-input').value.trim();
            if (!code) return showError('couple-code-error', 'Vui lòng nhập mã.');
            const coupleDocRef = doc(db, "couples", code);
            const coupleDocSnap = await getDoc(coupleDocRef);
            if (isCreating) {
                if (coupleDocSnap.exists()) return showError('couple-code-error', 'Mã này đã tồn tại.');
                await setDoc(coupleDocRef, { 
                    createdAt: Timestamp.now(), 
                    gameBackgroundURL: 'https://i.ibb.co/L1pS1XF/pixel-art-sakura-tree-and-mountain-landscape-for-8bit-game-free-vector.jpg', 
                    streak: { count: 0, lastCheckIn: null, p1_checkedToday: false, p2_checkedToday: false },
                    chatMode: 'normal'
                });
            } else {
                if (!coupleDocSnap.exists()) return showError('couple-code-error', 'Mã không tồn tại.');
                if (coupleDocSnap.data().partner1 && coupleDocSnap.data().partner2) return showError('couple-code-error', 'Cặp đôi này đã đủ người.');
            }
            coupleCode = code;
            await setDoc(doc(db, "users", userId), { coupleCode }, { merge: true });
        };
        $('#join-couple-btn').addEventListener('click', () => handleCoupleCode(false));
        $('#create-couple-btn').addEventListener('click', () => handleCoupleCode(true));

        // --- REALTIME LISTENERS & RENDER ---
        function setupRealtimeListeners() {
            const listen = (ref, cb) => unsubscribers.push(onSnapshot(ref, cb));
            listen(doc(db, "couples", coupleCode), (snap) => {
                if (!snap.exists()) return signOut(auth);
                coupleData = snap.data();
                currentChatMode = coupleData.chatMode || 'normal';
                renderAll();
            });
            listen(query(collection(db, "couples", coupleCode, "stories"), orderBy("timestamp", "desc")), (snap) => renderStories(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
            listen(query(collection(db, "couples", coupleCode, "events"), orderBy("date")), (snap) => renderEvents(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
            listen(query(collection(db, "couples", coupleCode, "chat_normal"), orderBy("timestamp", "asc")), (snap) => {
                if (currentChatMode === 'normal') renderChat(snap.docs.map(d => d.data()));
            });
            listen(query(collection(db, "couples", coupleCode, "chat_secret"), orderBy("timestamp", "asc")), (snap) => {
                if (currentChatMode === 'secret') renderChat(snap.docs.map(d => d.data()));
            });
            feelingCountdownInterval = setInterval(updateFeelingCountdowns, 1000);
        }

        function renderAll() {
            applyTheme(coupleData.theme);
            if (!coupleData.partner1 || !coupleData.partner2) {
                if ((coupleData.partner1 && coupleData.partner1.userId === userId) || !coupleData.partner1) {
                     renderProfileSetupModal(1);
                } else if ((coupleData.partner2 && coupleData.partner2.userId === userId) || !coupleData.partner2) {
                     renderProfileSetupModal(2);
                }
            }
            renderMainPage();
            renderStreak();
            renderSettings();
            updateChatUI();
        }

        // --- THEME ---
        const defaultTheme = { '--primary-color': '#FF8A8A', '--background-primary': '#FDF8F8', '--text-primary': '#2C2C2C', '--my-message-color': '#FF8A8A', '--their-message-color': '#FFFFFF' };
        function applyTheme(theme = {}) {
            const finalTheme = { ...defaultTheme, ...theme };
            for (const [key, value] of Object.entries(finalTheme)) {
                document.documentElement.style.setProperty(key, value);
            }
        }
        $('#save-theme-btn').addEventListener('click', async () => {
            const theme = {
                '--primary-color': $('#theme-primary-color').value,
                '--background-primary': $('#theme-bg-color').value,
                '--text-primary': $('#theme-text-color').value,
                '--my-message-color': $('#theme-my-message-color').value,
                '--their-message-color': $('#theme-their-message-color').value,
            };
            await updateDoc(doc(db, "couples", coupleCode), { theme });
        });
        $('#reset-theme-btn').addEventListener('click', async () => await updateDoc(doc(db, "couples", coupleCode), { theme: defaultTheme }));

        // --- UI COMPONENTS & PAGES ---
        function renderMainPage() {
            if (coupleData.startDate) {
                const start = coupleData.startDate.toDate();
                const now = new Date();
                const diffDays = Math.ceil(Math.abs(now - start) / 864e5);
                let years = now.getFullYear() - start.getFullYear(), months = now.getMonth() - start.getMonth(), days = now.getDate() - start.getDate();
                if (days < 0) { months--; days += new Date(now.getFullYear(), now.getMonth(), 0).getDate(); }
                if (months < 0) { years--; months += 12; }
                $('#day-counter').textContent = diffDays;
                $('#ymd-counter').textContent = `${years} năm ${months} tháng ${days} ngày`;
            } else {
                $('#day-counter').textContent = '♡';
                $('#ymd-counter').textContent = 'Chọn ngày bắt đầu trong Cài đặt nhé!';
            }
            $('#game-scene').style.backgroundImage = `url('${coupleData.gameBackgroundURL}')`;
            renderPartner('#partner-1-char', coupleData.partner1);
            renderPartner('#partner-2-char', coupleData.partner2);
        }
        function renderPartner(containerId, partner) {
            const container = $(containerId);
            if (!partner) {
                 container.innerHTML = '<div class="character" style="background-image: url(https://placehold.co/100x100/EAEAEA/ccc?text=?)"></div><div class="char-name">Chờ nửa kia</div>';
                 container.removeAttribute('data-user-id');
                 return;
            }
            container.setAttribute('data-user-id', partner.userId);
            const expiresAt = partner.feelingExpiresAt?.toDate();
            const hasFeeling = partner.feeling && (!expiresAt || expiresAt > new Date());
            
            container.innerHTML = `
                ${hasFeeling ? `
                    <div class="speech-bubble">
                        ${partner.feeling}
                        ${partner.userId === userId ? `<button class="edit-feeling-btn"><i class="fas fa-pencil-alt"></i></button>` : ''}
                        ${expiresAt ? `<div class="feeling-countdown" data-expires-at="${expiresAt.getTime()}"></div>` : ''}
                    </div>` : ''
                }
                <div class="character" style="background-image: url('${partner.photoURL}')"></div>
                <div class="char-name">${partner.name}</div>
            `;
        }
        function updateFeelingCountdowns() {
            $$('.feeling-countdown').forEach(el => {
                const remaining = parseInt(el.dataset.expiresAt, 10) - Date.now();
                if (remaining <= 0) {
                    if(el.parentElement) el.parentElement.remove();
                } else {
                    const h = Math.floor(remaining / 3600000);
                    const m = Math.floor((remaining % 3600000) / 60000);
                    el.innerHTML = `<i class="fas fa-clock fa-xs"></i> còn ${h}h ${m}p`;
                }
            });
        }
        
        const getDateString = (d) => new Date(d.getTime() - (d.getTimezoneOffset() * 60000)).toISOString().split("T")[0];

        function renderStreak() {
            const streak = coupleData.streak;
            const todayStr = getDateString(new Date());
            
            $('#streak-count').textContent = streak.count || 0;
            
            const renderStatus = (p, pNum) => {
                const el = $(`#partner${pNum}-checkin-status`);
                if (!p) return el.innerHTML = `<p>Chờ nửa kia</p><i class="fas fa-question-circle status-icon-fail"></i>`;
                const checkedToday = streak[`p${pNum}_checkedToday`] && streak.lastCheckIn === todayStr;
                el.innerHTML = `<p>${p.name}</p><i class="fas ${checkedToday ? 'fa-check-circle status-icon-success' : 'fa-times-circle status-icon-fail'}"></i>`;
                if(p.userId === userId) {
                    $('#check-in-btn').disabled = checkedToday;
                    $('#check-in-btn').textContent = checkedToday ? "Đã điểm danh hôm nay" : "Điểm danh hôm nay";
                }
            }
            renderStatus(coupleData.partner1, 1);
            renderStatus(coupleData.partner2, 2);
        }

        $('#check-in-btn').addEventListener('click', async () => {
            const todayStr = getDateString(new Date());
            const yesterdayStr = getDateString(new Date(Date.now() - 864e5));
            const streak = coupleData.streak;
            const isP1 = coupleData.partner1.userId === userId;

            const updates = {
                "streak.lastCheckIn": todayStr,
                [isP1 ? "streak.p1_checkedToday" : "streak.p2_checkedToday"]: true
            };
            
            if (streak.lastCheckIn !== todayStr) { // First check-in of the day
                updates[isP1 ? "streak.p2_checkedToday" : "streak.p1_checkedToday"] = false; // Reset other partner
                if (streak.lastCheckIn === yesterdayStr) {
                    updates["streak.count"] = increment(1);
                } else {
                    updates["streak.count"] = 1;
                }
            }
            await updateDoc(doc(db, "couples", coupleCode), updates);
        });

        function renderStories(stories) {
            $('#story-feed').innerHTML = stories.length === 0 ? `<div class="card" style="text-align: center;">Chưa có kỷ niệm nào được viết.</div>` : stories.map(s => `
                <div class="story-card" data-id="${s.id}">
                    <div class="card-body">
                        <p class="story-author">${s.authorName}</p>
                        <p class="story-timestamp">${s.timestamp.toDate().toLocaleString('vi-VN')}</p>
                        ${s.title ? `<h3 class="story-title">${s.title}</h3>` : ''}
                        <p class="story-content">${s.content}</p>
                    </div>
                    <div class="card-footer">
                        <button class="action-btn like-btn ${s.likes?.includes(userId) ? 'liked' : ''}"><i class="fas fa-heart"></i> ${s.likes?.length || 0}</button>
                        ${s.authorId === userId ? `<button class="action-btn delete-story-btn"><i class="fas fa-trash"></i></button>`: ''}
                    </div>
                </div>
            `).join('');
        }
        
        function renderEvents(events) {
             $('#event-list').innerHTML = events.length === 0 ? `<div class="card" style="text-align: center;">Chưa có sự kiện nào.</div>` : events.map(e => {
                const nextDate = e.date.toDate();
                 if (e.repeat === 'yearly' && nextDate < new Date()) {
                    let year = new Date().getFullYear();
                    nextDate.setFullYear(year);
                    if (nextDate < new Date()) nextDate.setFullYear(year + 1);
                }
                const diffDays = Math.ceil((nextDate - new Date()) / 864e5);
                return `
                 <div class="event-card">
                    <img src="${e.imageUrl || `https://placehold.co/100x100/${e.repeat === 'yearly' ? 'a5b4fc' : 'fbcfe8'}/fff?text=EVENT`}" class="event-image">
                    <div class="event-details">
                        <p class="event-title">${e.name}</p>
                        <p class="event-date">${nextDate.toLocaleDateString('vi-VN')}</p>
                    </div>
                    <div class="event-countdown">
                        <p class="event-days-count">${diffDays > 0 ? diffDays : '🎉'}</p>
                        <p class="event-days-label">${diffDays > 0 ? 'ngày' : 'Hôm nay!'}</p>
                    </div>
                 </div>`
             }).join('');
        }

        function renderChat(messages) {
            const groupedMessages = messages.reduce((acc, msg) => {
                const lastGroup = acc[acc.length - 1];
                if (lastGroup && lastGroup.authorId === msg.authorId && msg.timestamp.toMillis() - lastGroup.messages[lastGroup.messages.length - 1].timestamp.toMillis() < 300000) {
                    lastGroup.messages.push(msg);
                } else {
                    acc.push({ authorId: msg.authorId, messages: [msg] });
                }
                return acc;
            }, []);
            
            $('#chat-messages').innerHTML = groupedMessages.map(group => `
                <div class="message-group ${group.authorId === userId ? 'is-me' : 'is-other'}">
                    ${group.messages.map(msg => `<div class="message-bubble ${group.authorId === userId ? 'is-me' : 'is-other'}">${msg.content}</div>`).join('')}
                </div>
            `).join('');
             $('#chat-messages').scrollTop = $('#chat-messages').scrollHeight;
        }

        function renderSettings() {
            // Theme
            const theme = { ...defaultTheme, ...coupleData.theme };
            $('#theme-primary-color').value = theme['--primary-color'];
            $('#theme-bg-color').value = theme['--background-primary'];
            $('#theme-text-color').value = theme['--text-primary'];
            $('#theme-my-message-color').value = theme['--my-message-color'];
            $('#theme-their-message-color').value = theme['--their-message-color'];
            // Info
            const partner1 = coupleData.partner1;
            const partner2 = coupleData.partner2;
            const renderPartner = (p) => !p ? '' : `
                <div class="setting-group">
                    <h4>${p.name}</h4>
                    <label>Tên</label><input type="text" data-partner-id="${p.userId}" data-field="name" value="${p.name}" class="input-field">
                    <label>Ảnh đại diện (URL)</label><input type="text" data-partner-id="${p.userId}" data-field="photoURL" value="${p.photoURL}" class="input-field">
                </div>
            `;
            $('#partner-info-settings').innerHTML = renderPartner(partner1) + renderPartner(partner2);
            $('#setting-start-date').value = coupleData.startDate ? getDateString(coupleData.startDate.toDate()) : '';
            $('#setting-game-background').value = coupleData.gameBackgroundURL || '';
            // Account
            $('#setting-couple-code').value = coupleCode;
        }

        // --- MODALS ---
        function createModal(id, title, bodyHtml, footerHtml) {
            if ($(`#${id}`)) $(`#${id}`).remove();
            const modal = document.createElement('div');
            modal.id = id;
            modal.className = 'modal-backdrop';
            modal.innerHTML = `
                <div class="card modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">${title}</h3>
                        <button class="btn close-modal-btn" style="padding: 8px; background: none; color: var(--text-tertiary);"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="modal-body">${bodyHtml}</div>
                    <div class="modal-footer">${footerHtml}</div>
                </div>`;
            $('#modals-container').appendChild(modal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal || e.target.closest('.close-modal-btn')) {
                    modal.remove();
                }
            });
            return modal;
        }

        function renderProfileSetupModal(partnerNum) {
            if ($('#profile-setup-modal')) return;
            const modal = createModal('profile-setup-modal', 'Thiết Lập Thông Tin',
                `<input id="profile-name" type="text" placeholder="Tên của bạn" class="input-field">
                 <input id="profile-dob" type="date" class="input-field">
                 <select id="profile-gender" class="input-field">
                    <option value="male">Nam</option><option value="female">Nữ</option>
                 </select>`,
                `<button id="save-profile-btn" class="btn btn-primary btn-full">Lưu</button>`
            );
            modal.querySelector('#save-profile-btn').addEventListener('click', async () => {
                const [name, dob, gender] = ['#profile-name', '#profile-dob', '#profile-gender'].map(s => modal.querySelector(s).value);
                if(!name || !dob) return;
                const newPartnerInfo = { userId, name, dob, gender, 
                    photoURL: gender === 'male' ? 'https://i.ibb.co/1M832Ww/image.png' : 'https://i.ibb.co/3kCcvS0/image.png',
                    feeling: '', feelingExpiresAt: null 
                };
                await updateDoc(doc(db, "couples", coupleCode), { [`partner${partnerNum}`]: newPartnerInfo });
                modal.remove();
            });
        }
        
        // --- EVENT DELEGATION & LISTENERS ---
        document.body.addEventListener('click', async (e) => {
            // Story Like/Delete
            const storyCard = e.target.closest('.story-card');
            if (storyCard) {
                const storyId = storyCard.dataset.id;
                if (e.target.closest('.like-btn')) {
                    const storyRef = doc(db, "couples", coupleCode, "stories", storyId);
                    const storyDoc = await getDoc(storyRef);
                    if (!storyDoc.exists()) return;
                    const likes = storyDoc.data().likes || [];
                    await updateDoc(storyRef, { likes: likes.includes(userId) ? arrayRemove(userId) : arrayUnion(userId) });
                }
                if (e.target.closest('.delete-story-btn')) {
                    createModal('confirm-delete', 'Xác nhận xoá', '<p>Bạn có chắc chắn muốn xoá kỷ niệm này không?</p>', 
                    `<button class="btn btn-secondary close-modal-btn">Huỷ</button><button id="confirm-delete-btn" class="btn btn-danger">Xoá</button>`)
                    .querySelector('#confirm-delete-btn').addEventListener('click', async () => {
                         await deleteDoc(doc(db, "couples", coupleCode, "stories", storyId));
                         $('#confirm-delete').remove();
                    });
                }
            }
        });
        
        document.body.addEventListener('edit-feeling', () => {
            const modal = createModal('feeling-modal', 'Cảm xúc hôm nay',
                `<input id="feeling-input" placeholder="Bạn đang nghĩ gì?" class="input-field">
                 <select id="feeling-duration" class="input-field">
                    <option value="3600">Hiển thị trong 1 giờ</option>
                    <option value="10800">Hiển thị trong 3 giờ</option>
                    <option value="86400">Hiển thị trong 24 giờ</option>
                    <option value="infinite">Hiển thị mãi mãi</option>
                 </select>`,
                `<button id="save-feeling-btn" class="btn btn-primary btn-full">Lưu</button>`
            );
            modal.querySelector('#save-feeling-btn').addEventListener('click', async () => {
                const feeling = modal.querySelector('#feeling-input').value;
                const duration = modal.querySelector('#feeling-duration').value;
                const expiresAt = duration === 'infinite' ? null : Timestamp.fromMillis(Date.now() + parseInt(duration) * 1000);
                const pNum = coupleData.partner1.userId === userId ? 'partner1' : 'partner2';
                await updateDoc(doc(db, "couples", coupleCode), { [`${pNum}.feeling`]: feeling, [`${pNum}.feelingExpiresAt`]: expiresAt });
                modal.remove();
            });
        });
        
        // Long-press for feeling
        document.body.addEventListener('mousedown', (e) => {
            const charContainer = e.target.closest('.character-container');
            if (charContainer && charContainer.dataset.userId === userId) {
                pressTimer = setTimeout(() => {
                    document.body.dispatchEvent(new Event('edit-feeling', {bubbles: true}));
                }, 800);
            }
        });
        document.body.addEventListener('mouseup', () => clearTimeout(pressTimer));
        document.body.addEventListener('touchstart', (e) => {
             const charContainer = e.target.closest('.character-container');
            if (charContainer && charContainer.dataset.userId === userId) {
                pressTimer = setTimeout(() => {
                    document.body.dispatchEvent(new Event('edit-feeling', {bubbles: true}));
                }, 800);
            }
        }, { passive: true });
        document.body.addEventListener('touchend', () => clearTimeout(pressTimer));

        $('#add-story-btn').addEventListener('click', () => {
            const modal = createModal('story-modal', 'Viết Kỷ Niệm', 
                `<input id="story-title-input" placeholder="Tiêu đề..." class="input-field">
                <textarea id="story-content-input" placeholder="Hôm nay có gì vui..." rows="5" class="input-field" style="resize:vertical;"></textarea>`,
                `<button id="post-story-btn" class="btn btn-primary btn-full">Đăng</button>`
            );
            modal.querySelector('#post-story-btn').addEventListener('click', async () => {
                const title = modal.querySelector('#story-title-input').value;
                const content = modal.querySelector('#story-content-input').value;
                if(!content) return;
                await addDoc(collection(db, "couples", coupleCode, "stories"), { title, content, authorId: userId, authorName: coupleData.partner1.userId === userId ? coupleData.partner1.name : coupleData.partner2.name, timestamp: Timestamp.now(), likes: [] });
                modal.remove();
            });
        });
        $('#add-event-btn').addEventListener('click', () => {
             const modal = createModal('event-modal', 'Thêm Sự Kiện',
                `<input id="event-name" type="text" placeholder="Tên sự kiện" class="input-field">
                 <input id="event-date" type="date" class="input-field">
                 <input id="event-image-url" type="text" placeholder="URL hình ảnh (tùy chọn)" class="input-field">
                 <select id="event-repeat" class="input-field">
                    <option value="none">Không lặp lại</option>
                    <option value="yearly">Lặp lại hàng năm</option>
                 </select>`,
                `<button id="save-event-btn" class="btn btn-primary btn-full">Lưu</button>`
            );
            modal.querySelector('#save-event-btn').addEventListener('click', async () => {
                const [name, date, imageUrl, repeat] = ['#event-name', '#event-date', '#event-image-url', '#event-repeat'].map(s => modal.querySelector(s).value);
                if(!name || !date) return;
                await addDoc(collection(db, "couples", coupleCode, "events"), { name, date: Timestamp.fromDate(new Date(date)), imageUrl, repeat });
                modal.remove();
            });
        });

        // Navigation
        $$('.nav-link').forEach(link => link.addEventListener('click', () => {
            $$('.nav-link').forEach(l => l.classList.remove('active'));
            link.classList.add('active');
            const tab = link.dataset.tab;
            $$('.tab-content').forEach(c => c.classList.toggle('active', c.id === `${tab}-content`));
        }));
        
        // Chat
        function updateChatUI() {
            const isSecret = currentChatMode === 'secret';
            $('#chat-header').classList.toggle('secret-mode', isSecret);
            $('#chat-mode-toggle').style.color = isSecret ? 'var(--white)' : 'var(--text-primary)';
            $('#chat-title').textContent = isSecret ? 'Trò chuyện (Bí mật)' : 'Trò chuyện';
        }

        $('#chat-fab').addEventListener('click', () => $('#chat-view').classList.add('active'));
        $('#close-chat-btn').addEventListener('click', () => {
            if (currentChatMode === 'secret') {
                 createModal('confirm-exit-secret', 'Rời khỏi chế độ Bí mật?', 
                 `<p>Bạn có muốn xoá toàn bộ lịch sử cuộc trò chuyện bí mật này không?</p>`,
                 `<button class="btn btn-secondary" id="dont-delete">Không, giữ lại</button>
                  <button class="btn btn-danger" id="do-delete">Có, xoá hết</button>`)
                  .addEventListener('click', async (e) => {
                       if(e.target.closest('#dont-delete') || e.target.closest('#do-delete')) {
                            if (e.target.closest('#do-delete')) await clearSecretChat();
                            await updateDoc(doc(db, "couples", coupleCode), { chatMode: 'normal' });
                            $('#confirm-exit-secret').remove();
                            $('#chat-view').classList.remove('active');
                       }
                  });
            } else {
                $('#chat-view').classList.remove('active');
            }
        });

        $('#chat-mode-toggle').addEventListener('click', async () => {
            if (currentChatMode === 'secret') {
                 createModal('confirm-toggle-secret', 'Tắt chế độ Bí mật?', 
                 `<p>Bạn có muốn xoá toàn bộ lịch sử cuộc trò chuyện bí mật này không?</p>`,
                 `<button class="btn btn-secondary" id="dont-delete-toggle">Không, giữ lại</button>
                  <button class="btn btn-danger" id="do-delete-toggle">Có, xoá hết</button>`)
                  .addEventListener('click', async (e) => {
                      if (e.target.closest('#dont-delete-toggle') || e.target.closest('#do-delete-toggle')) {
                          if (e.target.closest('#do-delete-toggle')) await clearSecretChat();
                           await updateDoc(doc(db, "couples", coupleCode), { chatMode: 'normal' });
                           $('#confirm-toggle-secret').remove();
                      }
                  });
            } else {
                 await updateDoc(doc(db, "couples", coupleCode), { chatMode: 'secret' });
            }
        });
        
        $('#command-toggle-btn').addEventListener('click', () => $('#command-popup').classList.toggle('hidden'));
        $('#command-popup').addEventListener('click', (e) => {
            const commandBtn = e.target.closest('.command-btn');
            if (commandBtn) {
                $('#chat-input').value = commandBtn.dataset.command;
                $('#command-popup').classList.add('hidden');
                $('#chat-input').focus();
            }
        });

        async function handleChatCommand(text) {
             if (text.startsWith('@del')) {
                 const collectionName = `chat_${currentChatMode}`;
                 let confirmMsg = '';
                 let queryToDelete;
                 if (text === '@del-me') {
                     confirmMsg = 'Bạn có chắc muốn xoá tất cả tin nhắn của mình?';
                     queryToDelete = query(collection(db, "couples", coupleCode, collectionName), where("authorId", "==", userId));
                 } else if (text === '@del-all') {
                     confirmMsg = 'Bạn có chắc muốn XOÁ TOÀN BỘ cuộc trò chuyện này?';
                     queryToDelete = query(collection(db, "couples", coupleCode, collectionName));
                 }
                 if(confirmMsg) {
                    createModal('confirm-cmd', 'Xác nhận', `<p>${confirmMsg}</p>`, 
                    `<button class="btn btn-secondary close-modal-btn">Huỷ</button><button id="confirm-cmd-btn" class="btn btn-danger">Xoá</button>`)
                    .querySelector('#confirm-cmd-btn').addEventListener('click', async () => {
                         const snapshot = await getDocs(queryToDelete);
                         const batch = writeBatch(db);
                         snapshot.forEach(d => batch.delete(d.ref));
                         await batch.commit();
                         $('#confirm-cmd').remove();
                    });
                     return true;
                 }
             }
             if (text === '@feel') {
                 document.body.dispatchEvent(new Event('edit-feeling', {bubbles: true}));
                 return true;
             }
             return false;
        }

        async function clearSecretChat() {
            const q = query(collection(db, "couples", coupleCode, "chat_secret"));
            const snapshot = await getDocs(q);
            const batch = writeBatch(db);
            snapshot.forEach(d => batch.delete(d.ref));
            await batch.commit();
        }
        
        $('#chat-send-btn').addEventListener('click', async () => {
            const input = $('#chat-input');
            const content = input.value.trim();
            if(!content) return;

            if (await handleChatCommand(content)) {
                input.value = '';
                return;
            }

            const collectionName = `chat_${currentChatMode}`;
            await addDoc(collection(db, "couples", coupleCode, collectionName), { content: content, authorId: userId, timestamp: Timestamp.now() });
            input.value = '';
        });
        $('#chat-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') $('#chat-send-btn').click(); });

        // Accordion
        $$('.accordion-header').forEach(header => header.addEventListener('click', () => {
            const item = header.parentElement;
            const content = header.nextElementSibling;
            item.classList.toggle('active');
            content.style.maxHeight = item.classList.contains('active') ? `${content.scrollHeight}px` : '0';
        }));

        // Settings Save
        $('#save-info-btn').addEventListener('click', async () => {
            let updates = {
                startDate: Timestamp.fromDate(new Date($('#setting-start-date').value)),
                gameBackgroundURL: $('#setting-game-background').value.trim()
            };
             $$('#partner-info-settings input').forEach(input => {
                const pNum = coupleData.partner1.userId === input.dataset.partnerId ? 'partner1' : 'partner2';
                updates[`${pNum}.${input.dataset.field}`] = input.value;
            });
            await updateDoc(doc(db, "couples", coupleCode), updates);
        });
        $('#copy-code-btn').addEventListener('click', () => navigator.clipboard.writeText(coupleCode));
        $('#logout-btn').addEventListener('click', () => signOut(auth));

    </script>
</body>

</html>
