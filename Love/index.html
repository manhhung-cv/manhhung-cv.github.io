<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Love Story - Kỷ niệm tình yêu</title>

    <!-- PWA & iOS Full-Screen Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Love Story">
    <link rel="apple-touch-icon" href="https://i.ibb.co/b3cK7s6/apple-touch-icon.png">

    <!-- Fonts and Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Default Theme Colors */
            --primary-color: #FF8A8A;
            --background-primary: #FDF8F8;
            --text-primary: #2C2C2C;
            --my-message-color: #FF8A8A;
            --their-message-color: #FFFFFF;

            /* Fixed Palette */
            --white: #FFFFFF;
            --black: #000000;
            --success-color: #4CAF50;
            --danger-color: #F44336;
            --accent-color: #FFC107;
            --secret-color: #8A2BE2;

            --background-secondary: var(--white);
            --surface-elevated: rgba(255, 255, 255, 0.7);
            --text-secondary: #555555;
            --text-tertiary: #888888;
            --border-color: #EAEAEA;

            /* Sizing & Spacing */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;

            /* Typography */
            --font-family: 'Quicksand', -apple-system, sans-serif;

            /* Transitions */
            --transition-fast: 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
            --transition-medium: 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--background-primary);
            color: var(--text-primary);
            font-family: var(--font-family);
            -webkit-font-smoothing: antialiased;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* --- Base Elements --- */
        .hidden {
            display: none !important;
        }

        .screen {
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            animation: fadeIn 0.5s;
        }

        .card {
            background: var(--background-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: 16px;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            font-family: var(--font-family);
            border: none;
            cursor: pointer;
            transition: all var(--transition-fast);
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: var(--primary-color);
            color: var(--white);
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-secondary);
        }

        .btn-danger {
            background: var(--danger-color);
            color: var(--white);
        }

        .btn-full {
            width: 100%;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            background: var(--background-primary);
            font-size: 16px;
            font-family: var(--font-family);
            color: var(--text-primary);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
        }

        /* --- Auth Screen --- */
        .auth-card {
            max-width: 400px;
        }

        .auth-card h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .auth-switch {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .auth-switch a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }

        .error-message {
            font-size: 14px;
            text-align: center;
            color: var(--danger-color);
        }

        /* --- Main App Layout --- */
        #main-app {
            height: 100dvh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }

        .tab-content {
            display: none;
            height: 100%;
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.5s;
        }

        .page-content {
            padding: var(--spacing-md) var(--spacing-md) calc(100px + var(--spacing-md));
            padding-top: 50px;
            height: 100%;
            overflow-y: auto;
        }

        /* --- Bottom Navigation --- */
        .main-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: var(--spacing-sm) var(--spacing-md);
            padding-bottom: calc(var(--spacing-sm) + env(safe-area-inset-bottom));
            background: var(--surface-elevated);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            z-index: 1000;
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-around;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-tertiary);
            background: none;
            border: none;
            font-size: 11px;
            font-family: var(--font-family);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            flex-grow: 1;
            transition: color var(--transition-fast), transform var(--transition-fast);
        }

        .nav-link i {
            font-size: 22px;
        }

        .nav-link.active {
            color: var(--primary-color);
        }

        .nav-link:active {
            transform: scale(0.95);
        }

        /* --- Main Tab --- */
        #main-content {
            height: 100%;
        }

        .game-scene {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 0;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .game-scene-inner {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: calc(var(--spacing-lg) + env(safe-area-inset-top)) var(--spacing-md) calc(100px + env(safe-area-inset-bottom));
        }

        #decoration-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .game-scene>.game-scene-inner {
            position: relative;
            z-index: 1;
        }

        .game-scene::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.3), transparent 50%);
            z-index: 0;
        }

        .counter-card {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            text-align: center;
            animation: scaleIn 0.5s;
            transition: all 0.4s ease-in-out;
        }

        .counter-card.shape-circle {
            border-radius: 50%;
            aspect-ratio: 1 / 1;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .counter-card.shape-circle .day-counter {
            font-size: 3rem;
        }

        .counter-card.shape-circle .ymd-counter {
            font-size: 0.9rem;
        }

        .counter-card.shape-heart {
            -webkit-clip-path: url(#heart-clip);
            clip-path: url(#heart-clip);
            aspect-ratio: 1 / 1;
            max-width: 320px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15% 10% 10%;
            border-radius: 0;
        }

        .counter-card.shape-heart .day-counter {
            font-size: 2.8rem;
        }

        .counter-card.shape-heart .ymd-counter {
            font-size: 0.8rem;
            padding: 0 10px;
        }

        .day-counter {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .ymd-counter {
            opacity: 0.9;
        }

        .character-row {
            display: flex;
            justify-content: space-around;
            position: relative;
        }

        .character-container {
            position: relative;
            text-align: center;
            animation: fadeInUp 0.5s 0.2s backwards;
            -webkit-user-select: none;
            user-select: none;
        }

        .character {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 4px solid var(--white);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            margin: 0 auto var(--spacing-sm);
        }

        .char-name {
            color: var(--white);
            font-weight: 600;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.5);
        }

        .speech-bubble {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--white);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-size: 14px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: scaleIn 0.3s;
            max-width: 200px;
            width: 100%;
            z-index: 10;
        }

        .speech-bubble .edit-feeling-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            font-size: 10px;
            cursor: pointer;
        }

        .feeling-countdown {
            font-size: 10px;
            color: var(--text-tertiary);
            margin-top: 4px;
        }


        /* --- Streak Tab --- */
        #streak-content .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .streak-card {
            text-align: center;
        }

        .streak-heart {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
        }

        .streak-count {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .streak-unit {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-lg);
        }

        .check-in-btn {
            margin-bottom: var(--spacing-xl);
        }

        .check-in-btn:disabled {
            background: var(--border-color);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }

        .check-in-status {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 300px;
        }

        .partner-status i {
            font-size: 20px;
            margin-top: var(--spacing-sm);
        }

        .status-icon-success {
            color: var(--success-color);
        }

        .status-icon-fail {
            color: var(--border-color);
        }

        /* --- Story & Events Tab --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .page-header h1 {
            font-weight: 700;
            font-size: 28px;
        }

        .item-feed {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        /* Story Card (Facebook Style) */
        .story-card {
            background: var(--background-secondary);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            overflow: hidden;
            animation: fadeInUp 0.5s backwards;
        }

        .story-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
        }

        .story-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .story-author-info {
            flex-grow: 1;
        }

        .story-author {
            font-weight: 600;
        }

        .story-timestamp {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .story-content {
            padding: 0 var(--spacing-md) var(--spacing-md);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .story-image {
            width: 100%;
            max-height: 50vh;
            object-fit: cover;
        }

        .story-stats {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 14px;
            color: var(--text-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .story-actions {
            display: flex;
            justify-content: space-around;
            padding: var(--spacing-sm);
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            flex-grow: 1;
            justify-content: center;
        }

        .action-btn:hover {
            background-color: var(--border-color);
        }

        .like-btn.liked {
            color: var(--primary-color);
        }

        /* Event Card (Enhanced) */
        .event-card {
            position: relative;
            border-radius: var(--radius-lg);
            overflow: hidden;
            color: var(--white);
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: var(--spacing-md);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.5s backwards;
            transition: height 0.3s ease-in-out;
        }

        .event-card.upcoming {
            height: 240px;
        }

        .event-card-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transform: scale(1.05);
            transition: transform 0.4s ease-out;
        }

        .event-card:hover .event-card-bg {
            transform: scale(1.1);
        }

        .event-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent 60%);
        }

        .event-actions {
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            z-index: 2;
            display: flex;
            gap: var(--spacing-sm);
        }

        .event-actions .action-btn {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            padding: 0;
            font-size: 14px;
        }

        .event-info {
            position: relative;
            z-index: 1;
        }

        .event-title {
            font-size: 22px;
            font-weight: 700;
            text-shadow: 0 1px 3px #000;
        }

        .event-date {
            font-size: 14px;
            opacity: 0.9;
        }

        .countdown-container {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-sm);
        }

        .countdown-unit {
            text-align: center;
        }

        .countdown-value {
            font-size: 24px;
            font-weight: 700;
        }

        .countdown-label {
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .event-card.upcoming .event-title {
            font-size: 28px;
        }

        .event-card.upcoming .countdown-value {
            font-size: 32px;
        }


        /* --- Settings Tab --- */
        .accordion-item {
            border-bottom: 1px solid var(--border-color);
        }

        .accordion-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
            background: none;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            font-family: var(--font-family);
            color: var(--text-primary);
        }

        .accordion-header i {
            transition: transform var(--transition-medium);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-medium), padding var(--transition-medium);
        }

        .accordion-item.active .accordion-header i {
            transform: rotate(180deg);
        }

        .accordion-item.active .accordion-content {
            padding-bottom: var(--spacing-lg);
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .theme-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-control input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
        }

        .background-type-selector {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow: hidden;
            margin-bottom: var(--spacing-sm);
        }

        .background-type-selector input[type="radio"] {
            display: none;
        }

        .background-type-selector label {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            transition: background-color var(--transition-fast), color var(--transition-fast);
            font-weight: 600;
        }

        .background-type-selector input[type="radio"]:checked+label {
            background-color: var(--primary-color);
            color: var(--white);
        }

        /* --- Modals --- */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
            z-index: 1001;
            animation: fadeIn var(--transition-medium);
        }

        .modal-content {
            width: 100%;
            max-width: 500px;
            animation: scaleIn var(--transition-medium);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
        }

        .modal-body {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .modal-footer {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-lg);
        }

        .modal-footer .btn {
            flex: 1;
        }

        /* --- Chat Tab --- */
        #chat-content .page-content {
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: var(--spacing-sm) var(--spacing-md);
            padding-top: calc(var(--spacing-md) + env(safe-area-inset-top));
            border-bottom: 1px solid var(--border-color);
            background: var(--background-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            transition: background-color var(--transition-fast), color var(--transition-fast);
        }

        .chat-header.secret-mode {
            background: var(--secret-color);
            color: var(--white);
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-messages {
            flex-grow: 1;
            padding: var(--spacing-md);
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            /* Changed */
        }

        .message-group {
            margin-top: var(--spacing-md);
            display: flex;
            flex-direction: column;
        }

        /* Changed margin-bottom to margin-top */
        .message-group.is-me {
            align-items: flex-end;
        }

        .message-group.is-other {
            align-items: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            max-width: 80%;
            margin-bottom: 4px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message-bubble.is-me {
            background: var(--my-message-color);
            color: var(--white);
            border-bottom-right-radius: var(--radius-sm);
        }

        .message-bubble.is-other {
            background: var(--their-message-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message-group>.message-bubble:not(:last-child) {
            border-bottom-left-radius: var(--radius-sm);
            border-bottom-right-radius: var(--radius-sm);
        }

        .message-group>.message-bubble:not(:first-child) {
            border-top-left-radius: var(--radius-sm);
            border-top-right-radius: var(--radius-sm);
        }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, addDoc, query, onSnapshot, orderBy, Timestamp, deleteDoc, arrayUnion, arrayRemove, increment, writeBatch, getDocs, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAr9tTx-Q0OWrJ4Iaslb33-o1PJLe1S3GQ",
            authDomain: "lovstory-b6e07.firebaseapp.com",
            projectId: "lovstory-b6e07",
            storageBucket: "lovstory-b6e0t.appspot.com",
            messagingSenderId: "810969018898",
            appId: "1:810969018898:web:c8e525581a77ed7d515ecb",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- GLOBAL STATE & UTILS ---
        let currentUser, userId, coupleCode, coupleData;
        let unsubscribers = [];
        let currentChatMode = 'normal';
        let feelingCountdownInterval, eventCountdownInterval, decorationAnimationId;
        let pressTimer = null;
        const $ = (s) => document.querySelector(s);
        const $$ = (s) => document.querySelectorAll(s);

        const showView = (viewId) => {
            $$('.screen, #main-app').forEach(el => el.classList.add('hidden'));
            $(`#${viewId}`).classList.remove('hidden');
            $('#loading-overlay').classList.add('hidden');
        };
        const showError = (id, msg) => {
            const el = $(`#${id}`);
            el.textContent = msg;
            el.classList.toggle('hidden', !msg);
        };
        const cleanupListeners = () => {
            unsubscribers.forEach(unsub => unsub());
            unsubscribers = [];
            if (feelingCountdownInterval) clearInterval(feelingCountdownInterval);
            if (eventCountdownInterval) clearInterval(eventCountdownInterval);
            if (decorationAnimationId) cancelAnimationFrame(decorationAnimationId);
        };

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, async (user) => {
            cleanupListeners();
            $('#loading-overlay').classList.remove('hidden');
            if (user) {
                currentUser = user; userId = user.uid;
                const userDoc = await getDoc(doc(db, "users", userId));
                if (userDoc.exists() && userDoc.data().coupleCode) {
                    coupleCode = userDoc.data().coupleCode;
                    setupRealtimeListeners();
                    showView('main-app');
                } else {
                    showView('couple-code-screen');
                }
            } else {
                showView('auth-screen');
            }
        });

        $('#show-register').addEventListener('click', (e) => { e.preventDefault(); $('#login-form').classList.add('hidden'); $('#register-form').classList.remove('hidden'); });
        $('#show-login').addEventListener('click', (e) => { e.preventDefault(); $('#register-form').classList.add('hidden'); $('#login-form').classList.remove('hidden'); });

        $('#register-btn').addEventListener('click', async () => {
            const [email, pass] = ['#register-email', '#register-password'].map(s => $(s).value);
            if (!email || !pass) return showError('register-error', 'Vui lòng nhập đủ thông tin.');
            showError('register-error', '');
            try { await createUserWithEmailAndPassword(auth, email, pass); } catch (e) { showError('register-error', `Lỗi: ${e.message}`); }
        });
        $('#login-btn').addEventListener('click', async () => {
            const [email, pass] = ['#login-email', '#login-password'].map(s => $(s).value);
            if (!email || !pass) return showError('login-error', 'Vui lòng nhập đủ thông tin.');
            showError('login-error', '');
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { showError('login-error', 'Email hoặc mật khẩu không đúng.'); }
        });

        // --- COUPLE SETUP ---
        const handleCoupleCode = async (isCreating) => {
            const code = $('#couple-code-input').value.trim();
            if (!code) return showError('couple-code-error', 'Vui lòng nhập mã.');
            const coupleDocRef = doc(db, "couples", code);
            const coupleDocSnap = await getDoc(coupleDocRef);
            if (isCreating) {
                if (coupleDocSnap.exists()) return showError('couple-code-error', 'Mã này đã tồn tại.');
                await setDoc(coupleDocRef, {
                    createdAt: Timestamp.now(),
                    background: { type: 'image', value: 'https://i.ibb.co/L1pS1XF/pixel-art-sakura-tree-and-mountain-landscape-for-8bit-game-free-vector.jpg' },
                    streak: { count: 0, lastCheckIn: null, p1_checkedToday: false, p2_checkedToday: false },
                    chatMode: 'normal',
                    decoration: 'none',
                    customization: {
                        partner1Border: '#FFFFFF',
                        partner2Border: '#FFFFFF',
                        counterShape: 'rectangle'
                    }
                });
            } else {
                if (!coupleDocSnap.exists()) return showError('couple-code-error', 'Mã không tồn tại.');
                if (coupleDocSnap.data().partner1 && coupleDocSnap.data().partner2) return showError('couple-code-error', 'Cặp đôi này đã đủ người.');
            }
            coupleCode = code;
            await setDoc(doc(db, "users", userId), { coupleCode }, { merge: true });
        };
        $('#join-couple-btn').addEventListener('click', () => handleCoupleCode(false));
        $('#create-couple-btn').addEventListener('click', () => handleCoupleCode(true));

        // --- REALTIME LISTENERS & RENDER ---
        function setupRealtimeListeners() {
            const listen = (ref, cb) => unsubscribers.push(onSnapshot(ref, cb));
            listen(doc(db, "couples", coupleCode), (snap) => {
                if (!snap.exists()) return signOut(auth);
                coupleData = snap.data();
                currentChatMode = coupleData.chatMode || 'normal';
                renderAll();
            });
            listen(query(collection(db, "couples", coupleCode, "stories"), orderBy("timestamp", "desc")), (snap) => renderStories(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
            listen(query(collection(db, "couples", coupleCode, "events"), orderBy("date")), (snap) => renderEvents(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
            listen(query(collection(db, "couples", coupleCode, "chat_normal"), orderBy("timestamp", "asc")), (snap) => {
                if (currentChatMode === 'normal') renderChat(snap.docs.map(d => d.data()));
            });
            listen(query(collection(db, "couples", coupleCode, "chat_secret"), orderBy("timestamp", "asc")), (snap) => {
                if (currentChatMode === 'secret') renderChat(snap.docs.map(d => d.data()));
            });
            feelingCountdownInterval = setInterval(updateFeelingCountdowns, 1000);
            eventCountdownInterval = setInterval(updateEventCountdowns, 1000);
        }

        function renderAll() {
            applyTheme(coupleData.theme);
            if (!coupleData.partner1 || !coupleData.partner2) {
                const partnerKey = (coupleData.partner1 && coupleData.partner1.userId === userId) ? 1 : 2;
                renderProfileSetupModal(partnerKey);
            }
            renderMainPage();
            renderStreak();
            renderSettings();
            updateChatUI();
        }

        // --- THEME ---
        const defaultTheme = { '--primary-color': '#FF8A8A', '--background-primary': '#FDF8F8', '--text-primary': '#2C2C2C', '--my-message-color': '#FF8A8A', '--their-message-color': '#FFFFFF' };
        function applyTheme(theme = {}) {
            const finalTheme = { ...defaultTheme, ...theme };
            for (const [key, value] of Object.entries(finalTheme)) {
                document.documentElement.style.setProperty(key, value);
            }
        }
        $('#save-theme-btn').addEventListener('click', async () => {
            const theme = {
                '--primary-color': $('#theme-primary-color').value,
                '--background-primary': $('#theme-bg-color').value,
                '--text-primary': $('#theme-text-color').value,
                '--my-message-color': $('#theme-my-message-color').value,
                '--their-message-color': $('#theme-their-message-color').value,
            };
            await updateDoc(doc(db, "couples", coupleCode), { theme });
        });
        $('#reset-theme-btn').addEventListener('click', async () => await updateDoc(doc(db, "couples", coupleCode), { theme: defaultTheme }));

        // --- UI COMPONENTS & PAGES ---
        function renderMainPage() {
            if (coupleData.startDate) {
                const start = coupleData.startDate.toDate();
                const now = new Date();
                const diffDays = Math.ceil(Math.abs(now - start) / 864e5);
                let years = now.getFullYear() - start.getFullYear(), months = now.getMonth() - start.getMonth(), days = now.getDate() - start.getDate();
                if (days < 0) { months--; days += new Date(now.getFullYear(), now.getMonth(), 0).getDate(); }
                if (months < 0) { years--; months += 12; }
                $('#day-counter').textContent = diffDays;
                $('#ymd-counter').textContent = `${years} năm ${months} tháng ${days} ngày`;
            } else {
                $('#day-counter').textContent = '♡';
                $('#ymd-counter').textContent = 'Chọn ngày bắt đầu trong Cài đặt nhé!';
            }

            const background = coupleData.background || { type: 'image', value: 'https://i.ibb.co/L1pS1XF/pixel-art-sakura-tree-and-mountain-landscape-for-8bit-game-free-vector.jpg' };
            if (background.type === 'image') {
                $('#game-scene').style.backgroundImage = `url('${background.value}')`;
            } else if (background.type === 'gradient') {
                $('#game-scene').style.backgroundImage = `linear-gradient(135deg, ${background.value[0]}, ${background.value[1]})`;
            }

            // Apply customizations
            const customization = coupleData.customization || {};

        function renderChat(messages) {
            const chatMessages = $('#chat-messages');
            const shouldScroll = chatMessages.scrollHeight - chatMessages.scrollTop - chatMessages.clientHeight < 100;

            const groupedMessages = messages.reduce((acc, msg) => {
                const lastGroup = acc[acc.length - 1];
                if (lastGroup && lastGroup.authorId === msg.authorId && msg.timestamp.toMillis() - lastGroup.messages[lastGroup.messages.length - 1].timestamp.toMillis() < 300000) {
                    lastGroup.messages.push(msg);
                } else {
                    acc.push({ authorId: msg.authorId, messages: [msg] });
                }
                return acc;
            }, []);

            chatMessages.innerHTML = groupedMessages.map(group => `
                <div class="message-group ${group.authorId === userId ? 'is-me' : 'is-other'}">
                    ${group.messages.map(msg => `<div class="message-bubble ${group.authorId === userId ? 'is-me' : 'is-other'}">${msg.content}</div>`).join('')}

            `).join('');

        }

                    confirmMsg = 'Bạn có chắc muốn xoá tất cả tin nhắn của mình?';
                    queryToDelete = query(collection(db, "couples", coupleCode, collectionName), where("authorId", "==", userId));
                } else if (text === '@del-all') {
                    confirmMsg = 'Bạn có chắc muốn XOÁ TOÀN BỘ cuộc trò chuyện này?';
                    queryToDelete = query(collection(db, "couples", coupleCode, collectionName));
                }
                if (confirmMsg) {
                    createModal('confirm-cmd', 'Xác nhận', `<p>${confirmMsg}</p>`,
                        `<button class="btn btn-secondary close-modal-btn">Huỷ</button><button id="confirm-cmd-btn" class="btn btn-danger">Xoá</button>`)
                        .querySelector('#confirm-cmd-btn').addEventListener('click', async () => {
                            const snapshot = await getDocs(queryToDelete);
                            const batch = writeBatch(db);
                            snapshot.forEach(d => batch.delete(d.ref));
                            await batch.commit();
                            $('#confirm-cmd').remove();
                        });
                    return true;
                }
            }
            if (text === '@feel') {
                document.body.dispatchEvent(new Event('edit-feeling', { bubbles: true }));
                return true;
            }
            return false;
        }

        async function clearSecretChat() {
            const q = query(collection(db, "couples", coupleCode, "chat_secret"));
            const snapshot = await getDocs(q);
            const batch = writeBatch(db);
            snapshot.forEach(d => batch.delete(d.ref));
            await batch.commit();
        }

        $('#chat-send-btn').addEventListener('click', async () => {
            const input = $('#chat-input');
            const content = input.value.trim();
            if (!content) return;

            if (await handleChatCommand(content)) {
                input.value = '';
                return;
            }

            const collectionName = `chat_${currentChatMode}`;
            await addDoc(collection(db, "couples", coupleCode, collectionName), { content: content, authorId: userId, timestamp: Timestamp.now() });
            input.value = '';
        });
        $('#chat-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') $('#chat-send-btn').click(); });

        // Accordion
        $$('.accordion-header').forEach(header => header.addEventListener('click', () => {
            const item = header.parentElement;
            const content = header.nextElementSibling;
            item.classList.toggle('active');
            content.style.maxHeight = item.classList.contains('active') ? `${content.scrollHeight}px` : '0';
        }));

        // Settings Save
        $$('input[name="bg-type"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const isImage = e.target.value === 'image';
                $('#background-image-settings').classList.toggle('hidden', !isImage);
                $('#background-gradient-settings').classList.toggle('hidden', isImage);
            });
        });
        $('#save-info-btn').addEventListener('click', async () => {
            const bgType = $('input[name="bg-type"]:checked').value;
            let backgroundData;
            if (bgType === 'image') {
                backgroundData = { type: 'image', value: $('#setting-game-background').value.trim() };
            } else {
                backgroundData = { type: 'gradient', value: [$('#setting-gradient-1').value, $('#setting-gradient-2').value] };
            }

            const customization = {
                partner1Border: $('#setting-p1-border')?.value || coupleData.customization?.partner1Border || '#FFFFFF',
                partner2Border: $('#setting-p2-border')?.value || coupleData.customization?.partner2Border || '#FFFFFF',
                counterShape: $('#setting-counter-shape').value
            };

            let updates = {
                startDate: Timestamp.fromDate(new Date($('#setting-start-date').value)),
                background: backgroundData,
                decoration: $('#setting-decoration').value,
                customization: customization
            };
            $$('#partner-info-settings input').forEach(input => {
                const pNum = coupleData.partner1.userId === input.dataset.partnerId ? 'partner1' : 'partner2';
                updates[`${pNum}.${input.dataset.field}`] = input.value;
            });
            await updateDoc(doc(db, "couples", coupleCode), updates);
        });
        $('#copy-code-btn').addEventListener('click', () => navigator.clipboard.writeText(coupleCode));
        $('#logout-btn').addEventListener('click', () => signOut(auth));

        // --- DECORATION ANIMATION ---
        function startDecorationAnimation(effect) {
            if (decorationAnimationId) cancelAnimationFrame(decorationAnimationId);
            const canvas = $('#decoration-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (effect === 'none' || !effect) return;

            let particles = [];

            if (effect === 'snow') {
                for (let i = 0; i < 100; i++) {
                    particles.push({
                        x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                        r: Math.random() * 3 + 1, d: Math.random() * 1 + 1
                    });
                }
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                    ctx.beginPath();
                    for (let i = 0; i < particles.length; i++) {
                        const p = particles[i];
                        ctx.moveTo(p.x, p.y);
                        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
                    }
                    ctx.fill();

                    for (let i = 0; i < particles.length; i++) {
                        const p = particles[i];
                        p.y += p.d;
                        p.x += Math.sin(p.y / 50) * 0.2;
                        if (p.y > canvas.height) {
                            particles[i] = { x: Math.random() * canvas.width, y: -10, r: p.r, d: p.d };
                        }
                    }
                    decorationAnimationId = requestAnimationFrame(animate);
                };
                animate();

            } else if (effect === 'sakura') {
                for (let i = 0; i < 50; i++) {
                    particles.push({
                        x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                        s: Math.random() * 2 + 3, d: Math.random() * 1 + 1,
                        r: Math.random() * 360, rotSpeed: (Math.random() - 0.5) * 1
                    });
                }
                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = `rgba(255, 192, 203, 0.8)`;
                    ctx.font = "20px serif";
                    for (let i = 0; i < particles.length; i++) {
                        const p = particles[i];
                        ctx.save();
                        ctx.translate(p.x, p.y);
                        ctx.rotate(p.r * Math.PI / 180);
                        ctx.fillText('🌸', 0, 0);
                        ctx.restore();

                        p.y += p.d;
                        p.x += Math.sin(p.y / 50) * 0.5;
                        p.r += p.rotSpeed;
                        if (p.y > canvas.height) {
                            particles[i] = { x: Math.random() * canvas.width, y: -20, s: p.s, d: p.d, r: p.r, rotSpeed: p.rotSpeed };
                        }
                    }
                    decorationAnimationId = requestAnimationFrame(animate);
                };
                animate();

            } else if (effect === 'stars') {
                let stars = [];
                let shootingStars = [];
                for (let i = 0; i < 150; i++) {
                    stars.push({
                        x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                        r: Math.random() * 1.5, o: Math.random(), fade: Math.random() > 0.5 ? 'in' : 'out'
                    });
                }
                const createShootingStar = () => ({
                    x: Math.random() * canvas.width / 2 + canvas.width / 4, y: -10,
                    len: Math.random() * 80 + 50, speed: Math.random() * 5 + 8,
                    life: 1, active: true
                });
                for (let i = 0; i < 3; i++) shootingStars.push(createShootingStar());

                const animate = () => {
                    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                    gradient.addColorStop(0, '#0f0c29');
                    gradient.addColorStop(0.5, '#302b63');
                    gradient.addColorStop(1, '#24243e');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    stars.forEach(s => {
                        ctx.fillStyle = `rgba(255, 255, 255, ${s.o})`;
                        ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2); ctx.fill();
                        if (s.fade === 'in') s.o += 0.005; else s.o -= 0.005;
                        if (s.o <= 0.1) s.fade = 'in'; if (s.o >= 1) s.fade = 'out';
                    });

                    shootingStars.forEach(ss => {
                        if (ss.active) {
                            const grad = ctx.createLinearGradient(ss.x, ss.y, ss.x - ss.len, ss.y - ss.len);
                            grad.addColorStop(0, `rgba(255, 255, 255, ${ss.life})`);
                            grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
                            ctx.strokeStyle = grad;
                            ctx.lineWidth = 1.5;
                            ctx.beginPath(); ctx.moveTo(ss.x, ss.y); ctx.lineTo(ss.x - ss.len, ss.y - ss.len); ctx.stroke();
                            ss.x += ss.speed; ss.y += ss.speed; ss.life -= 0.02;
                            if (ss.y > canvas.height + ss.len || ss.x > canvas.width + ss.len) ss.active = false;
                        } else if (Math.random() < 0.005) {
                            Object.assign(ss, createShootingStar());
                        }
                    });

                    decorationAnimationId = requestAnimationFrame(animate);
                };
                animate();
            }
        }
    </script>
