<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu đơn hàng - AfterShip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="search-card">
            <h2><i class="fas fa-box-open"></i> Tra cứu vận đơn</h2>
            
            <div class="input-group">
                <label>Hãng vận chuyển (Slug)</label>
                <input type="text" id="carrierSlug" placeholder="VD: dhl, fedex, ghn...">
                <small>Nhập mã hãng (slug) của AfterShip. Ví dụ: <code>fedex</code>, <code>dhl</code>.</small>
            </div>

            <div class="input-group">
                <label>Mã vận đơn</label>
                <input type="text" id="trackingNumber" placeholder="Nhập mã số đơn hàng...">
            </div>

            <button onclick="trackOrder()" id="btnTrack">Tra cứu ngay</button>
            <p id="error-msg" class="error"></p>
        </div>

        <div id="result-container" class="result-card" style="display: none;">
            <div class="status-header">
                <h3 id="shipment-status">Đang giao hàng</h3>
                <span id="last-update">Cập nhật: Vừa xong</span>
            </div>
            
            <div class="timeline" id="timeline">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
