<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>404 - Không tìm thấy trang</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/Asset/logo/logo.png">
    
    <style>
        :root {
            --bg-deep: #120e0a;    /* Nâu đen sâu */
            --primary: #4b3621;   /* Nâu đậm từ logo */
            --secondary: #d4b785; /* Vàng cát từ logo */
            --accent: #b08d57;    /* Vàng đồng */
            --light-gold: #f1e4d1; /* Màu beige nhạt (thay cho trắng) */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Hiệu ứng nền Mesh chuyển động cực nhẹ --- */
        .background-animate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(120deg, var(--bg-deep), var(--primary), var(--bg-deep));
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Các đốm sáng mờ ảo tự nhiên */
        .light-glow {
            position: absolute;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(212, 183, 133, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(80px);
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        /* --- Thẻ Glassmorphism Tông Vàng --- */
        .glass-card {
            position: relative;
            z-index: 10;
            /* Thay đổi background glass sang tông vàng nhạt thay vì trắng */
            background: rgba(212, 183, 133, 0.04); 
            backdrop-filter: blur(20px) saturate(120%);
            -webkit-backdrop-filter: blur(20px) saturate(120%);
            border: 1px solid rgba(212, 183, 133, 0.15);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            width: 90%;
            max-width: 460px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .logo-img {
            width: 120px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            animation: slowPulse 6s ease-in-out infinite;
        }

        @keyframes slowPulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        h1 {
            font-size: 5.5rem;
            font-weight: 700;
            /* Gradient từ vàng nhạt sang vàng logo */
            background: linear-gradient(135deg, var(--light-gold) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -3px;
            line-height: 1;
            margin-bottom: 10px;
        }

        p {
            color: var(--secondary);
            opacity: 0.8;
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 35px;
            font-weight: 300;
        }

        /* --- Nút bấm đồng bộ tông màu --- */
        .btn-home {
            background: var(--secondary);
            color: var(--primary);
            padding: 15px 40px;
            text-decoration: none;
            border-radius: 18px;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            display: inline-block;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(212, 183, 133, 0.15);
        }

        .btn-home:hover {
            transform: translateY(-3px);
            background: var(--light-gold); /* Hover sang beige sáng thay vì trắng */
            box-shadow: 0 15px 35px rgba(212, 183, 133, 0.3);
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 { font-size: 4rem; }
            .glass-card { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div class="background-animate"></div>
    <div class="light-glow"></div>

    <div class="glass-card">
        <img src="/Asset/logo/logo.png" alt="Logo" class="logo-img">
        <h1>404</h1>
        <p>Đường dẫn này đã bị thất lạc.<br>Hãy để chúng tôi đưa bạn trở về trang chủ.</p>
        <a href="/" class="btn-home">Quay lại trang chính</a>
    </div>

</body>
</html>
