<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khu Vườn Trên Mây - Chăm Sóc Cây</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="game-header">
        <h1>Khu Vườn Trên Mây</h1>
        <div id="game-info">
            <span id="player-gold">Vàng: 100</span>
            </div>
    </header>

    <div id="game-controls-outer">
        <div id="game-controls">
            <button id="save-game-button" class="control-button">Lưu Game</button>
            <button id="load-game-button" class="control-button">Tải Game (Làm mới)</button>
            <button id="reset-game-button" class="control-button">Reset Game</button>
        </div>
    </div>

    <main id="khu-vuon-container">
        </main>

    <div id="action-modal" class="hidden">
        <div id="modal-content">
            <h3 id="modal-title">Hành động cho Chậu</h3>
            <div id="modal-options">
                </div>
            <div id="modal-plant-selector" class="hidden">
                <h4>Chọn cây để trồng:</h4>
                <div id="plant-options-container">
                    </div>
            </div>
            <button id="close-modal-button" class="control-button modal-close-btn">Đóng</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
