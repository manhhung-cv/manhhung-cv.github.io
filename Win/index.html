<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="/Asset/logo/logo.png" sizes="150x150" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: { accent: '#bef264', darkBg: '#05070a' },
          fontFamily: { sans: ['Be Vietnam Pro', 'sans-serif'] }
        }
      }
    }
  </script>

  <style>
    html,
    body {
      background-color: #05070a;
      color: #ececec;
      overflow-x: hidden;
    }

    /* Glassmorphism Styles */
    .glass-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .glass-dark {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* --- NÂNG CẤP BLOCKQUOTE (CODE BLOCK) --- */
    .prose blockquote {
      background: rgba(0, 0, 0, 0.6) !important;
      border: 1px solid rgba(255, 255, 255, 0.08) !important;
      border-left: 3px solid #bef264 !important;
      padding: 1.5rem !important;
      border-radius: 1.25rem;
      margin: 2rem 0 !important;
      font-family: 'ui-monospace', monospace;
      font-style: normal !important;
      font-size: 0.85rem !important;
      line-height: 1.6 !important;

      /* Giới hạn chiều cao và cuộn */
      max-height: 400px;
      overflow-y: auto;
      overflow-x: auto;
      position: relative;
      display: block;
    }

    .prose blockquote::before,
    .prose blockquote::after {
      content: none !important;
    }

    /* Tùy chỉnh thanh cuộn cho khối Code */
    .prose blockquote::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }

    .prose blockquote::-webkit-scrollbar-track {
      background: transparent;
    }

    .prose blockquote::-webkit-scrollbar-thumb {
      background: rgba(190, 242, 100, 0.2);
      border-radius: 10px;
    }

    /* Container của khối lệnh trong bài viết RSS */
    .prose blockquote {
      position: relative;
      background: rgba(0, 0, 0, 0.6) !important;
      /* Nền tối sâu */
      border: 1px solid rgba(255, 255, 255, 0.08) !important;
      border-left: 3px solid #bef264 !important;
      /* Viền xanh chuối đặc trưng */
      padding: 0 0.5rem !important;
      border-radius: 1.25rem;
      margin: 1rem 0 !important;
      font-family: 'ui-monospace', monospace;
      font-size: 0.85rem !important;

      /* Cho phép cuộn ngang và dọc */
      max-height: 400px;
      overflow-x: auto;
      overflow-y: auto;
      white-space: pre;
      /* Giữ nguyên định dạng dòng code */
      display: block;
    }

    /* NÚT COPY CỐ ĐỊNH (STICKY ICON) */
    .copy-btn {
      position: sticky;
      top: 5px;
      right: 0;
      float: right;
      /* Đẩy icon về góc phải */
      z-index: 50;

      /* Kích thước icon nhỏ gọn */
      width: 32px;
      height: 32px;
      margin-right: -5px;
      margin-top: -5px;

      display: flex;
      align-items: center;
      justify-content: center;

      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: rgba(255, 255, 255, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .copy-btn:hover {
      background: #bef264;
      /* Màu xanh chuối khi hover */
      color: #000;
      transform: scale(1.1);
    }

    .copy-btn.copied {
      background: #10b981;
      /* Màu xanh lá khi chép xong */
      color: #fff;
    }

    /* Tinh chỉnh thanh cuộn cho mượt */
    .prose blockquote::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    .prose blockquote::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    /* Glow Decor */
    .glow {
      position: fixed;
      width: 40vw;
      height: 40vw;
      border-radius: 50%;
      filter: blur(120px);
      z-index: -1;
      opacity: 0.08;
      pointer-events: none;
    }

    /* Layout Fixes */
    #steps-container {
      height: calc(100vh - 180px);
      overflow-y: auto;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .animate-up {
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Instagram Post Style */
.ig-post {
    background: transparent;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    padding-bottom: 2rem;
}

.ig-header {
    display: flex;
    align-items: center;
    padding: 1rem 0;
}

.ig-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    padding: 2px;
    margin-right: 12px;
}

.ig-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid #05070a;
}

.ig-content {
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.08);
    background: rgba(255, 255, 255, 0.01);
}

.ig-actions {
    display: flex;
    gap: 16px;
    padding: 1rem 0;
    font-size: 1.4rem;
}

.ig-caption {
    font-size: 0.9rem;
    line-height: 1.5;
}

.ig-username {
    font-weight: 700;
    margin-right: 6px;
}

/* Dark Mode Variants */
.light body { background-color: #ffffff; color: #262626; }
.light .glass { background: rgba(255, 255, 255, 0.8); border-bottom: 1px solid #dbdbdb; }
.light .ig-content { background: #fafafa; border-color: #dbdbdb; }
.light .ig-post { border-bottom: 1px solid #dbdbdb; }
  </style>


</head>

<body class="antialiased">
  <div class="glow bg-blue-600 -top-20 -left-20"></div>
  <div class="glow bg-accent -bottom-20 -right-20"></div>

  <header class="fixed top-0 left-0 w-full z-[80] px-6 py-4 glass">
    <nav class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold tracking-tighter">Chesino<span class="text-accent">.</span></h1>

      <div class="flex items-center gap-4">
        <div class="relative group">
          <button id="theme-display-btn"
            class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center hover:bg-white/10 transition-all text-sm">
            <i class="fas fa-circle-half-stroke"></i>
          </button>
          <div id="theme-menu"
            class="hidden absolute right-0 mt-2 w-32 glass-dark rounded-2xl overflow-hidden shadow-2xl py-2 border border-white/10">
            <button onclick="setTheme('light')"
              class="w-full px-4 py-2 text-left text-[10px] font-bold uppercase tracking-widest hover:bg-white/5 flex items-center gap-3">
              <i class="fas fa-sun w-4"></i> Sáng
            </button>
            <button onclick="setTheme('dark')"
              class="w-full px-4 py-2 text-left text-[10px] font-bold uppercase tracking-widest hover:bg-white/5 flex items-center gap-3">
              <i class="fas fa-moon w-4"></i> Tối
            </button>
            <button onclick="setTheme('system')"
              class="w-full px-4 py-2 text-left text-[10px] font-bold uppercase tracking-widest hover:bg-white/5 flex items-center gap-3">
              <i class="fas fa-desktop w-4"></i> Thiết bị
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto px-6">
    <section id="home" class="min-h-screen flex flex-col justify-center items-center text-center">
      <div class="animate-up">
        <span class="text-accent text-[10px] font-bold tracking-[0.5em] uppercase mb-8 block opacity-60">High-End
          Windows Setup</span>
        <h2 class="text-7xl md:text-9xl font-bold mb-12 leading-[0.85] tracking-tighter">Hunq <br>Windows.</h2>
        <div class="flex flex-col md:flex-row gap-6">
          <button id="start-guide"
            class="px-12 py-5 bg-white text-black font-bold rounded-full hover:bg-accent transition-all shadow-xl">Bắt
            đầu ngay</button>
          <a href="#news"
            class="px-12 py-5 glass-card !rounded-full font-bold hover:bg-white/5 transition-all flex items-center justify-center">Tin
            tức mới</a>
        </div>
      </div>
    </section>

    <section id="news" class="py-24">
      <div class="text-center mb-24">
        <h3 class="text-4xl font-bold mb-4 tracking-tighter">Thủ thuật & Tin tức</h3>
        <div class="h-[2px] w-12 bg-accent mx-auto rounded-full opacity-30"></div>
      </div>

      <div id="rss-feed" class="flex flex-col gap-0">
      </div>
    </section>


  </main>

  <div id="guide-overlay" class="hidden fixed inset-0 z-[100] glass-dark flex flex-col">
    <header class="h-[80px] px-8 flex justify-between items-center border-b border-white/5">
      <button id="close-guide" class="text-xl opacity-30 hover:opacity-100"><i class="fas fa-times"></i></button>
      <span id="step-indicator" class="text-[9px] font-bold tracking-[0.3em] uppercase opacity-40">Bước 1 / 8</span>
      <div class="w-24 bg-white/5 h-[1px] rounded-full overflow-hidden">
        <div id="progress-bar" class="bg-accent h-full w-0 transition-all duration-700"></div>
      </div>
    </header>

    <div id="steps-container" class="no-scrollbar">
      <div id="steps-wrapper" class="max-w-2xl mx-auto px-6 py-20">
      </div>
    </div>

    <footer class="fixed bottom-0 left-0 w-full h-[100px] flex items-center justify-center px-6 z-[110]">
      <div class="max-w-2xl w-full flex justify-between items-center">
        <button id="prev-step"
          class="text-[10px] font-bold uppercase tracking-widest opacity-20 disabled:opacity-0">Lùi</button>
        <button id="next-step"
          class="px-14 py-5 bg-accent text-black font-bold rounded-full shadow-[0_20px_40px_-15px_#bef264] hover:scale-105 transition-all">Kế
          tiếp</button>
      </div>
    </footer>
  </div>

  <nav
    class="md:hidden fixed bottom-8 left-1/2 -translate-x-1/2 z-[90] glass-dark !bg-black/60 rounded-full px-10 py-5 flex gap-10 border border-white/10">
    <a href="#home" class="opacity-40"><i class="fas fa-home"></i></a>
    <a href="#news" class="opacity-40"><i class="fas fa-newspaper"></i></a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    // Data for steps (Giữ nguyên cấu trúc của bạn)
  const stepsData = [
            { title: "Tải bộ cài.", desc: "Bộ cài Win tự động & phần mềm tối ưu.", content: `<div class="grid grid-cols-1 gap-4 mt-10"><div class="glass-card p-8 text-left border-white/5 hover:border-accent/40 cursor-pointer">Basic Pack - 380MB</div><div class="glass-card p-8 text-left border-white/5 hover:border-accent/40 cursor-pointer">Complete Pack - 2.7GB</div></div>` },
            { title: "Tạo USB Boot.", desc: "Sử dụng AnhDV Boot.", content: `<div class="mt-10 glass-card p-2 overflow-hidden"><iframe class="w-full aspect-video rounded-[1.5rem]" src="https://www.youtube.com/embed/Md9W2O1XAyk" frameborder="0" allowfullscreen></iframe></div>` },
            { title: "Phím tắt BIOS.", desc: "Kiểm tra hãng máy của bạn.", content: `<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-10"><img src="./IMG/File1.png" class="w-full rounded-[1.5rem]"><img src="./IMG/File2.png" class="w-full rounded-[1.5rem]"></div>` },
            { title: "Vào Boot.", desc: "Chọn UEFI USB của bạn.", content: `<img src="./IMG/File3.jpg" class="w-full rounded-[2rem] mt-10">` },
            { title: "Phân vùng.", desc: "Xóa và tạo mới ổ cài Win.", content: `<div class="mt-10 space-y-4"><img src="./IMG/WIN/Win2.png" class="w-full rounded-2xl"><img src="./IMG/WIN/Win5.png" class="w-full rounded-2xl"></div>` },
            { title: "Cài đặt.", desc: "Chạy file Setup.exe.", content: `<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-10"><img src="./IMG/WIN/Win12.png" class="w-full rounded-2xl"><img src="./IMG/WIN/Win17.png" class="w-full rounded-2xl"></div>` },
            { title: "Cập nhật.", desc: "Tải Driver tự động.", content: `<img src="./IMG/WIN/Win19.png" class="w-full rounded-2xl mt-10">` },
            { title: "Kích hoạt.", desc: "Sử dụng Toolkit Active.", content: `<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-10"><img src="./IMG/WIN/Win24.png" class="w-full rounded-2xl"><img src="./IMG/WIN/Win28.png" class="w-full rounded-2xl"></div>` }
        ];

    let currentIdx = 0;

    document.addEventListener('DOMContentLoaded', () => {
      initRSS();

      const startBtn = document.getElementById('start-guide');
      const overlay = document.getElementById('guide-overlay');

      startBtn.onclick = () => { overlay.classList.remove('hidden'); document.body.style.overflow = 'hidden'; renderStep(0); };
      document.getElementById('close-guide').onclick = () => { overlay.classList.add('hidden'); document.body.style.overflow = ''; };

      document.getElementById('next-step').onclick = () => { if (currentIdx < stepsData.length - 1) renderStep(++currentIdx); else overlay.classList.add('hidden'); };
      document.getElementById('prev-step').onclick = () => { if (currentIdx > 0) renderStep(--currentIdx); };
    });

    function renderStep(idx) {
      currentIdx = idx;
      const data = stepsData[idx];
      document.getElementById('steps-wrapper').innerHTML = `<div class="animate-up text-center"><h2 class="text-5xl md:text-7xl font-bold mb-6 tracking-tighter">${data.title}</h2><p class="text-gray-400 text-sm">${data.desc}</p>${data.content}</div>`;
      document.getElementById('steps-container').scrollTo({ top: 0, behavior: 'smooth' });
      document.getElementById('step-indicator').textContent = `Bước ${idx + 1} / ${stepsData.length}`;
      document.getElementById('progress-bar').style.width = `${((idx + 1) / stepsData.length) * 100}%`;
      document.getElementById('prev-step').disabled = idx === 0;
    }

    async function initRSS() {
      const feed = document.getElementById('rss-feed');
      try {
        const res = await fetch('https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent('https://datawindows.wordpress.com/feed/'));
        const text = await res.text();
        const xml = new DOMParser().parseFromString(text, "text/xml");
        const items = xml.querySelectorAll("item");

        let html = '';
        items.forEach(item => {
          const title = item.querySelector("title").textContent;
          const encoded = item.getElementsByTagNameNS("*", "encoded")[0]?.textContent || "";

          html += `
                        <article class="glass-card p-10 md:p-16">
                            <div class="flex items-center gap-3 mb-10 opacity-30">
                                <span class="text-[9px] font-bold tracking-[0.4em] uppercase">Insight Article</span>
                                <div class="h-[1px] w-10 bg-white/20"></div>
                            </div>
                            <h4 class="text-4xl md:text-6xl font-bold mb-12 leading-none tracking-tighter">${title}</h4>
                            <div class="prose prose-invert max-w-none text-gray-400 text-sm leading-relaxed">
                                ${encoded}
                            </div>
                        </article>
                    `;
        });
        feed.innerHTML = html;
        initCopyButtons();
      } catch (e) { feed.innerHTML = `<p class="opacity-20 text-center">Feed unavailable</p>`; }
    }

    // HÀM SAO CHÉP & STICKY BUTTON
    function initCopyButtons() {
      const quotes = document.querySelectorAll('.prose blockquote');

      quotes.forEach((quote) => {
        // Kiểm tra nếu đã có nút rồi thì không thêm nữa (tránh trùng lặp khi refresh RSS)
        if (quote.querySelector('.copy-btn')) return;

        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        // Chỉ dùng icon, không dùng chữ
        btn.innerHTML = '<i class="far fa-copy"></i>';
        btn.title = "Sao chép mã";

        btn.onclick = (e) => {
          e.preventDefault();
          // Lấy nội dung text, loại bỏ các nút copy nếu có lỡ dính vào
          const textToCopy = quote.innerText.trim();

          navigator.clipboard.writeText(textToCopy).then(() => {
            // Hiệu ứng khi đã copy thành công
            btn.innerHTML = '<i class="fas fa-check"></i>';
            btn.classList.add('copied');

            setTimeout(() => {
              btn.innerHTML = '<i class="far fa-copy"></i>';
              btn.classList.remove('copied');
            }, 2000);
          });
        };

        // Chèn vào đầu blockquote để thuộc tính sticky hoạt động chuẩn
        quote.prepend(btn);
      });
    }

    // --- LOGIC DARK MODE 3 CHẾ ĐỘ ---
const themeMenu = document.getElementById('theme-menu');
const themeDisplayBtn = document.getElementById('theme-display-btn');

themeDisplayBtn.onclick = (e) => {
    e.stopPropagation();
    themeMenu.classList.toggle('hidden');
};

document.onclick = () => themeMenu.classList.add('hidden');

function setTheme(mode) {
    localStorage.setItem('theme-pref', mode);
    applyTheme();
}

function applyTheme() {
    const pref = localStorage.getItem('theme-pref') || 'system';
    const isDark = (pref === 'dark') || (pref === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
    
    document.documentElement.classList.remove('light', 'dark');
    document.documentElement.classList.add(isDark ? 'dark' : 'light');
    
    // Cập nhật icon trên nút chính
    const icons = { 'light': 'fa-sun', 'dark': 'fa-moon', 'system': 'fa-circle-half-stroke' };
    themeDisplayBtn.innerHTML = `<i class="fas ${icons[pref]}"></i>`;
}

// Lắng nghe thay đổi hệ thống
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
applyTheme();

// --- RENDER BÀI VIẾT PHONG CÁCH IG ---
async function initRSS() {
    const feedContainer = document.getElementById('rss-feed');
    try {
        const res = await fetch('https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent('https://datawindows.wordpress.com/feed/'));
        const text = await res.text();
        const data = new DOMParser().parseFromString(text, "text/xml");
        const items = data.querySelectorAll("item");

        let html = '';
        items.forEach(item => {
            const title = item.querySelector("title").textContent;
            const encoded = item.getElementsByTagNameNS("*", "encoded")[0]?.textContent || "";
            const creator = item.querySelector("creator")?.textContent || "HunqD";
            const pubDate = new Date(item.querySelector("pubDate").textContent).toLocaleDateString('vi-VN');

            html += `
                <article class="ig-post step-entry">
                    <div class="ig-header">
                        <div class="ig-avatar">
                            <img src="https://graph.facebook.com/100045640179308/picture?type=large" alt="Avatar">
                        </div>
                        <div class="flex flex-col">
                            <span class="ig-username text-sm">${creator}</span>
                            <span class="text-[10px] opacity-40">${pubDate}</span>
                        </div>
                    </div>

                    <div class="ig-content p-4 prose prose-invert max-w-none prose-sm">
                        <h4 class="text-lg font-bold mb-4 tracking-tighter">${title}</h4>
                        ${encoded}
                    </div>

            
                </article>
            `;
        });
        feedContainer.innerHTML = html;
        initCopyButtons(); // Gọi lại hàm copy cho các blockquote mới
    } catch (e) {
        feedContainer.innerHTML = `<p class="opacity-20 text-center">Đang cập nhật dữ liệu...</p>`;
    }
}
  </script>
