<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ CSS Grid trên Body</title>
    <style>
        /* Đảm bảo body chiếm toàn bộ chiều cao của viewport và loại bỏ margin/padding mặc định */
        body {
            display: grid; /* Biến body thành một grid container */
            /* Định nghĩa 3 cột với chiều rộng bằng nhau (1fr mỗi cột) */
            grid-template-columns: 1fr 1fr 1fr;
            /* Định nghĩa các hàng với chiều cao tự động điều chỉnh theo nội dung */
            grid-template-rows: auto auto auto; /* Thêm một hàng để có nhiều ô hơn */
            gap: 15px; /* Khoảng cách giữa các ô grid là 15px */
            height: 100vh; /* Đảm bảo body chiếm toàn bộ chiều cao của viewport */
            margin: 0; /* Loại bỏ margin mặc định của body */
            padding: 15px; /* Thêm padding xung quanh lưới */
            font-family: 'Inter', sans-serif; /* Sử dụng font Inter */
            color: #333; /* Màu chữ mặc định */
            box-sizing: border-box; /* Đảm bảo padding không làm tăng kích thước tổng thể */
        }

        /* Định kiểu cho các phần tử con của body (grid items) */
        .grid-item {
            background-color: #e0f2f7; /* Màu nền nhẹ nhàng */
            border: 1px solid #a7d9ed; /* Viền mỏng */
            border-radius: 8px; /* Bo tròn các góc */
            padding: 20px; /* Khoảng cách nội dung bên trong ô */
            text-align: center; /* Căn giữa chữ */
            display: flex; /* Sử dụng flexbox để căn giữa nội dung theo chiều dọc */
            justify-content: center; /* Căn giữa nội dung theo chiều ngang */
            align-items: center; /* Căn giữa nội dung theo chiều dọc */
            font-size: 1.2em; /* Kích thước chữ lớn hơn */
            font-weight: bold; /* Chữ đậm */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Thêm bóng nhẹ */
            transition: transform 0.2s ease-in-out; /* Hiệu ứng hover */
        }

        .grid-item:hover {
            transform: translateY(-3px); /* Nâng nhẹ ô lên khi hover */
        }

        /* Tùy chỉnh vị trí và kích thước cho một số ô cụ thể */
        .item-span-2-columns {
            grid-column: span 2; /* Ô này chiếm 2 cột */
            background-color: #c8e6c9;
            border-color: #81c784;
        }

        .item-span-2-rows {
            grid-row: span 2; /* Ô này chiếm 2 hàng */
            background-color: #ffecb3;
            border-color: #ffd54f;
        }

        .item-header {
            grid-column: 1 / -1; /* Chiếm toàn bộ chiều rộng (từ cột đầu tiên đến cột cuối cùng) */
            background-color: #bbdefb;
            border-color: #64b5f6;
            padding: 15px;
            font-size: 1.5em;
            color: #1a237e;
        }

        .item-footer {
            grid-column: 1 / -1; /* Chiếm toàn bộ chiều rộng */
            background-color: #cfd8dc;
            border-color: #90a4ae;
            padding: 10px;
            font-size: 0.9em;
            color: #455a64;
        }

        /* Responsive design cho màn hình nhỏ hơn */
        @media (max-width: 768px) {
            body {
                /* Trên màn hình nhỏ hơn, chỉ có 1 cột */
                grid-template-columns: 1fr;
                grid-template-rows: auto; /* Hàng tự động */
                padding: 10px;
            }

            .item-span-2-columns,
            .item-span-2-rows,
            .item-header,
            .item-footer {
                grid-column: auto; /* Đặt lại về mặc định để chiếm 1 cột */
                grid-row: auto; /* Đặt lại về mặc định */
            }
        }
    </style>
</head>
<body>
    <div class="grid-item item-header">Tiêu đề trang (Header)</div>
    <div class="grid-item">Ô nội dung 1</div>
    <div class="grid-item item-span-2-columns">Ô nội dung 2 (Chiếm 2 cột)</div>
    <div class="grid-item item-span-2-rows">Ô nội dung 3 (Chiếm 2 hàng)</div>
    <div class="grid-item">Ô nội dung 4</div>
    <div class="grid-item">Ô nội dung 5</div>
    <div class="grid-item">Ô nội dung 6</div>
    <div class="grid-item">Ô nội dung 7</div>
    <div class="grid-item item-footer">Chân trang (Footer)</div>
</body>
</html>
