<!DOCTYPE html>
<html lang="vi" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimeLink Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            /* Theme Variables */
            --lime-primary: #84cc16;
            --lime-dark: #3f6212;
            --lime-glow: rgba(132, 204, 22, 0.5);
            --lime-grad: linear-gradient(135deg, #a3e635 0%, #4d7c0f 100%);

            --glass-bg: rgba(20, 20, 20, 0.85);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);

            --text-primary: #ecfccb;
            --text-secondary: #a3e635;
            --input-bg: rgba(0, 0, 0, 0.4);
            --danger: #ef4444;

            --modal-z: 3000;
        }

        [data-theme="light"] {
            --lime-primary: #65a30d;
            --lime-dark: #1a2e05;
            --lime-glow: rgba(101, 163, 13, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.6);
            --glass-shadow: 0 8px 32px 0 rgba(132, 204, 22, 0.15);
            --text-primary: #1a2e05;
            --text-secondary: #4d7c0f;
            --input-bg: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: #0f1208;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            transition: background 0.3s;
        }

        [data-theme="light"] body {
            background-color: #f7fee7;
        }

        /* --- BACKGROUND ANIMATION --- */
        .blobs {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 12s infinite alternate;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vh;
            height: 50vh;
            background: #65a30d;
            border-radius: 40% 60% 70% 30%;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            width: 50vh;
            height: 50vh;
            background: #bef264;
            border-radius: 60% 40% 30% 70%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(40px, 60px) rotate(15deg);
            }
        }

        /* --- LAYOUTS --- */
        .app-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex: 1;
        }

        .container {
            width: 100%;
            max-width: 580px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 10;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s;
        }

        /* --- ELEMENTS --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 5px;
        }

        .brand {
            font-size: 1.6rem;
            font-weight: 800;
            background: var(--lime-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--lime-primary);
            width: 42px;
            height: 42px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: var(--lime-primary);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--lime-glow);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: var(--lime-primary);
            box-shadow: 0 0 0 2px var(--lime-glow);
        }

        .input-group {
            display: flex;
            width: 100%;
        }

        .input-group input {
            border-radius: 12px 0 0 12px;
            border-right: none;
        }

        .input-group .btn-append {
            padding: 0 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 12px 12px 0;
            cursor: pointer;
            color: var(--lime-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .input-group .btn-append:hover {
            background: var(--lime-primary);
            color: #fff;
        }

        .btn-lime {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--lime-grad);
            color: #0f1208;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-lime:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--lime-glow);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .btn-danger:hover {
            background: var(--danger);
            color: white;
        }

        /* --- SWITCHES --- */
        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
            border: 1px solid var(--glass-border);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--lime-primary);
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        /* --- HISTORY LIST --- */
        .history-container {
            max-height: 280px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-right: 4px;
        }

        .history-container::-webkit-scrollbar {
            width: 4px;
        }

        .history-container::-webkit-scrollbar-thumb {
            background: var(--lime-primary);
            border-radius: 4px;
        }

        .history-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        .history-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--lime-primary);
        }

        .history-short {
            font-weight: 700;
            color: var(--lime-primary);
            font-size: 1rem;
            text-decoration: none;
            display: block;
            margin-bottom: 2px;
        }

        .history-long {
            font-size: 0.75rem;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
            max-width: 200px;
        }

        .history-actions {
            display: flex;
            gap: 6px;
        }

        .btn-mini {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .btn-mini:hover {
            background: var(--lime-primary);
            color: #000;
        }

        /* --- ADMIN PANEL --- */
        .admin-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 10px;
            cursor: pointer;
            font-weight: 600;
            opacity: 0.5;
            transition: 0.2s;
            border-radius: 8px;
        }

        .tab-btn.active {
            background: rgba(132, 204, 22, 0.15);
            color: var(--lime-primary);
            opacity: 1;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s;
        }

        .tab-content.active {
            display: block;
        }

        /* Ads Manager Config UI */
        .ad-config-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px dashed var(--glass-border);
            position: relative;
        }

        .ad-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--lime-primary);
            color: #000;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 800;
        }

        /* --- REDIRECT PAGE GRID --- */
        #redirect-overlay {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            z-index: 1000;
            display: none;
            flex-direction: column;
            overflow-y: auto;
        }

        .redirect-layout {
            display: grid;
            grid-template-areas: "top top top" "left center right" "footer footer footer";
            grid-template-columns: 1fr minmax(300px, 600px) 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            width: 100%;
        }

        /* Ad Positions */
        .ad-pos-top {
            grid-area: top;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .ad-pos-left {
            grid-area: left;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ad-pos-right {
            grid-area: right;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ad-pos-footer {
            grid-area: footer;
            width: 100%;
            text-align: center;
            position: sticky;
            bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            padding: 10px;
            border-top: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .redirect-center {
            grid-area: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .ad-pos-content {
            width: 100%;
            margin: 25px 0;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .ad-pos-interstitial {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .ad-close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .ad-img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--lime-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 800px) {
            .redirect-layout {
                grid-template-areas: "top" "center" "left" "right" "footer";
                grid-template-columns: 1fr;
            }
        }

        /* --- GLOBAL CUSTOM MODAL --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: var(--modal-z);
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        .modal-box {
            background: #1a1d15;
            border: 1px solid var(--lime-primary);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            transform: scale(0.9);
            transition: transform 0.2s;
            box-shadow: 0 0 50px rgba(132, 204, 22, 0.15);
        }

        .modal-overlay.open .modal-box {
            transform: scale(1);
        }

        .modal-title {
            color: var(--lime-primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-body {
            margin-bottom: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.9);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .modal-btn.primary {
            background: var(--lime-primary);
            color: #000;
        }

        .modal-btn.primary:hover {
            box-shadow: 0 0 15px var(--lime-glow);
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .modal-btn.danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .hidden {
            display: none !important;
        }

        /* Thêm vào cuối phần style */
        .modal-overlay {
            cursor: pointer;
        }

        .modal-box {
            cursor: default;
        }

        /* Để khi click vào nội dung không bị đóng */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        /* --- CUSTOM CHECKBOX & LIST STYLE --- */

        /* Container cho danh sách admin */
        .admin-list-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Từng dòng link (Row) */
        .adm-link-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Hiệu ứng khi Hover hoặc Active (Được chọn) */
        .adm-link-row:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .adm-link-row.selected {
            background: rgba(132, 204, 22, 0.15);
            /* Màu nền xanh nhẹ khi chọn */
            border-color: var(--lime-primary);
            box-shadow: 0 0 15px rgba(132, 204, 22, 0.1);
        }

        /* Checkbox Ẩn (Input thật) */
        .adm-chk-input {
            display: none;
        }

        /* Checkbox Giả (Giao diện đẹp) */
        .custom-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
            flex-shrink: 0;
        }

        /* Khi Input thật được check -> Đổi màu Checkbox giả */
        .adm-link-row.selected .custom-checkbox {
            background: var(--lime-primary);
            border-color: var(--lime-primary);
            color: #000;
        }

        /* Icon Checkmark */
        .custom-checkbox i {
            opacity: 0;
            transform: scale(0.5);
            transition: 0.2s;
            font-size: 0.8rem;
        }

        .adm-link-row.selected .custom-checkbox i {
            opacity: 1;
            transform: scale(1);
        }

        /* Nội dung link */
        .adm-link-info {
            flex: 1;
            overflow: hidden;
        }

        .adm-short {
            font-weight: 700;
            color: var(--lime-primary);
            font-size: 1rem;
        }

        .adm-orig {
            font-size: 0.8rem;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        /* Nút Select All đẹp hơn */
        .bulk-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
        }

        .select-all-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .select-all-btn.active {
            background: var(--lime-primary);
            color: #000;
            border-color: var(--lime-primary);
        }
    </style>
</head>

<body>

    <div class="blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div id="redirect-overlay">
        <div id="ad-slot-interstitial" class="ad-pos-interstitial hidden">
            <button class="ad-close-btn" onclick="this.parentElement.classList.add('hidden')">Đóng Quảng Cáo
                [X]</button>
            <div id="interstitial-content" style="max-width: 90%; max-height: 90%;"></div>
        </div>

        <div class="redirect-layout">
            <div id="ad-slot-top" class="ad-pos-top hidden"></div>
            <div id="ad-slot-left" class="ad-pos-left hidden"></div>
            <div id="ad-slot-right" class="ad-pos-right hidden"></div>

            <div class="redirect-center">
                <h2 style="color: #fff; margin-bottom: 10px;">Đang chuyển hướng...</h2>
                <div class="spinner"></div>
                <p>Vui lòng chờ <span id="countdown"
                        style="font-weight: bold; font-size: 1.8rem; color: var(--lime-primary);">10</span> giây</p>

                <div id="ad-slot-content" class="ad-pos-content hidden"></div>

                <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 20px;">Link được rút gọn bởi LimeLink</p>
            </div>

            <div id="ad-slot-footer" class="ad-pos-footer hidden"></div>
        </div>
    </div>

    <div id="global-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 class="modal-title" id="modal-title">Tiêu đề</h3>
            <div class="modal-body" id="modal-body">Nội dung...</div>
            <div class="modal-actions" id="modal-actions"></div>
        </div>
    </div>

    <div class="app-wrapper" id="main-app">
        <div class="container">
            <header>
                <div class="brand"><i class="fa-solid fa-link"></i> LimeLink</div>
                <div class="header-controls">
                    <button class="btn-icon" onclick="openTokenModal()"><i class="fa-solid fa-key"></i></button>
                    <button class="btn-icon" onclick="toggleTheme()"><i
                            class="fa-solid fa-circle-half-stroke"></i></button>
                    <button class="btn-icon" onclick="toggleAdminPanel()"><i class="fa-solid fa-gear"></i></button>
                </div>
            </header>

            <div class="glass-card">
                <div class="form-group">
                    <label>Link Gốc</label>
                    <div class="input-group">
                        <input type="text" id="long-url" placeholder="https://example.com/...">
                        <button class="btn-append" onclick="pasteUrl()"><i class="fa-solid fa-paste"></i></button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Bí danh (Tuỳ chọn - Tối đa 10 ký tự)</label>
                    <input type="text" id="alias" maxlength="10" placeholder="vd: my-game">
                </div>

                <div class="settings-row">
                    <span>Bật Ads (Ủng hộ Web)</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="ads-toggle">
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="settings-row">
                    <span>Tự động Copy sau khi tạo</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autocopy-toggle" checked
                            onchange="localStorage.setItem('lime_autocopy', this.checked)">
                        <span class="slider"></span>
                    </label>
                </div>

                <button class="btn-lime" onclick="createShortLink()"><i class="fa-solid fa-bolt"></i> Rút Gọn
                    Ngay</button>
            </div>

            <div class="glass-card">
                <h4
                    style="margin-bottom: 15px; color: var(--text-secondary); display:flex; align-items:center; gap:8px;">
                    <i class="fa-solid fa-clock-rotate-left"></i> Lịch sử
                </h4>
                <div id="history-list" class="history-container"></div>
            </div>

            <div id="admin-panel" class="glass-card hidden" style="border-color: var(--lime-primary);">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <h4 style="color:var(--lime-primary);">Admin Dashboard</h4>
                    <button onclick="logout()"
                        style="background:none; border:none; color:var(--danger); cursor:pointer;">Đăng xuất</button>
                </div>

                <div id="admin-login-form">
                    <input type="email" id="adm-email" placeholder="Email Admin" style="margin-bottom:10px;">
                    <input type="password" id="adm-pass" placeholder="Mật khẩu" style="margin-bottom:10px;">
                    <button class="btn-lime" onclick="adminLogin()">Đăng nhập</button>
                </div>

                <div id="admin-content" class="hidden">
                    <div class="admin-tabs">
                        <button class="tab-btn active" onclick="switchTab('tab-links')">Links</button>
                        <button class="tab-btn" onclick="switchTab('tab-ads')">Ads Manager</button>
                        <button class="tab-btn" onclick="switchTab('tab-black')">Blacklist</button>
                    </div>

                    <div id="tab-links" class="tab-content active">
                        <button class="btn-danger" style="width:100%; margin-bottom:10px;"
                            onclick="bulkDeleteLinks()">Xoá mục đã chọn</button>
                        <div id="all-links-list" style="max-height:300px; overflow-y:auto;"></div>
                    </div>

                    <div id="tab-ads" class="tab-content">
                        <div id="ads-config-container"></div>
                        <button class="btn-lime" onclick="saveAdsConfig()">Lưu Quảng Cáo</button>
                    </div>

                    <div id="tab-black" class="tab-content">
                        <label>Danh sách tên miền bị cấm (cách nhau dấu phẩy)</label>
                        <textarea id="banned-domains" rows="5" placeholder="scam.com, bad.net"></textarea>
                        <button class="btn-lime" onclick="saveBlacklist()">Lưu Blacklist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, getDoc, doc, query, where, updateDoc, deleteDoc, setDoc, increment, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_MUrLjqwC8uSXFsvnFKULbTtyqg7Wo_s",
            authDomain: "shortlink-4c40e.firebaseapp.com",
            projectId: "shortlink-4c40e",
            storageBucket: "shortlink-4c40e.appspot.com",
            messagingSenderId: "943265709525",
            appId: "1:943265709525:web:bef219b25ea6d75ebe915c",
            measurementId: "G-MRM4NZRPK7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        /* ================= STATE & CONFIG ================= */
        const ADS_POS = [
            { id: 'top', name: 'Top Leaderboard' },
            { id: 'content', name: 'In-Content (Center)' },
            { id: 'sidebar_left', name: 'Sidebar Trái' },
            { id: 'sidebar_right', name: 'Sidebar Phải' },
            { id: 'footer', name: 'Sticky Footer' },
            { id: 'interstitial', name: 'Interstitial (Popup)' }
        ];

        let USER_TOKEN = localStorage.getItem('lime_token');
        if (!USER_TOKEN) {
            USER_TOKEN = 'lime-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('lime_token', USER_TOKEN);
        }
        if (localStorage.getItem('lime_autocopy') === 'false') document.getElementById('autocopy-toggle').checked = false;

        /* ================= FIXED MODAL SYSTEM ================= */

        // Hàm đóng modal
        window.closeModal = () => {
            document.querySelectorAll('.modal-overlay').forEach(el => el.classList.remove('open'));
        };

        // Sự kiện click ra ngoài để đóng (FIX LỖI)
        window.onclick = (event) => {
            if (event.target.classList.contains('modal-overlay')) {
                window.closeModal();
            }
        };

        window.showModal = (title, content, type = 'alert', callback = null) => {
            const el = document.getElementById('global-modal');

            // Tiêu đề có nút đóng [X]
            document.getElementById('modal-title').innerHTML = `
                <div style="flex:1">${title}</div>
                <button onclick="closeModal()" style="background:none; border:none; color:var(--text-primary); cursor:pointer; font-size:1.2rem;">&times;</button>
            `;

            document.getElementById('modal-body').innerHTML = content;
            const actions = document.getElementById('modal-actions');
            actions.innerHTML = '';

            if (type === 'confirm') {
                const btnCancel = document.createElement('button');
                btnCancel.className = 'modal-btn secondary';
                btnCancel.innerText = 'Huỷ';
                btnCancel.onclick = () => {
                    window.closeModal();
                    if (callback) callback(false);
                };
                actions.appendChild(btnCancel);
            }

            const btnOk = document.createElement('button');
            btnOk.className = 'modal-btn primary';
            btnOk.innerText = type === 'confirm' ? 'Đồng ý' : 'Đóng'; // Sửa chữ OK thành Đóng nếu là alert
            btnOk.onclick = () => {
                window.closeModal(); // LUÔN ĐÓNG KHI BẤM OK (FIX LỖI)
                if (callback) callback(true);
            };
            actions.appendChild(btnOk);

            el.classList.add('open');
        };

        /* ================= MAIN LOGIC ================= */
        // 1. TOKEN MANAGEMENT
        window.openTokenModal = () => {
            const html = `
                <div class="form-group">
                    <label>Token của bạn</label>
                    <div class="input-group">
                        <input type="password" id="tk-input" value="${USER_TOKEN}" readonly>
                        <button class="btn-append" onclick="toggleTk()"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
                <div style="display:flex; gap:10px;">
                    <button class="modal-btn secondary" style="flex:1" onclick="copyTk()">Copy</button>
                    <button class="modal-btn danger" style="flex:1" onclick="rotateTk()">Đổi mới</button>
                    <button class="modal-btn secondary" style="flex:1" onclick="inputTk()">Nhập</button>
                </div>
            `;
            // Dùng type 'manual' nhưng modal system đã fix để nút X hoạt động
            window.showModal('<i class="fa-solid fa-key"></i> Token Thiết Bị', html, 'alert');
        };

        window.toggleTk = () => {
            const i = document.getElementById('tk-input');
            i.type = i.type === 'password' ? 'text' : 'password';
        };
        window.copyTk = () => {
            navigator.clipboard.writeText(USER_TOKEN);
            // Không đóng modal chính, chỉ thông báo nhỏ hoặc alert đè lên
            // Để đơn giản ta dùng alert native hoặc thay text nút
            alert("Đã sao chép Token!");
        };

        window.rotateTk = () => {
            window.closeModal(); // Đóng modal token cũ
            setTimeout(() => {
                window.showModal('Cảnh báo', 'Token cũ sẽ bị huỷ, dữ liệu chuyển sang Token mới. Tiếp tục?', 'confirm', async (yes) => {
                    if (yes) {
                        const newToken = 'lime-' + Math.random().toString(36).substr(2, 9);
                        const batch = writeBatch(db);
                        const q = query(collection(db, "links"), where("ownerToken", "==", USER_TOKEN));
                        const snap = await getDocs(q);
                        snap.forEach(d => batch.update(d.ref, { ownerToken: newToken }));
                        await batch.commit();
                        USER_TOKEN = newToken;
                        localStorage.setItem('lime_token', newToken);
                        window.showModal('Thành công', 'Đã đổi Token mới!');
                        loadHistory();
                    }
                });
            }, 200); // Delay nhỏ để animation mượt
        };

        window.inputTk = () => {
            window.closeModal();
            setTimeout(() => {
                const html = `<input type="text" id="new-tk-val" placeholder="Dán token vào đây..." style="width:100%; padding:10px; background:rgba(0,0,0,0.3); border:1px solid #555; color:white; border-radius:8px;">`;
                window.showModal('Nhập Token', html, 'confirm', (ok) => {
                    if (ok) {
                        const val = document.getElementById('new-tk-val').value.trim();
                        if (val.length > 5) {
                            USER_TOKEN = val;
                            localStorage.setItem('lime_token', val);
                            loadHistory();
                        }
                    }
                });
            }, 200);
        };

        // 2. CREATE LINK
        window.createShortLink = async () => {
            let url = document.getElementById('long-url').value.trim();
            let alias = document.getElementById('alias').value.trim().replace(/[^a-zA-Z0-9-_]/g, '');
            const hasAds = document.getElementById('ads-toggle').checked;

            if (!url) return window.showModal('Lỗi', 'Vui lòng nhập Link gốc!');
            if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
            if (!url.includes('.')) return window.showModal('Lỗi', 'Link không hợp lệ!');

            // Check blacklist
            const cfg = await getDoc(doc(db, "settings", "config"));
            if (cfg.exists() && cfg.data().bannedDomains?.some(d => url.includes(d.trim()) && d.trim()))
                return window.showModal('Lỗi', 'Tên miền này bị cấm!');

            if (alias) {
                const chk = await getDoc(doc(db, "links", alias));
                if (chk.exists()) return window.showModal('Lỗi', 'Bí danh đã tồn tại!');
            } else {
                do {
                    alias = Math.random().toString(36).substring(2, 7);
                    const chk = await getDoc(doc(db, "links", alias));
                    if (!chk.exists()) break;
                } while (true);
            }

            await setDoc(doc(db, "links", alias), {
                originalUrl: url,
                ownerToken: USER_TOKEN,
                views: 0,
                hasAds: hasAds,
                createdAt: new Date()
            });

            document.getElementById('long-url').value = "";
            document.getElementById('alias').value = "";
            loadHistory();

            // Clean URL Logic
            const baseUrl = location.href.split('?')[0].split('#')[0].replace(/\/index\.html$/, '');
            const finalLink = (baseUrl.endsWith('/') ? baseUrl : baseUrl + '/') + '#' + alias;

            if (document.getElementById('autocopy-toggle').checked) {
                navigator.clipboard.writeText(finalLink);
                window.showModal('Thành công', `Link đã tạo và copy:<br><b style="color:var(--lime-primary)">${finalLink}</b>`);
            } else {
                window.showModal('Thành công', `Link của bạn:<br><b style="color:var(--lime-primary)">${finalLink}</b>`);
            }
        };

        // 3. HISTORY & ACTIONS
        async function loadHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '<div style="text-align:center; padding:10px; opacity:0.5">Đang tải...</div>';
            const q = query(collection(db, "links"), where("ownerToken", "==", USER_TOKEN));
            const snap = await getDocs(q);
            list.innerHTML = '';

            if (snap.empty) { list.innerHTML = '<div style="text-align:center; padding:10px; opacity:0.5">Trống</div>'; return; }

            snap.forEach(d => {
                const data = d.data();
                const baseUrl = location.href.split('?')[0].split('#')[0].replace(/\/index\.html$/, '');
                const link = (baseUrl.endsWith('/') ? baseUrl : baseUrl + '/') + '#' + d.id;

                const div = document.createElement('div');
                div.className = 'history-card';
                div.innerHTML = `
                    <div style="flex:1; overflow:hidden; padding-right:10px;">
                        <a href="${link}" target="_blank" class="history-short">${d.id}</a>
                        <span class="history-long">${data.originalUrl}</span>
                    </div>
                    <div class="history-actions">
                        <button class="btn-mini" onclick="copyTxt('${link}')" title="Copy"><i class="fa-solid fa-copy"></i></button>
                        <button class="btn-mini" onclick="editLnk('${d.id}', '${data.originalUrl}', ${data.hasAds})" title="Edit"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn-mini" onclick="delLnk('${d.id}')" style="color:var(--danger); border-color:var(--danger);" title="Delete"><i class="fa-solid fa-trash"></i></button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        window.copyTxt = (t) => {
            navigator.clipboard.writeText(t);
            // Hiển thị thông báo nhỏ thay vì modal lớn để trải nghiệm tốt hơn
            const btn = event.currentTarget;
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-check"></i>';
            setTimeout(() => btn.innerHTML = originalHTML, 1000);
        };

        window.delLnk = (id) => {
            window.showModal('Xác nhận', 'Bạn chắc chắn muốn xoá?', 'confirm', async (yes) => {
                if (yes) { await deleteDoc(doc(db, "links", id)); loadHistory(); if (auth.currentUser) loadAdmLinks(); }
            });
        };

        window.editLnk = (id, url, ads) => {
            const html = `
                <div class="form-group">
                    <label>Link Gốc</label>
                    <input type="text" id="edit-url" value="${url}">
                </div>
                <div class="settings-row">
                    <span>Bật Ads</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="edit-ads" ${ads ? 'checked' : ''}>
                        <span class="slider"></span>
                    </label>
                </div>
            `;
            window.showModal('Chỉnh sửa Link', html, 'confirm', async (yes) => {
                if (yes) {
                    const newUrl = document.getElementById('edit-url').value.trim();
                    const newAds = document.getElementById('edit-ads').checked;
                    if (newUrl) {
                        await updateDoc(doc(db, "links", id), { originalUrl: newUrl, hasAds: newAds });
                        loadHistory();
                    }
                }
            });
        };

        // 4. ADMIN & ADS MANAGER
        window.toggleAdminPanel = () => document.getElementById('admin-panel').classList.toggle('hidden');

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                const adm = await getDoc(doc(db, "settings", "admins"));
                if (adm.exists() && adm.data()[u.uid]?.role === 'admin') {
                    document.getElementById('admin-login-form').classList.add('hidden');
                    document.getElementById('admin-content').classList.remove('hidden');
                    loadAdmData();
                } else {
                    window.showModal('Lỗi', 'Không có quyền Admin'); signOut(auth);
                }
            } else {
                document.getElementById('admin-login-form').classList.remove('hidden');
                document.getElementById('admin-content').classList.add('hidden');
            }
        });

        window.adminLogin = async () => {
            try { await signInWithEmailAndPassword(auth, document.getElementById('adm-email').value, document.getElementById('adm-pass').value); }
            catch (e) { window.showModal('Lỗi', e.message); }
        };
        window.logout = () => signOut(auth);

        async function loadAdmData() {
            // Links
            loadAdmLinks();
            // Blacklist
            const bl = await getDoc(doc(db, "settings", "config"));
            if (bl.exists()) document.getElementById('banned-domains').value = (bl.data().bannedDomains || []).join(', ');
            // Ads
            const ad = await getDoc(doc(db, "settings", "ads"));
            const adData = ad.exists() ? ad.data() : {};
            const cont = document.getElementById('ads-config-container');
            cont.innerHTML = '';
            ADS_POS.forEach(p => {
                const d = adData[p.id] || { img: '', url: '', text: '' };
                cont.innerHTML += `
                    <div class="ad-config-item">
                        <span class="ad-badge">${p.name}</span>
                        <input type="text" id="ad-img-${p.id}" placeholder="URL Ảnh" value="${d.img}" style="margin-top:20px; margin-bottom:5px;">
                        <input type="text" id="ad-url-${p.id}" placeholder="Link đích" value="${d.url}" style="margin-bottom:5px;">
                        <input type="text" id="ad-txt-${p.id}" placeholder="Mô tả" value="${d.text}">
                    </div>
                `;
            });
        }

            async function loadAdmLinks() {
            const list = document.getElementById('all-links-list');
            list.innerHTML = '<div style="text-align:center; padding:20px; opacity:0.5">Đang tải dữ liệu...</div>';
            
            // Lấy dữ liệu mới nhất
            const s = await getDocs(query(collection(db, "links")));
            
            // Render Header: Nút Select All & Số lượng
            list.innerHTML = `
                <div class="bulk-toolbar">
                    <button class="select-all-btn" onclick="toggleSelectAll()" id="btn-select-all">
                        <div class="custom-checkbox" style="width:18px; height:18px; border-width:1.5px;">
                            <i class="fa-solid fa-check"></i>
                        </div>
                        Chọn tất cả (${s.size})
                    </button>
                    <button class="btn-danger" style="padding:6px 12px; font-size:0.85rem;" onclick="bulkDeleteLinks()">
                        <i class="fa-solid fa-trash"></i> Xoá mục chọn
                    </button>
                </div>
                <div class="admin-list-container" id="adm-items-container"></div>
            `;
            
            const container = document.getElementById('adm-items-container');
            
            if(s.empty) {
                container.innerHTML = '<div style="text-align:center; padding:20px; opacity:0.5">Không có link nào.</div>';
                return;
            }

            s.forEach(d => {
                const data = d.data();
                
                // Tạo thẻ div thay vì table tr
                const row = document.createElement('div');
                row.className = 'adm-link-row';
                // Thêm sự kiện click vào dòng để chọn
                row.onclick = (e) => toggleSelectRow(d.id, e);
                row.id = `row-${d.id}`;

                row.innerHTML = `
                    <input type="checkbox" class="adm-chk-input" value="${d.id}" id="chk-${d.id}">
                    
                    <div class="custom-checkbox">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    
                    <div class="adm-link-info">
                        <div class="adm-short">${d.id}</div>
                        <span class="adm-orig">${data.originalUrl}</span>
                    </div>
                    
                    <div style="font-size:0.8rem; opacity:0.5;">
                        <i class="fa-solid fa-eye"></i> ${data.views}
                    </div>
                `;
                container.appendChild(row);
            });
        }

        window.toggleSelectRow = (id, event) => {
            // Ngăn chặn nổi bọt nếu có nút con (nếu sau này thêm nút edit/delete riêng)
            // if (event && event.target.tagName === 'BUTTON') return;

            const row = document.getElementById(`row-${id}`);
            const chk = document.getElementById(`chk-${id}`);
            
            // Đảo ngược trạng thái
            chk.checked = !chk.checked;
            
            // Cập nhật giao diện (Thêm/Bỏ class .selected)
            if (chk.checked) {
                row.classList.add('selected');
            } else {
                row.classList.remove('selected');
                // Nếu bỏ chọn 1 cái thì bỏ active nút Select All
                document.getElementById('btn-select-all').classList.remove('active');
            }
        };

        // --- 3. HÀM CHỌN TẤT CẢ (TOGGLE ALL) ---
        window.toggleSelectAll = () => {
            const btn = document.getElementById('btn-select-all');
            const isSelecting = !btn.classList.contains('active'); // Nếu chưa active thì là đang muốn chọn tất cả
            
            const checkboxes = document.querySelectorAll('.adm-chk-input');
            const rows = document.querySelectorAll('.adm-link-row');

            checkboxes.forEach(chk => chk.checked = isSelecting);
            
            if (isSelecting) {
                btn.classList.add('active');
                rows.forEach(row => row.classList.add('selected'));
            } else {
                btn.classList.remove('active');
                rows.forEach(row => row.classList.remove('selected'));
            }
        };

        // --- 4. HÀM XOÁ NHIỀU (ĐÃ CÓ, CẬP NHẬT SELECTOR) ---
        window.bulkDeleteLinks = async () => {
            // Lấy các input đã check
            const checkedInputs = document.querySelectorAll('.adm-chk-input:checked');
            
            if(checkedInputs.length === 0) return window.showModal('Thông báo', 'Chưa chọn mục nào để xoá!');
            
            window.showModal('Xác nhận', `Bạn có chắc muốn xoá vĩnh viễn <b style="color:var(--danger)">${checkedInputs.length}</b> link đã chọn?`, 'confirm', async (yes) => {
                if(yes) {
                    const batch = writeBatch(db);
                    checkedInputs.forEach(input => {
                        batch.delete(doc(db, "links", input.value));
                    });
                    
                    await batch.commit();
                    window.showModal('Thành công', 'Đã xoá các link đã chọn!');
                    loadAdmLinks(); // Load lại danh sách
                }
            });
        };
        
        window.saveAdsConfig = async () => {
            const data = {};
            ADS_POS.forEach(p => {
                data[p.id] = {
                    img: document.getElementById(`ad-img-${p.id}`).value.trim(),
                    url: document.getElementById(`ad-url-${p.id}`).value.trim(),
                    text: document.getElementById(`ad-txt-${p.id}`).value.trim()
                };
            });
            await setDoc(doc(db, "settings", "ads"), data);
            window.showModal('Thành công', 'Đã lưu cấu hình Quảng Cáo');
        };

        window.saveBlacklist = async () => {
            const v = document.getElementById('banned-domains').value.split(',').map(x => x.trim()).filter(x => x);
            await setDoc(doc(db, "settings", "config"), { bannedDomains: v }, { merge: true });
            window.showModal('Thành công', 'Đã lưu Blacklist');
        };

        // 5. UTILS
        window.pasteUrl = async () => { try { document.getElementById('long-url').value = await navigator.clipboard.readText(); } catch (e) { } };
        window.toggleTheme = () => {
            const e = document.documentElement;
            e.setAttribute('data-theme', e.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
        };
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelector(`button[onclick="switchTab('${id}')"]`).classList.add('active');
        };

        // 6. REDIRECT LOGIC
        if (location.hash.length > 1) {
            document.getElementById('main-app').style.display = 'none';
            const id = location.hash.substring(1);
            getDoc(doc(db, "links", id)).then(async s => {
                if (s.exists()) {
                    updateDoc(s.ref, { views: increment(1) });
                    const dt = s.data();
                    if (dt.hasAds) {
                        // Render Ads
                        const adDoc = await getDoc(doc(db, "settings", "ads"));
                        if (adDoc.exists()) {
                            const ads = adDoc.data();
                            ADS_POS.forEach(p => {
                                const d = ads[p.id];
                                if (d && d.img) {
                                    const slot = document.getElementById(`ad-slot-${p.id}`);
                                    slot.classList.remove('hidden');

                                    if (p.id === 'interstitial') {
                                        document.getElementById('interstitial-content').innerHTML = `
                                            <a href="${d.url || '#'}" target="_blank"><img src="${d.img}" class="ad-img" style="max-height:80vh"></a>`;
                                    } else {
                                        slot.innerHTML = `
                                            <a href="${d.url || '#'}" target="_blank" style="text-decoration:none; color:#fff; display:block; width:100%;">
                                                <img src="${d.img}" class="ad-img" style="width:100%">
                                                ${d.text ? `<div style="margin-top:5px; font-weight:700; font-size:0.9rem; color:var(--text-primary)">${d.text}</div>` : ''}
                                            </a>`;
                                    }
                                }
                            });
                        }

                        document.getElementById('redirect-overlay').style.display = 'flex';
                        let c = 10;
                        const t = setInterval(() => {
                            c--; document.getElementById('countdown').innerText = c;
                            if (c <= 0) { clearInterval(t); location.href = dt.originalUrl; }
                        }, 1000);
                    } else location.href = dt.originalUrl;
                } else {
                    window.showModal('Lỗi', 'Link không tồn tại', 'alert', () => {
                        location.hash = "";
                        document.getElementById('main-app').style.display = 'flex';
                    });
                }
            });
        } else {
            loadHistory();
        }

        // Expose global functions
        window.copyTk = window.copyTk; window.rotateTk = window.rotateTk; window.inputTk = window.inputTk;
        window.copyTxt = window.copyTxt; window.delLnk = window.delLnk; window.editLnk = window.editLnk;
        window.bulkDeleteLinks = window.bulkDeleteLinks;
    </script>
