<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuy·ªÉn ƒê·ªïi Ti·ªÅn T·ªá (Smiles & Standard)</title>
    <style>
        /* --- CSS C∆† B·∫¢N --- */
        :root {
            --primary-color: #0056b3;
            --success-color: #28a745;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .currency-tool {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; margin-bottom: 20px; color: var(--primary-color); }

        /* Loading Message */
        #loading-message {
            text-align: center;
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 10px;
            display: none;
        }

        /* --- CONVERTER SECTION --- */
        .converter-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .input-group label { font-size: 12px; color: #666; margin-bottom: 4px; }
        
        .input-wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
            background: #fff;
        }

        .input-wrapper img { width: 24px; height: 16px; margin: 0 8px; border-radius: 2px; }

        select { border: none; background: transparent; font-weight: bold; cursor: pointer; outline: none; width: 60px;}
        input[type="text"] { border: none; outline: none; flex: 1; text-align: right; font-size: 16px; padding: 5px;}

        #swap-button {
            background: #eef2f7;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        #swap-button:hover { background: #dbe2ef; transform: rotate(180deg); }

        #rate-display {
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
            background: #eef6ff;
            padding: 10px;
            border-radius: 8px;
        }

        /* --- TRACKING LIST SECTION --- */
        .tracking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        #base-currency-select { padding: 5px; border-radius: 5px; border: 1px solid #ddd; }

        .rounding-btn {
            background: #f0f0f0; border: none; padding: 5px 10px; cursor: pointer; font-size: 12px; border-radius: 4px;
        }
        .rounding-btn.active { background: var(--primary-color); color: white; }

        #tracking-list { display: flex; flex-direction: column; gap: 10px; }

        .tracking-item {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 8px;
            cursor: grab;
            transition: 0.2s;
        }
        .tracking-item:hover { box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .tracking-item.dragging { opacity: 0.5; }

        .currency-flag { width: 32px; height: 32px; border-radius: 50%; margin-right: 10px; object-fit: cover; }
        .currency-name { flex: 1; font-size: 14px; }
        .currency-name small { color: #888; }
        
        .rate-value { font-weight: bold; font-size: 16px; }
        .rate-value span { font-size: 12px; color: #666; margin-left: 4px; }

        /* Highlight Smiles Source */
        .rate-value.smiles-source { color: var(--success-color); }
        .smiles-source::after {
            /* content: ' ‚òÖ'; */ /* B·ªè comment n·∫øu mu·ªën hi·ªán d·∫•u sao */
        }

        .remove-currency-btn {
            background: none; border: none; color: #999; font-size: 20px; cursor: pointer; margin-left: 10px;
        }
        .remove-currency-btn:hover { color: #d9534f; }

        /* --- ADD BUTTON & DROPDOWN --- */
        .add-section { margin-top: 20px; position: relative; text-align: center; }

        #add-currency-btn {
            background: var(--primary-color); color: white; border: none;
            padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,86,179,0.2);
        }
        #add-currency-btn:hover { background: #004494; }

        #currency-dropdown {
            position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
            width: 280px; max-height: 300px; background: white;
            border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none; overflow: hidden; z-index: 100;
            flex-direction: column;
        }
        #currency-dropdown.show { display: flex; }

        #currency-search-input {
            width: 100%; padding: 10px; border: none; border-bottom: 1px solid #eee; outline: none;
        }
        #currency-list-for-add { overflow-y: auto; max-height: 250px; text-align: left; }
        #currency-list-for-add a {
            display: flex; align-items: center; padding: 10px; text-decoration: none; color: #333; transition: 0.2s;
        }
        #currency-list-for-add a:hover { background: #f9f9f9; }
        #currency-list-for-add img { width: 20px; margin-right: 10px; }

    </style>
</head>
<body>

    <div class="currency-tool" id="currency">
        <h2>üí± T·ª∑ Gi√° & Chuy·ªÉn ƒê·ªïi</h2>
        
        <div id="loading-message">ƒêang t·∫£i d·ªØ li·ªáu...</div>

        <div class="converter-section">
            <div class="converter-row">
                <div class="input-group">
                    <label>S·ªë ti·ªÅn</label>
                    <div class="input-wrapper">
                        <img id="from-flag" src="" alt="">
                        <select id="from-currency"></select>
                        <input type="text" id="from-amount" value="1">
                    </div>

            <div style="text-align: center; margin: -10px 0;">

            <div class="converter-row">

        <div class="tracking-section">

                <div id="currency-dropdown">

        </div>
    </div>

    <script src="asset/currency.js"></script>

</body>
</html>
