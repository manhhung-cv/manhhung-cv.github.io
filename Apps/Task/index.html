<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="login-box">
            <div class="logo">
                <i class="fa-solid fa-building-columns"></i>
                <h2>Family Bank</h2>
            </div>
            <input type="text" id="login-username" placeholder="Tên đăng nhập">
            <input type="password" id="login-password" placeholder="Mật khẩu">
            <button id="btn-login">Đăng nhập</button>
            <p id="login-error" class="error-msg"></p>
        </div>
    </div>

    <div id="app-screen" class="screen">
        <header>
            <div class="user-info">
                <span class="greeting">Xin chào,</span>
                <h3 id="display-fullname">Đang tải...</h3>
            </div>
            <div class="header-actions">
                <button id="theme-toggle"><i class="fa-solid fa-moon"></i></button>
                <button id="btn-logout"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </header>

        <div class="bank-card">
            <div class="card-top">
                <span>Family Bank</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="card-balance">
                <span class="label">Số dư khả dụng</span>
                <h2 id="display-balance">0 VND</h2>
            </div>
            <div class="card-bottom">
                <span id="display-account-number">**** **** **** ****</span>
                <span class="card-holder" id="card-holder-name">USER</span>
            </div>
        </div>

        <div class="action-grid">
            <div class="action-item" onclick="openModal('transfer')">
                <div class="icon-box transfer"><i class="fa-solid fa-paper-plane"></i></div>
                <span>Chuyển tiền</span>
            </div>
            <div class="action-item" onclick="openModal('deposit')">
                <div class="icon-box deposit"><i class="fa-solid fa-circle-down"></i></div>
                <span>Nạp tiền</span>
            </div>
            <div class="action-item" onclick="openModal('withdraw')">
                <div class="icon-box withdraw"><i class="fa-solid fa-money-bill-transfer"></i></div>
                <span>Rút tiền</span>
            </div>
            <div class="action-item" onclick="openModal('loan')">
                <div class="icon-box loan"><i class="fa-solid fa-hand-holding-dollar"></i></div>
                <span>Vay tiền</span>
            </div>
            <div class="action-item" onclick="openModal('savings')">
                <div class="icon-box savings"><i class="fa-solid fa-piggy-bank"></i></div>
                <span>Tiết kiệm</span>
            </div>
        </div>

        <div id="admin-panel" class="hidden">
            <h3>Quản trị viên</h3>
            <div class="admin-stats">
                <div class="stat-box">
                    <span>Tổng tài sản hệ thống</span>
                    <strong id="admin-total-system">0 VND</strong>
                </div>
            </div>
            <button class="admin-btn" onclick="openModal('admin-adjust')">Điều chỉnh số dư User</button>
        </div>

        <div class="history-section">
            <h3>Lịch sử giao dịch</h3>
            <ul id="transaction-list">
                </ul>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div id="modal-transfer" class="modal">
            <div class="modal-header">
                <h3>Chuyển tiền</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="tf-recipient" placeholder="Nhập STK hoặc Username người nhận">
                <button class="btn-check" onclick="checkRecipient()">Kiểm tra</button>
                <div id="recipient-info" class="info-box hidden">
                    <p>Người nhận: <strong id="tf-recipient-name">---</strong></p>
                </div>
                <input type="number" id="tf-amount" placeholder="Nhập số tiền">
                <input type="text" id="tf-note" placeholder="Nội dung chuyển tiền">
                <button class="btn-primary" onclick="handleTransfer()">Xác nhận chuyển</button>
            </div>
        </div>

        <div id="modal-admin-adjust" class="modal">
            <div class="modal-header">
                <h3>Admin: Chỉnh số dư</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="ad-username" placeholder="Username cần chỉnh">
                <input type="number" id="ad-amount" placeholder="Số dư mới">
                <button class="btn-primary" onclick="handleAdminAdjust()">Cập nhật</button>
            </div>
        </div>
        
        <div id="modal-generic" class="modal">
             <div class="modal-header">
                <h3 id="generic-title">Giao dịch</h3>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="number" id="generic-amount" placeholder="Nhập số tiền">
                <button class="btn-primary" id="generic-btn">Xác nhận</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
