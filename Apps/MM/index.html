    <script type="module">
        // Import Firebase functions using ES Modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, addDoc, updateDoc, deleteDoc, onSnapshot, query, where, orderBy, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBevgQ-MEoSg1tnLyvOFY8ndcKN7HvaahU",
            authDomain: "fami-wallet.firebaseapp.com",
            projectId: "fami-wallet",
            storageBucket: "fami-wallet.firebasestorage.app",
            messagingSenderId: "851225524722",
            appId: "1:851225524722:web:023d64b5b0d7205045d36b",
            measurementId: "G-4DNH0PN1CS"
        };
        const appId = window.__app_id || 'family-manager-default';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- State Management ---
        let currentUser = null; // User object from Firestore
        let currentUserUid = null; // Auth UID
        let allUsers = [];
        let systemFund = 0;
        let currentTab = 'home';
        
        // --- Helper Functions ---
        const getCollectionPath = (colName) => `artifacts/${appId}/public/data/${colName}`;
        
        const showToast = (msg, type = 'info') => {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.className = `fixed top-4 right-4 text-white px-6 py-3 rounded shadow-lg transform transition-transform duration-300 z-50 ${type === 'error' ? 'bg-red-500' : 'bg-gray-800'}`;
            toast.style.transform = 'translateX(0)';
            setTimeout(() => { toast.style.transform = 'translateX(150%)'; }, 3000);
        };

        const formatMoney = (amount) => {
            return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
        };

        const closeModal = (id) => document.getElementById(id).classList.add('hide');
        const openModal = (id) => document.getElementById(id).classList.remove('hide');

        // --- Authentication Logic ---
        window.handleLogin = async () => {
            const username = document.getElementById('login-username').value.trim();
            const pin = document.getElementById('login-pin').value.trim();

            if (!username || pin.length !== 4) {
                showToast("Vui l√≤ng nh·∫≠p t√™n v√† m√£ PIN 4 s·ªë", 'error');
                return;
            }

            document.getElementById('login-form').classList.add('hide');
            document.getElementById('auth-loading').classList.remove('hide');

            try {
                // Ensure anonymous auth first
                if (!auth.currentUser) {
                    // Check for custom token from environment
                    if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                         await signInWithCustomToken(auth, window.__initial_auth_token);
                    } else {
                         await signInAnonymously(auth);
                    }
                }

                // Check if user exists in our DB
                const usersRef = collection(db, getCollectionPath('users'));
                // Note: In a real app we'd use a query, but for small family size, getting all is fine and avoids index errors
                // However, let's try to query by username to be cleaner
                // IMPORTANT: Since we can't create indexes easily, we will fetch all users and filter in memory (Rule 2 safe)
                
                // Fetch all users to check login (Assuming < 20 family members)
                let foundUser = null;
                let isFirstUser = false;
                
                const q = query(usersRef);
                const snapshot = await new Promise((resolve, reject) => {
                     // Use one-time fetch for login check
                     const unsub = onSnapshot(q, (snap) => {
                         unsub();
                         resolve(snap);
                     }, reject);
                });

                if (snapshot.empty) {
                    isFirstUser = true;
                } else {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.username.toLowerCase() === username.toLowerCase() && data.pin === pin) {
                            foundUser = { id: doc.id, ...data };
                        }
                    });
                }

                if (isFirstUser) {
                    // Create Admin Account
                    const newUser = {
                        username: username,
                        pin: pin,
                        role: 'admin',
                        balance: 0,
                        avatar: username.charAt(0).toUpperCase(),
                        createdAt: serverTimestamp()
                    };
                    const docRef = await addDoc(usersRef, newUser);
                    currentUser = { id: docRef.id, ...newUser };
                    currentUserUid = auth.currentUser.uid;
                    localStorage.setItem('family_user_id', docRef.id); // Persist simplified session
                    showToast("Ch√†o m·ª´ng Ch·ªß H·ªô! T√†i kho·∫£n Admin ƒë√£ ƒë∆∞·ª£c t·∫°o.");
                    initApp();
                } else if (foundUser) {
                    // Login Success
                    currentUser = foundUser;
                    currentUserUid = auth.currentUser.uid;
                    localStorage.setItem('family_user_id', foundUser.id);
                    showToast(`Ch√†o m·ª´ng tr·ªü l·∫°i, ${foundUser.username}!`);
                    initApp();
                } else {
                    showToast("Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m√£ PIN. Ho·∫∑c t√™n ƒë√£ t·ªìn t·∫°i.", 'error');
                    document.getElementById('login-form').classList.remove('hide');
                    document.getElementById('auth-loading').classList.add('hide');
                }

            } catch (error) {
                console.error(error);
                showToast("L·ªói ƒëƒÉng nh·∫≠p: " + error.message, 'error');
                document.getElementById('login-form').classList.remove('hide');
                document.getElementById('auth-loading').classList.add('hide');
            }
        };

        window.logout = () => {
            localStorage.removeItem('family_user_id');
            location.reload();
        };

        // --- Core Application Logic ---

        const initApp = () => {
            document.getElementById('auth-section').classList.add('hide');
            document.getElementById('app-section').classList.remove('hide');

            // Setup Header
            document.getElementById('header-username').innerText = currentUser.username;
            document.getElementById('header-role').innerText = currentUser.role === 'admin' ? 'Qu·∫£n tr·ªã vi√™n' : 'Th√†nh vi√™n';
            document.getElementById('header-avatar').innerText = currentUser.avatar;

            // Show Admin Tab if applicable
            if (currentUser.role === 'admin') {
                document.getElementById('nav-admin').classList.remove('hide');
            }

            // Start Listeners
            listenToData();
            switchTab('home');
        };

        const listenToData = () => {
            // Listen to current user updates (balance changes)
            onSnapshot(doc(db, getCollectionPath('users'), currentUser.id), (doc) => {
                if(doc.exists()) {
                    currentUser = { id: doc.id, ...doc.data() };
                    // Refresh current view if needed
                    if(currentTab === 'wallet') renderWallet();
                    if(currentTab === 'home') renderHome();
                }
            });

            // Listen to all users (for Admin & Dropdowns)
            onSnapshot(collection(db, getCollectionPath('users')), (snapshot) => {
                allUsers = [];
                snapshot.forEach(doc => allUsers.push({ id: doc.id, ...doc.data() }));
                updateAssigneeDropdown();
            });

            // Listen to Fund (System config)
            onSnapshot(doc(db, getCollectionPath('system'), 'fund'), (doc) => {
                if (doc.exists()) {
                    systemFund = doc.data().amount || 0;
                } else {
                    // Init fund if not exists
                    setDoc(doc.ref, { amount: 0 });
                }
                if(currentTab === 'wallet') renderWallet();
                if(currentTab === 'home') renderHome();
            });
        };

        // --- Render Functions ---

        window.switchTab = (tabName) => {
            currentTab = tabName;
            // Update Tab UI
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-blue-600', 'active-tab');
                btn.classList.add('text-gray-400');
            });
            document.getElementById(`nav-${tabName}`).classList.add('text-blue-600', 'active-tab');
            document.getElementById(`nav-${tabName}`).classList.remove('text-gray-400');

            // Render Content
            const container = document.getElementById('main-content');
            container.innerHTML = '<div class="flex justify-center mt-10"><div class="loader"></div></div>';

            setTimeout(() => {
                if (tabName === 'home') renderHome();
                else if (tabName === 'tasks') renderTasks();
                else if (tabName === 'wallet') renderWallet();
                else if (tabName === 'requests') renderRequests();
                else if (tabName === 'admin') renderAdmin();
            }, 300);
        };

        // 1. HOME
        const renderHome = () => {
            const container = document.getElementById('main-content');
            container.innerHTML = `
                <div class="space-y-4">
                    <!-- Balance Card -->
                    <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-2xl p-6 text-white shadow-lg">
                        <p class="text-blue-100 text-sm mb-1">S·ªë d∆∞ v√≠ c·ªßa b·∫°n</p>
                        <h1 class="text-4xl font-bold mb-4">${formatMoney(currentUser.balance)}</h1>
                        <div class="flex justify-between items-center text-sm bg-blue-700 bg-opacity-30 rounded-lg p-2">
                            <span>Qu·ªπ chung gia ƒë√¨nh:</span>
                            <span class="font-bold text-yellow-300">${formatMoney(systemFund)}</span>
                        </div>
                    </div>

                    <!-- Actions Grid -->
                    <div class="grid grid-cols-2 gap-4">
                        <div onclick="switchTab('tasks')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition cursor-pointer flex flex-col items-center justify-center h-24">
                            <i class="fas fa-broom text-orange-500 text-2xl mb-2"></i>
                            <span class="font-bold text-gray-700">Vi·ªác c·∫ßn l√†m</span>
                        </div>
                        <div onclick="switchTab('wallet')" class="bg-white p-4 rounded-xl shadow-sm hover:shadow-md transition cursor-pointer flex flex-col items-center justify-center h-24">
                            <i class="fas fa-money-bill-wave text-green-500 text-2xl mb-2"></i>
                            <span class="font-bold text-gray-700">V√≠ & Giao d·ªãch</span>
                        </div>
                    </div>
                </div>
            `;
        };

        // 2. TASKS
        const renderTasks = () => {
            const container = document.getElementById('main-content');
            let html = `
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Danh s√°ch c√¥ng vi·ªác</h2>
                    ${currentUser.role === 'admin' ? '<button onclick="openModal(\'modal-add-task\')" class="bg-blue-600 text-white px-3 py-1 rounded-full text-sm shadow"><i class="fas fa-plus"></i> Giao vi·ªác</button>' : ''}
                </div>
                <div id="task-list" class="space-y-3">
                    <div class="flex justify-center"><div class="loader"></div></div>
                </div>
            `;
            container.innerHTML = html;

            // Fetch Tasks
            onSnapshot(collection(db, getCollectionPath('tasks')), (snapshot) => {
                const listEl = document.getElementById('task-list');
                if(!listEl) return;
                
                let tasks = [];
                snapshot.forEach(doc => tasks.push({id: doc.id, ...doc.data()}));
                
                // Sort: Pending first, then by date
                tasks.sort((a, b) => b.createdAt?.seconds - a.createdAt?.seconds);

                if (tasks.length === 0) {
                    listEl.innerHTML = '<p class="text-center text-gray-400 mt-10">Ch∆∞a c√≥ c√¥ng vi·ªác n√†o.</p>';
                    return;
                }

                listEl.innerHTML = tasks.map(task => {
                    const isMyTask = task.assignedTo === currentUser.id;
                    const assigneeName = allUsers.find(u => u.id === task.assignedTo)?.username || 'Ai ƒë√≥';
                    
                    let statusBadge = '';
                    let actionBtn = '';

                    if (task.status === 'todo') {
                        statusBadge = '<span class="bg-gray-200 text-gray-700 px-2 py-0.5 rounded text-xs">C·∫ßn l√†m</span>';
                        if (isMyTask) actionBtn = `<button onclick="updateTaskStatus('${task.id}', 'pending')" class="mt-2 w-full bg-blue-500 text-white py-1.5 rounded text-sm hover:bg-blue-600">B√°o c√°o xong</button>`;
                    } else if (task.status === 'pending') {
                        statusBadge = '<span class="bg-yellow-100 text-yellow-700 px-2 py-0.5 rounded text-xs">Ch·ªù duy·ªát</span>';
                        if (currentUser.role === 'admin') actionBtn = `<button onclick="approveTask('${task.id}', ${task.reward}, '${task.assignedTo}')" class="mt-2 w-full bg-green-500 text-white py-1.5 rounded text-sm hover:bg-green-600">Duy·ªát & Th∆∞·ªüng ti·ªÅn</button>`;
                    } else if (task.status === 'done') {
                        statusBadge = '<span class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs">ƒê√£ xong</span>';
                    }

                    return `
                        <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 ${task.status === 'done' ? 'border-green-500 opacity-75' : 'border-orange-500'}">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-bold text-gray-800 ${task.status === 'done' ? 'line-through' : ''}">${task.title}</h3>
                                    <p class="text-sm text-gray-500">Ng∆∞·ªùi l√†m: <strong>${assigneeName}</strong></p>
                                </div>
                                <div class="text-right">
                                    <span class="block font-bold text-orange-600">+${formatMoney(task.reward)}</span>
                                    ${statusBadge}
                                </div>
                            </div>
                            ${actionBtn}
                            ${currentUser.role === 'admin' && task.status === 'todo' ? `<button onclick="deleteTask('${task.id}')" class="mt-2 text-red-400 text-xs underline">X√≥a vi·ªác</button>` : ''}
                        </div>
                    `;
                }).join('');
            });
        };

        // 3. WALLET
        const renderWallet = () => {
            const container = document.getElementById('main-content');
            container.innerHTML = `
                <div class="bg-white p-6 rounded-xl shadow-sm mb-4 text-center">
                    <p class="text-gray-500 text-sm">T·ªïng t√†i s·∫£n hi·ªán c√≥</p>

        const loadTransactions = () => {
             onSnapshot(collection(db, getCollectionPath('transactions')), (snapshot) => {
                const listEl = document.getElementById('transaction-list');
                if(!listEl) return;

                let txs = [];
                snapshot.forEach(doc => txs.push({id: doc.id, ...doc.data()}));
                
                // Filter: Only show my transactions unless admin (Admin sees all?) - Let's keep it simple: Everyone sees their own.
                // Actually Admin manages, so Admin sees all pending requests. But this is history.
                // Let's show All Public for Transparency in family? No, keep it personal + Admin sees all.
                if (currentUser.role !== 'admin') {
                    txs = txs.filter(t => t.userId === currentUser.id);
                }
                
                txs.sort((a, b) => b.createdAt?.seconds - a.createdAt?.seconds);

                listEl.innerHTML = txs.map(tx => {
                    const isPlus = tx.type === 'task_reward' || (tx.type === 'deposit' && tx.status === 'approved') || (tx.type === 'borrow' && tx.status === 'approved');

        }

        const getTxIcon = (type) => {

        const getTxTitle = (type) => {
            if(type === 'task_reward') return 'Th∆∞·ªüng c√¥ng vi·ªác';
            if(type === 'withdraw') return 'R√∫t ti·ªÅn m·∫∑t';
            if(type === 'deposit') return 'N·∫°p ti·ªÅn v√†o v√≠';
            if(type === 'contribute') return 'G√≥p qu·ªπ chung';
            if(type === 'borrow') return 'Vay qu·ªπ chung';

        // 4. REQUESTS (Permission)
        const renderRequests = () => {

                    <button onclick="openModal('modal-perm-req')" class="bg-purple-600 text-white px-3 py-1 rounded-full text-sm shadow"><i class="fas fa-plus"></i> T·∫°o ƒë∆°n</button>

             onSnapshot(collection(db, getCollectionPath('requests')), (snapshot) => {

                    if(req.status === 'approved') statusBadge = '<span class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs">ƒê√£ duy·ªát</span>';
                    if(req.status === 'rejected') statusBadge = '<span class="bg-red-100 text-red-700 px-2 py-0.5 rounded text-xs">T·ª´ ch·ªëi</span>';

                    return `

                            ${adminActions}

                    `;
                }).join('');
             });
        }

        // 5. ADMIN PANEL (For managing pending money requests)
        const renderAdmin = () => {
            const container = document.getElementById('main-content');
            if (currentUser.role !== 'admin') {
                container.innerHTML = '<p class="text-center text-red-500 mt-10">B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p.</p>';
                return;
            }

            container.innerHTML = `
                <h2 class="text-xl font-bold mb-4">Qu·∫£n tr·ªã vi√™n</h2>
                
                <div class="bg-white p-4 rounded-xl shadow-sm mb-6">
                    <h3 class="font-bold mb-3 border-b pb-2">Y√™u c·∫ßu t√†i ch√≠nh ƒëang ch·ªù</h3>
                    <div id="admin-money-reqs" class="space-y-3">
                        <div class="loader"></div>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <h3 class="font-bold mb-3 border-b pb-2">Th√™m th√†nh vi√™n</h3>
                    <div class="flex gap-2 mb-2">
                        <input type="text" id="new-user-name" placeholder="T√™n" class="border p-2 rounded w-2/3">
                        <input type="text" id="new-user-pin" placeholder="PIN (4 s·ªë)" maxlength="4" class="border p-2 rounded w-1/3">
                    </div>
                    <button onclick="createNewUser()" class="w-full bg-blue-600 text-white py-2 rounded">T·∫°o th√†nh vi√™n</button>
                </div>
            `;

            // Load pending money requests
            onSnapshot(query(collection(db, getCollectionPath('transactions')), where('status', '==', 'pending')), (snapshot) => {
                const listEl = document.getElementById('admin-money-reqs');
                if(!listEl) return;
                
                if (snapshot.empty) {
                    listEl.innerHTML = '<p class="text-sm text-gray-400">Kh√¥ng c√≥ y√™u c·∫ßu n√†o.</p>';
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const tx = {id: doc.id, ...doc.data()};
                    const user = allUsers.find(u => u.id === tx.userId);
                    
                    html += `
                        <div class="bg-gray-50 p-3 rounded border">
                            <div class="flex justify-between">
                                <span class="font-bold">${user ? user.username : '...'}</span>
                                <span class="font-bold ${tx.type === 'deposit' ? 'text-green-600' : 'text-red-600'}">${formatMoney(tx.amount)}</span>
                            </div>
                            <p class="text-sm text-gray-600">${getTxTitle(tx.type)} - ${tx.note}</p>
                            <div class="flex gap-2 mt-2">
                                <button onclick="handleMoneyReq('${tx.id}', 'approved')" class="bg-green-500 text-white px-3 py-1 rounded text-xs">Duy·ªát</button>
                                <button onclick="handleMoneyReq('${tx.id}', 'rejected')" class="bg-red-500 text-white px-3 py-1 rounded text-xs">T·ª´ ch·ªëi</button>
                            </div>
                        </div>
                    `;
                });
                listEl.innerHTML = html;
            });
        };

        // --- Action Handlers ---

        window.updateAssigneeDropdown = () => {
            const select = document.getElementById('task-assignee');
            if(select) {
                select.innerHTML = allUsers.map(u => `<option value="${u.id}">${u.username} (${u.role === 'admin' ? 'Admin' : 'Member'})</option>`).join('');
            }
        };

        window.submitTask = async () => {
            const title = document.getElementById('task-title').value;
            const reward = parseInt(document.getElementById('task-reward').value);
            const assignee = document.getElementById('task-assignee').value;

            if (!title || !reward) return showToast('Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin', 'error');

            await addDoc(collection(db, getCollectionPath('tasks')), {
                title, reward, assignedTo: assignee, createdBy: currentUser.id,
                status: 'todo', createdAt: serverTimestamp()
            });
            
            closeModal('modal-add-task');
            document.getElementById('task-title').value = '';
            document.getElementById('task-reward').value = '';
            showToast('ƒê√£ giao vi·ªác th√†nh c√¥ng!');
        };

        window.updateTaskStatus = async (taskId, status) => {
            await updateDoc(doc(db, getCollectionPath('tasks'), taskId), { status });
            showToast('ƒê√£ c·∫≠p nh·∫≠t tr·∫°ng th√°i!');
        };
        
        window.deleteTask = async (taskId) => {
             if(confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a?")) {
                 await deleteDoc(doc(db, getCollectionPath('tasks'), taskId));
             }
        };

        window.approveTask = async (taskId, rewardAmount, workerId) => {
            try {
                // Transaction: Update Task Status AND Add Money to User
                await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, getCollectionPath('users'), workerId);
                    const taskRef = doc(db, getCollectionPath('tasks'), taskId);
                    const userDoc = await transaction.get(userRef);

                    if (!userDoc.exists()) throw "User not found";
                    
                    const newBalance = (userDoc.data().balance || 0) + rewardAmount;
                    
                    transaction.update(userRef, { balance: newBalance });
                    transaction.update(taskRef, { status: 'done' });
                    
                    // Create history record
                    const txRef = doc(collection(db, getCollectionPath('transactions')));
                    transaction.set(txRef, {
                        userId: workerId,
                        type: 'task_reward',
                        amount: rewardAmount,
                        status: 'approved',
                        note: 'Ho√†n th√†nh vi·ªác nh√†',
                        createdAt: serverTimestamp()
                    });
                });
                showToast('ƒê√£ duy·ªát v√† chuy·ªÉn ti·ªÅn th∆∞·ªüng!');
            } catch (e) {
                console.error(e);
                showToast('L·ªói khi duy·ªát: ' + e.message, 'error');
            }
        };

        window.openMoneyModal = (type) => {
            document.getElementById('money-type').value = type;
            openModal('modal-money-req');
        };

        window.submitMoneyReq = async () => {
            const type = document.getElementById('money-type').value;
            const amount = parseInt(document.getElementById('money-amount').value);
            const note = document.getElementById('money-note').value;

            if (!amount) return showToast('Nh·∫≠p s·ªë ti·ªÅn', 'error');

            // Logic for Contribution (Immediate if balance enough)
            if (type === 'contribute') {
                if (currentUser.balance < amount) return showToast('S·ªë d∆∞ kh√¥ng ƒë·ªß', 'error');
                
                // Subtract from user, Add to Fund
                 await runTransaction(db, async (transaction) => {
                    const userRef = doc(db, getCollectionPath('users'), currentUser.id);
                    const fundRef = doc(db, getCollectionPath('system'), 'fund');
                    const fundDoc = await transaction.get(fundRef);
                    
                    const currentFund = fundDoc.exists() ? fundDoc.data().amount : 0;

                    transaction.update(userRef, { balance: currentUser.balance - amount });
                    transaction.set(fundRef, { amount: currentFund + amount }, {merge: true});

                     // Create record
                    const txRef = doc(collection(db, getCollectionPath('transactions')));
                    transaction.set(txRef, {
                        userId: currentUser.id,
                        type: 'contribute',
                        amount: amount,
                        status: 'approved', // Auto approve
                        note: note || 'G√≥p qu·ªπ',
                        createdAt: serverTimestamp()
                    });
                 });
                 showToast('ƒê√£ g√≥p qu·ªπ th√†nh c√¥ng!');
                 closeModal('modal-money-req');
                 return;
            }

            // Other types: Create Pending Request
            await addDoc(collection(db, getCollectionPath('transactions')), {
                userId: currentUser.id,
                type, amount, note,
                status: 'pending',
                createdAt: serverTimestamp()
            });
            
            closeModal('modal-money-req');
            showToast('ƒê√£ g·ª≠i y√™u c·∫ßu, ch·ªù Admin duy·ªát.');
        };
        
        window.handleMoneyReq = async (txId, decision) => {
            // Admin approving/rejecting Withdraw/Deposit/Borrow
            try {
                await runTransaction(db, async (transaction) => {
                    const txRef = doc(db, getCollectionPath('transactions'), txId);
                    const txDoc = await transaction.get(txRef);
                    if (!txDoc.exists()) throw "Tx not found";
                    
                    const txData = txDoc.data();
                    const userRef = doc(db, getCollectionPath('users'), txData.userId);
                    const userDoc = await transaction.get(userRef);
                    const userBalance = userDoc.data().balance || 0;

                    const fundRef = doc(db, getCollectionPath('system'), 'fund');
                    const fundDoc = await transaction.get(fundRef);
                    const fundBalance = fundDoc.exists() ? fundDoc.data().amount : 0;

                    if (decision === 'approved') {
                        if (txData.type === 'deposit') {
                            // Add to user balance (Parent takes cash, gives virtual money)
                            transaction.update(userRef, { balance: userBalance + txData.amount });
                        } else if (txData.type === 'withdraw') {
                             if (userBalance < txData.amount) throw "Ng∆∞·ªùi d√πng kh√¥ng ƒë·ªß ti·ªÅn";
                             // Subtract user balance (Parent gives cash)
                             transaction.update(userRef, { balance: userBalance - txData.amount });
                        } else if (txData.type === 'borrow') {
                             // Subtract Fund, Add to User
                             if (fundBalance < txData.amount) throw "Qu·ªπ kh√¥ng ƒë·ªß ti·ªÅn";
                             transaction.set(fundRef, { amount: fundBalance - txData.amount }, {merge:true});
                             transaction.update(userRef, { balance: userBalance + txData.amount });
                        }
                    }

                    transaction.update(txRef, { status: decision });
                });
                showToast('ƒê√£ x·ª≠ l√Ω giao d·ªãch!');
            } catch (e) {
                showToast(e.message || 'C√≥ l·ªói x·∫£y ra', 'error');
            }
        };

        window.submitPermReq = async () => {
            const content = document.getElementById('perm-content').value;
            if(!content) return showToast('Nh·∫≠p n·ªôi dung', 'error');

            await addDoc(collection(db, getCollectionPath('requests')), {
                userId: currentUser.id,
                content,
                status: 'pending',
                createdAt: serverTimestamp()
            });
            
            closeModal('modal-perm-req');
            document.getElementById('perm-content').value = '';
            showToast('ƒê√£ g·ª≠i ƒë∆°n xin ph√©p!');
        };

        window.handlePermReq = async (reqId, status) => {
            await updateDoc(doc(db, getCollectionPath('requests'), reqId), { status });
            showToast('ƒê√£ c·∫≠p nh·∫≠t ƒë∆°n xin ph√©p');
        };

        window.createNewUser = async () => {
            const name = document.getElementById('new-user-name').value;
            const pin = document.getElementById('new-user-pin').value;
            if(!name || pin.length !== 4) return showToast('Th√¥ng tin kh√¥ng h·ª£p l·ªá', 'error');

            await addDoc(collection(db, getCollectionPath('users')), {
                username: name,
                pin: pin,
                role: 'member',
                balance: 0,
                avatar: name.charAt(0).toUpperCase(),
                createdAt: serverTimestamp()
            });
            
            document.getElementById('new-user-name').value = '';
            document.getElementById('new-user-pin').value = '';
            showToast(`ƒê√£ t·∫°o th√†nh vi√™n: ${name}`);
        };

        // --- Initialization ---
        // Check for existing session on load
        const storedId = localStorage.getItem('family_user_id');
        if (storedId) {
            // Attempt auto-login
             if (!auth.currentUser) {
                 if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                     signInWithCustomToken(auth, window.__initial_auth_token).then(() => {
                         getDoc(doc(db, getCollectionPath('users'), storedId)).then(d => {
                             if(d.exists()) {
                                 currentUser = { id: d.id, ...d.data() };
                                 currentUserUid = auth.currentUser.uid;
                                 initApp();
                             } else {
                                 localStorage.removeItem('family_user_id');
                             }
                         });
                     });
                 } else {
                    signInAnonymously(auth).then(() => {
                        getDoc(doc(db, getCollectionPath('users'), storedId)).then(d => {
                            if(d.exists()) {
                                currentUser = { id: d.id, ...d.data() };
                                currentUserUid = auth.currentUser.uid;
                                initApp();
                            } else {
                                localStorage.removeItem('family_user_id'); // Invalid id
                            }
                        });
                    });
                 }
            }
        }

    </script>
