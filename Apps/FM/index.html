<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Radio Pro - Flat Minimal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #09090b;
            --bg-panel: #18181b;
            --bg-hover: #27272a;
            --border-color: #27272a;
            --text-main: #f4f4f5;
            --text-muted: #a1a1aa;
            --accent: #ffffff;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
        }

        /* Tùy chỉnh thanh cuộn siêu mỏng & phẳng */
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 4px;
        }

        /* Ảnh bìa phẳng, không đổ bóng */
        .album-art {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease;
            transform: scale(0.95);
            opacity: 0.8;
        }

        .album-art.playing {
            transform: scale(1);
            opacity: 1;
        }

        /* Range Slider Phẳng */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            width: 100%;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 100%;
            background: transparent;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-thumb {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -4px;
            /* Căn giữa thumb với track (cao 4px) */
            box-shadow: 0 0 0 2px var(--bg-base);
            /* Tạo khoảng hở giả */
            transition: transform 0.1s;
        }

        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.3);
        }

        /* Modal Animation */
        .modal-enter {
            opacity: 0;
            transform: translateY(10px);
        }

        .modal-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.25s ease-out;
        }
    </style>
</head>

<body class="h-screen w-full flex flex-col md:flex-row overflow-hidden">

    <!-- CỘT TRÁI / PHẦN TRÊN: TRÌNH PHÁT NHẠC -->
    <div
        class="w-full md:w-[380px] lg:w-[420px] flex-shrink-0 flex flex-col bg-[#09090b] border-b md:border-b-0 md:border-r border-zinc-800/60 z-20">

        <!-- Header Controls -->
        <div class="flex justify-between items-center p-4 md:p-6 pb-2">
            <button onclick="toggleModal('timer-modal')"
                class="flex items-center gap-2 px-3 py-1.5 rounded-md bg-zinc-900/50 hover:bg-zinc-800 border border-zinc-800 transition-colors">
                <i id="timer-icon" class="fa-regular fa-clock text-xs text-zinc-400"></i>
                <span id="timer-display" class="text-[11px] font-medium tracking-wide text-zinc-300">Hẹn giờ</span>
            </button>
            <button onclick="toggleModal('add-modal')"
                class="w-8 h-8 rounded-md bg-zinc-900/50 hover:bg-zinc-800 border border-zinc-800 flex items-center justify-center transition-colors">
                <i class="fa-solid fa-plus text-xs text-zinc-400"></i>
            </button>
        </div>

        <!-- Album Art -->
        <div class="w-full flex items-center justify-center py-4 sm:py-6 md:py-10 flex-1 min-h-[160px]">
            <div class="relative w-32 h-32 sm:w-48 sm:h-48 md:w-64 md:h-64">
                <img id="art" src="https://placehold.co/400x400/18181b/3f3f46"
                    class="album-art w-full h-full object-cover rounded-xl border border-zinc-800">
                <div id="loading"
                    class="absolute inset-0 flex items-center justify-center bg-[#09090b]/60 rounded-xl hidden backdrop-blur-sm">
                    <i class="fa-solid fa-circle-notch fa-spin text-xl text-zinc-400"></i>
                </div>
            </div>
        </div>

        <!-- Info & Controls (Giữ nguyên kích thước trên mọi màn hình) -->
        <div class="w-full px-6 pb-6 md:pb-10 flex flex-col items-center">

            <div class="w-full text-center mb-6">
                <h1 id="title" class="text-xl md:text-2xl font-semibold text-white truncate px-2">Zen Radio</h1>
                <p id="genre" class="text-xs md:text-sm text-zinc-500 font-medium mt-1">Chọn kênh để phát</p>
            </div>

            <!-- Khối Điều khiển Volume -->
            <div class="w-full flex items-center gap-3 mb-8">
                <i class="fa-solid fa-volume-low text-[10px] text-zinc-600"></i>
                <div class="relative flex-1 h-4 flex items-center group">
                    <!-- Thanh background -->
                    <div class="absolute w-full h-1 bg-zinc-800 rounded-sm pointer-events-none"></div>
                    <!-- Thanh progress -->
                    <div id="vol-bar" class="absolute h-1 bg-zinc-300 rounded-sm pointer-events-none w-[80%]"></div>
                    <!-- Slider vô hình đè lên -->
                    <input id="vol-slider" type="range" min="0" max="1" step="0.01" value="0.8"
                        class="absolute top-0 left-0 h-full w-full opacity-0 z-10">
                </div>
                <i class="fa-solid fa-volume-high text-[10px] text-zinc-600"></i>
            </div>

            <!-- Khối Nút Playback -->
            <div class="flex items-center justify-center gap-6 md:gap-8 w-full">
                <button onclick="toggleMode()"
                    class="w-10 h-10 flex items-center justify-center text-zinc-600 hover:text-white transition-colors">
                    <i id="mode-icon" class="fa-solid fa-repeat text-sm"></i>
                </button>

                <button onclick="changeStation(-1)"
                    class="w-10 h-10 flex items-center justify-center text-zinc-400 hover:text-white active:scale-90 transition-transform">
                    <i class="fa-solid fa-backward-step"></i>
                </button>

                <!-- Nút Play Phẳng -->
                <button onclick="togglePlay()"
                    class="w-14 h-14 md:w-16 md:h-16 bg-white text-black rounded-full flex items-center justify-center hover:bg-zinc-200 active:scale-95 transition-all">
                    <i id="play-btn" class="fa-solid fa-play text-lg md:text-xl ml-1"></i>
                </button>

                <button onclick="changeStation(1)"
                    class="w-10 h-10 flex items-center justify-center text-zinc-400 hover:text-white active:scale-90 transition-transform">
                    <i class="fa-solid fa-forward-step"></i>
                </button>

                <button onclick="setMode(1)"
                    class="w-10 h-10 flex items-center justify-center text-zinc-600 hover:text-white transition-colors">
                    <i class="fa-solid fa-shuffle text-sm"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- CỘT PHẢI / PHẦN DƯỚI: DANH SÁCH KÊNH (PLAYLIST) -->
    <div class="flex-1 flex flex-col bg-[#09090b] min-h-0 relative z-10">
        <!-- Playlist Header (Sticky) -->
        <div
            class="sticky top-0 bg-[#09090b]/90 backdrop-blur-md px-6 py-4 border-b border-zinc-800/60 z-20 flex items-center justify-between">
            <h2 class="text-xs font-bold text-zinc-400 uppercase tracking-widest">Danh sách kênh</h2>
            <span class="text-[10px] font-medium text-zinc-600 px-2 py-1 bg-zinc-900 rounded-sm" id="station-count">0
                kênh</span>
        </div>

        <!-- Cuộn nội dung -->
        <div class="flex-1 overflow-y-auto px-4 py-2" id="playlist-scroll">
            <div id="playlist-content" class="pb-8">
                <!-- Nội dung được sinh bằng JS -->
            </div>
        </div>
    </div>

    <!-- MODAL: HẸN GIỜ -->
    <div id="timer-modal"
        class="hidden fixed inset-0 z-[60] bg-[#09090b]/90 backdrop-blur-sm flex items-center justify-center p-6">
        <div
            class="bg-[#18181b] w-full max-w-xs p-6 rounded-2xl border border-zinc-800 transform transition-all modal-enter">
            <h3 class="text-center text-zinc-100 font-medium mb-6">Hẹn giờ tắt nhạc</h3>
            <div class="flex justify-center items-center gap-2 mb-8">
                <input type="number" id="timer-input"
                    class="bg-transparent border-b border-zinc-700 text-center text-2xl text-white w-20 focus:outline-none focus:border-white py-1 transition-colors"
                    value="30">
                <span class="text-zinc-500 font-medium">phút</span>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleModal('timer-modal')"
                    class="flex-1 py-3 rounded-lg bg-zinc-900 text-zinc-400 hover:bg-zinc-800 text-xs font-semibold transition-colors">Hủy</button>
                <button onclick="startTimer()"
                    class="flex-1 py-3 rounded-lg bg-white text-black hover:bg-zinc-200 text-xs font-semibold transition-colors">Bắt
                    đầu</button>
            </div>
        </div>
    </div>

    <!-- MODAL: THÊM KÊNH -->
    <div id="add-modal"
        class="hidden fixed inset-0 z-[60] bg-[#09090b]/90 backdrop-blur-sm flex items-center justify-center p-6">
        <div
            class="bg-[#18181b] w-full max-w-sm p-6 rounded-2xl border border-zinc-800 transform transition-all modal-enter">
            <h3 class="text-center text-zinc-100 font-medium mb-6">Thêm kênh mới</h3>
            <input type="text" id="add-name"
                class="w-full bg-[#09090b] border border-zinc-800 rounded-lg p-3 text-sm text-white mb-3 focus:outline-none focus:border-zinc-500 transition-colors"
                placeholder="Tên kênh (VD: Lofi HipHop)">
            <input type="text" id="add-url"
                class="w-full bg-[#09090b] border border-zinc-800 rounded-lg p-3 text-sm text-white mb-6 focus:outline-none focus:border-zinc-500 transition-colors"
                placeholder="Đường dẫn m3u8 hoặc mp3">

            <div class="flex gap-2">
                <button onclick="toggleModal('add-modal')"
                    class="flex-1 py-3 rounded-lg bg-zinc-900 text-zinc-400 hover:bg-zinc-800 text-xs font-semibold transition-colors">Đóng</button>
                <button onclick="addCustomStation()"
                    class="flex-1 py-3 rounded-lg bg-white text-black hover:bg-zinc-200 text-xs font-semibold transition-colors">Lưu
                    kênh</button>
            </div>
        </div>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>

    <script>
        // --- DATASET: CATEGORIZED ---
        const initialData = [
            {
                category: "Việt Nam - Đài Tiếng Nói",
                items: [
                    { name: "VOV1 - Thời sự", logo: "https://placehold.co/100x100/18181b/3f3f46?text=VOV1", url: "https://vov-vov1.cdn.vov.vn/vov1_hls.m3u8" },
                    { name: "VOV3 - Âm nhạc", logo: "https://placehold.co/100x100/18181b/3f3f46?text=VOV3", url: "https://vov-vov3.cdn.vov.vn/vov3_hls.m3u8" },
                    { name: "VOV Giao Thông HN", logo: "https://placehold.co/100x100/18181b/3f3f46?text=VOV+HN", url: "https://vov-vovgiaothonghn.cdn.vov.vn/vovgiaothonghn_hls.m3u8" },
                    { name: "VOV Giao Thông HCM", logo: "https://placehold.co/100x100/18181b/3f3f46?text=VOV+HCM", url: "https://vov-vovgiaothonghcm.cdn.vov.vn/vovgiaothonghcm_hls.m3u8" },
                    { name: "VOH - FM 99.9 MHz", logo: "https://placehold.co/100x100/18181b/3f3f46?text=VOH", url: "https://stream.voh.com.vn/voh/999.sdp/playlist.m3u8" }
                ]
            },
            {
                category: "Quốc Tế - US-UK Hits",
                items: [
                    { name: "BBC Radio 1", logo: "https://placehold.co/100x100/18181b/3f3f46?text=BBC1", url: "http://stream.live.vc.bbc.co.uk/bbc_radio_one" },
                    { name: "181.FM - Awesome 80's", logo: "https://placehold.co/100x100/18181b/3f3f46?text=80s", url: "http://sc-rly.181.fm:80/stream/1073" },
                    { name: "Capital FM UK", logo: "https://placehold.co/100x100/18181b/3f3f46?text=Capital", url: "https://icecast.global.com/CapitalUKMP3" },
                    { name: "Hits Radio US", logo: "https://placehold.co/100x100/18181b/3f3f46?text=Hits", url: "https://playerservices.streamtheworld.com/api/livestream-redirect/977_HITS_SC" }
                ]
            },
            {
                category: "Chill & Relaxing",
                items: [
                    { name: "Lofi Radio 24/7", logo: "https://placehold.co/100x100/18181b/3f3f46?text=Lofi", url: "https://play.streamafrica.net/lofiradio" },
                    { name: "Costa Del Mar - Chillout", logo: "https://placehold.co/100x100/18181b/3f3f46?text=Chill", url: "http://sc-costadelmar.181.fm:80/stream/1047" },
                    { name: "Jazz Radio - Smooth", logo: "https://placehold.co/100x100/18181b/3f3f46?text=Jazz", url: "http://strm112.1.fm/smoothjazz_mobile_mp3" }
                ]
            },
            {
                category: "Nhạc Điện Tử (EDM)",
                items: [
                    { name: "Dance FM", logo: "https://placehold.co/100x100/18181b/3f3f46?text=EDM", url: "https://edge.mixlr.com/channel/vofid" },
                    { name: "Techno Vibe", logo: "https://placehold.co/100x100/18181b/3f3f46?text=Techno", url: "http://strm112.1.fm/techno_mobile_mp3" }
                ]
            }
        ];

        // --- STATE ---
        let flatList = [];
        let currentState = {
            idx: 0,
            playing: false,
            mode: 0, // 0: LoopAll, 1: Shuffle, 2: One
            hls: null,
            timer: null
        };

        // --- DOM ---
        const $ = (id) => document.getElementById(id);
        const els = {
            content: $('playlist-content'),
            audio: $('audio'),
            art: $('art'),
            title: $('title'),
            genre: $('genre'),
            playBtn: $('play-btn'),
            volBar: $('vol-bar'),
            volSlider: $('vol-slider'),
            loading: $('loading'),
            stationCount: $('station-count')
        };

        // --- INIT ---
        function init() {
            // Load custom stations
            const custom = JSON.parse(localStorage.getItem('zen_custom_stations') || '[]');
            if (custom.length > 0) {
                initialData.unshift({ category: "Kênh Của Bạn", items: custom });
            }

            // Flatten data
            initialData.forEach(cat => {
                cat.items.forEach(item => {
                    flatList.push({ ...item, category: cat.category });
                });
            });

            els.stationCount.innerText = `${flatList.length} kênh`;

            renderPlaylist();
            loadStation(0, false);

            // Audio Events
            els.audio.onplaying = () => updateUI(true);
            els.audio.onpause = () => updateUI(false);
            els.audio.onwaiting = () => els.loading.classList.remove('hidden');
            els.audio.oncanplay = () => els.loading.classList.add('hidden');
            els.audio.onended = handleEnd;
            els.audio.onerror = () => { console.log('Lỗi stream'); changeStation(1); };

            // Volume Events (đồng bộ input range với vạch màu)
            els.volSlider.addEventListener('input', (e) => {
                els.audio.volume = e.target.value;
                updateVol(e.target.value);
            });
            // Khởi tạo mức âm lượng mặc định
            updateVol(els.volSlider.value);
        }

        // --- PLAYER LOGIC ---
        function loadStation(idx, autoPlay = true) {
            if (idx < 0) idx = flatList.length - 1;
            if (idx >= flatList.length) idx = 0;

            currentState.idx = idx;
            const s = flatList[idx];

            els.title.innerText = s.name;
            els.genre.innerText = s.category;
            els.art.src = s.logo;

            if (currentState.hls) { currentState.hls.destroy(); currentState.hls = null; }

            // Xử lý stream HLS (.m3u8) hoặc file âm thanh bình thường
            if (s.url.includes('.m3u8') && Hls.isSupported()) {
                currentState.hls = new Hls();
                currentState.hls.loadSource(s.url);
                currentState.hls.attachMedia(els.audio);
                currentState.hls.on(Hls.Events.MANIFEST_PARSED, () => { if (autoPlay) els.audio.play(); });
            } else {
                els.audio.src = s.url;
                if (autoPlay) els.audio.play();
            }

            highlightPlaylist();

            // Tự động cuộn đến item đang phát trên Mobile
            if (window.innerWidth < 768) {
                const activeEl = document.querySelectorAll('.station-item')[idx];
                if (activeEl) {
                    activeEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }
        }

        function togglePlay() {
            if (els.audio.paused) els.audio.play();
            else els.audio.pause();
        }

        function updateUI(playing) {
            currentState.playing = playing;
            els.playBtn.className = playing ? 'fa-solid fa-pause text-lg md:text-xl' : 'fa-solid fa-play text-lg md:text-xl ml-1';
            els.art.classList.toggle('playing', playing);
            els.loading.classList.add('hidden');
            highlightPlaylist();
        }

        function changeStation(dir) {
            if (currentState.mode === 1) { // Shuffle
                let r;
                do { r = Math.floor(Math.random() * flatList.length); } while (r === currentState.idx);
                loadStation(r);
            } else {
                loadStation(currentState.idx + dir);
            }
        }

        function handleEnd() {
            if (currentState.mode === 2) { els.audio.currentTime = 0; els.audio.play(); } // Lặp lại 1 bài
            else changeStation(1);
        }

        function toggleMode() {
            currentState.mode = (currentState.mode + 1) % 3;
            const icons = ['fa-repeat', 'fa-shuffle', 'fa-1'];
            $('mode-icon').className = `fa-solid ${icons[currentState.mode]} text-sm`;
            // Cập nhật màu sắc icon theo state (nếu ở chế độ lặp tắt thì làm mờ)
            $('mode-icon').parentElement.classList.toggle('text-zinc-600', currentState.mode === 0);
            $('mode-icon').parentElement.classList.toggle('text-white', currentState.mode !== 0);
        }

        function setMode(m) { currentState.mode = m; toggleMode(); }

        function updateVol(val) {
            els.volBar.style.width = (val * 100) + '%';
        }

        // --- PLAYLIST RENDERING ---
        function renderPlaylist() {
            let html = '';

            initialData.forEach(group => {
                html += `
                    <div class="px-2 pt-6 pb-2">
                        <h3 class="text-[10px] font-semibold text-zinc-500 uppercase tracking-widest">${group.category}</h3>
                    </div>
                `;
                group.items.forEach(item => {
                    const realIndex = flatList.findIndex(x => x.url === item.url);
                    const isCustom = group.category === "Kênh Của Bạn";

                    html += `
                        <div class="station-item group flex items-center gap-3 p-2 mx-2 rounded-lg cursor-pointer hover:bg-zinc-900 border border-transparent hover:border-zinc-800 transition-all mb-1" onclick="loadStation(${realIndex})">
                            <div class="relative w-11 h-11 flex-shrink-0">
                                <img src="${item.logo}" class="w-full h-full object-cover rounded-md bg-zinc-800 border border-zinc-800/50">
                                <div class="playing-overlay hidden absolute inset-0 bg-[#09090b]/60 rounded-md flex items-center justify-center backdrop-blur-[1px]">
                                    <i class="fa-solid fa-chart-simple text-white text-[10px]"></i>
                                </div>
                            </div>
                            <div class="flex-1 min-w-0 pr-2">
                                <p class="item-name text-sm font-medium text-zinc-300 truncate transition-colors">${item.name}</p>
                            </div>
                            ${isCustom ? `
                                <button class="w-8 h-8 rounded text-zinc-600 hover:text-red-400 hover:bg-zinc-800 transition-colors opacity-100 md:opacity-0 group-hover:opacity-100 flex items-center justify-center" onclick="deleteCustom(event, '${item.url}')">
                                    <i class="fa-solid fa-trash text-xs"></i>
                                </button>
                            ` : ''}
                        </div>
                    `;
                });
            });
            els.content.innerHTML = html;
        }

        function highlightPlaylist() {
            const items = document.querySelectorAll('.station-item');
            items.forEach((el, i) => {
                const isMatch = i === currentState.idx;

                // Trạng thái phần tử list
                el.classList.toggle('bg-zinc-900', isMatch);
                el.classList.toggle('border-zinc-800', isMatch);

                // Text màu trắng sáng lên
                const nameEl = el.querySelector('.item-name');
                nameEl.classList.toggle('text-white', isMatch);
                nameEl.classList.toggle('text-zinc-300', !isMatch);

                // Hiện overlay Equalizer nếu đang phát
                const overlay = el.querySelector('.playing-overlay');
                if (isMatch && currentState.playing) {
                    overlay.classList.remove('hidden');
                } else {
                    overlay.classList.add('hidden');
                }
            });
        }

        // --- UTILS & MODALS ---
        function toggleModal(id) {
            const el = $(id);
            if (el.classList.contains('hidden')) {
                el.classList.remove('hidden');
                setTimeout(() => el.querySelector('div').classList.add('modal-enter-active'), 10);
            } else {
                el.querySelector('div').classList.remove('modal-enter-active');
                setTimeout(() => el.classList.add('hidden'), 250);
            }
        }

        function addCustomStation() {
            const name = $('add-name').value.trim();
            const url = $('add-url').value.trim();
            if (!name || !url) return;

            const custom = JSON.parse(localStorage.getItem('zen_custom_stations') || '[]');
            custom.push({ name, url, logo: `https://placehold.co/100x100/18181b/ffffff?text=${name.substring(0, 3).toUpperCase()}` });
            localStorage.setItem('zen_custom_stations', JSON.stringify(custom));

            location.reload();
        }

        function deleteCustom(e, url) {
            e.stopPropagation();
            if (!confirm('Bạn chắc chắn muốn xóa kênh này?')) return;

            let custom = JSON.parse(localStorage.getItem('zen_custom_stations') || '[]');
            custom = custom.filter(c => c.url !== url);
            localStorage.setItem('zen_custom_stations', JSON.stringify(custom));
            location.reload();
        }

        function startTimer() {
            const min = parseInt($('timer-input').value);
            if (isNaN(min) || min <= 0) return;

            toggleModal('timer-modal');
            $('timer-icon').classList.replace('fa-regular', 'fa-solid');
            $('timer-display').innerText = min + 'm';
            $('timer-icon').parentElement.classList.add('bg-zinc-800', 'border-zinc-700');
            $('timer-icon').classList.replace('text-zinc-400', 'text-white');
            $('timer-display').classList.replace('text-zinc-300', 'text-white');

            if (currentState.timer) clearTimeout(currentState.timer);
            currentState.timer = setTimeout(() => {
                els.audio.pause();
                $('timer-display').innerText = 'Hẹn giờ';
                $('timer-icon').classList.replace('fa-solid', 'fa-regular');
                $('timer-icon').parentElement.classList.remove('bg-zinc-800', 'border-zinc-700');
                $('timer-icon').classList.replace('text-white', 'text-zinc-400');
                $('timer-display').classList.replace('text-white', 'text-zinc-300');
            }, min * 60000);
        }

        init();
    </script>
</body>
