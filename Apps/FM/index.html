<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Radio Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #09090b;
            --drawer-bg: #18181b;
            --text-main: #f4f4f5;
            --text-dim: #71717a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* Prevent browser bounce */
        }

        /* --- VISUALS --- */
        .zen-shadow {
            box-shadow: 0 0 50px -12px rgba(0, 0, 0, 0.7);
        }
        
        .album-art {
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            filter: grayscale(100%) brightness(0.8);
            transform: scale(0.92);
        }
        .album-art.playing {
            filter: grayscale(0%) brightness(1);
            transform: scale(1);
            box-shadow: 0 20px 40px -10px rgba(255,255,255,0.1);
        }

        /* --- DRAWER (BOTTOM SHEET) --- */
        .drawer-container {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 85vh; /* Max height */
            background: var(--drawer-bg);
            border-top-left-radius: 32px;
            border-top-right-radius: 32px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            transform: translateY(calc(100% - 80px)); /* Default: Show 80px peek */
            transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 50;
            display: flex;
            flex-direction: column;
        }

        .drawer-container.dragging {
            transition: none; /* Remove transition during drag for 1:1 movement */
        }

        .drawer-handle-area {
            height: 80px; /* Peek height */
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0 24px;
            cursor: grab;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .drawer-handle-bar {
            width: 40px;
            height: 4px;
            background: #3f3f46;
            border-radius: 10px;
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- CATEGORY HEADERS --- */
        .cat-header {
            position: sticky;
            top: 0;
            background: var(--drawer-bg);
            padding: 12px 0 8px 0;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            z-index: 10;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        /* --- SLIDER --- */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            height: 30px; /* Touch target */
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            background: #27272a;
            height: 4px;
            border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            border-radius: 50%;
            background: #fff;
            margin-top: -4px;
            transition: transform 0.1s;
        }
        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.5);
        }

        /* --- SCROLLBAR --- */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* --- UTILS --- */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
    </style>
</head>
<body class="h-screen w-full flex flex-col items-center relative">

    <div class="w-full max-w-md px-6 pt-10 flex justify-between items-center z-10">
        <button onclick="toggleModal('timer-modal')" class="group flex items-center gap-2 px-3 py-1.5 rounded-full bg-white/5 border border-white/5 active:scale-95 transition-all">
            <i id="timer-icon" class="fa-regular fa-clock text-xs text-neutral-400 group-hover:text-white"></i>
            <span id="timer-display" class="text-[10px] font-bold uppercase tracking-wider text-neutral-400 group-hover:text-white">Hẹn giờ</span>
        </button>
        
        <button onclick="toggleModal('add-modal')" class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center hover:bg-white/10 active:scale-95 transition-all">
            <i class="fa-solid fa-plus text-xs text-neutral-400"></i>
        </button>
    </div>

    <div class="flex-1 w-full max-w-md flex flex-col items-center justify-center px-8 pb-32">
        
        <div class="relative w-64 h-64 md:w-72 md:h-72 mb-10">
            <img id="art" src="https://placehold.co/400x400/111/333" class="album-art w-full h-full object-cover rounded-[32px] zen-shadow border border-white/5">
            <div id="loading" class="absolute inset-0 flex items-center justify-center bg-black/50 rounded-[32px] hidden">
                <i class="fa-solid fa-circle-notch fa-spin text-2xl text-white"></i>
            </div>
        </div>

        <div class="w-full text-center mb-8">
            <h1 id="title" class="text-2xl font-semibold text-white truncate px-2">Zen Radio</h1>
            <p id="genre" class="text-xs font-medium text-neutral-500 uppercase tracking-widest mt-2">Chọn kênh để phát</p>
        </div>

        <div class="w-full mb-8 relative group">
            <div class="flex justify-between text-[10px] text-neutral-500 mb-1 font-bold tracking-wider">
                <span>VOL</span>
                <span id="vol-percent">80%</span>
            </div>
            <div class="relative h-1 w-full bg-neutral-800 rounded-full overflow-hidden pointer-events-none">
                <div id="vol-bar" class="absolute top-0 left-0 h-full bg-white w-[80%]"></div>
            </div>
            <input id="vol-slider" type="range" min="0" max="1" step="0.01" value="0.8" class="absolute top-[-13px] left-0 w-full opacity-0">
        </div>

        <div class="flex items-center justify-center gap-8">
            <button onclick="toggleMode()" class="w-10 h-10 flex items-center justify-center text-neutral-500 hover:text-white transition-colors relative">
                <i id="mode-icon" class="fa-solid fa-repeat"></i>
                <div id="mode-dot" class="absolute bottom-1 w-1 h-1 bg-white rounded-full opacity-0"></div>
            </button>

            <button onclick="changeStation(-1)" class="w-12 h-12 flex items-center justify-center text-neutral-400 hover:text-white active:scale-90 transition-transform">
                <i class="fa-solid fa-backward-step fa-xl"></i>
            </button>
            
            <button onclick="togglePlay()" class="w-16 h-16 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 active:scale-95 transition-all shadow-[0_0_30px_rgba(255,255,255,0.2)]">
                <i id="play-btn" class="fa-solid fa-play text-xl ml-1"></i>
            </button>

            <button onclick="changeStation(1)" class="w-12 h-12 flex items-center justify-center text-neutral-400 hover:text-white active:scale-90 transition-transform">
                <i class="fa-solid fa-forward-step fa-xl"></i>
            </button>

            <button onclick="setMode(1)" class="w-10 h-10 flex items-center justify-center text-neutral-500 hover:text-white transition-colors">
                <i class="fa-solid fa-shuffle"></i>
            </button>
        </div>
    </div>

    <div id="drawer" class="drawer-container">
        <div id="drawer-handle" class="drawer-handle-area">
            <div class="drawer-handle-bar"></div>
            <div class="flex items-center gap-4 w-full">
                <div class="w-10 h-10 rounded-lg bg-neutral-800 flex items-center justify-center flex-shrink-0 overflow-hidden">
                    <i class="fa-solid fa-list-ul text-neutral-500 text-sm"></i>
                </div>
                <div class="flex-1">
                    <p class="text-xs font-bold text-neutral-400 uppercase tracking-wider">Danh sách kênh</p>
                    <p class="text-sm text-white font-medium truncate">Vuốt lên để xem toàn bộ</p>
                </div>
                <i id="drawer-arrow" class="fa-solid fa-chevron-up text-neutral-500 transition-transform duration-300"></i>
            </div>
        </div>

        <div id="playlist-scroll" class="flex-1 overflow-y-auto no-scrollbar px-6 pb-6">
            <div id="playlist-content" class="pt-2">
                </div>
        </div>
    </div>

    <div id="timer-modal" class="hidden fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-[#18181b] w-full max-w-xs p-6 rounded-3xl border border-white/10 transform transition-all modal-enter" id="timer-box">
            <h3 class="text-center text-white font-bold mb-6">Hẹn giờ tắt nhạc</h3>
            <div class="flex justify-center items-center gap-2 mb-8">
                <input type="number" id="timer-input" class="bg-transparent border-b border-neutral-600 text-center text-2xl text-white w-20 focus:outline-none focus:border-white py-1" value="30">
                <span class="text-neutral-500">phút</span>
            </div>
            <div class="flex gap-3">
                <button onclick="toggleModal('timer-modal')" class="flex-1 py-3 rounded-xl bg-neutral-800 text-neutral-400 text-xs font-bold">Hủy</button>
                <button onclick="startTimer()" class="flex-1 py-3 rounded-xl bg-white text-black text-xs font-bold">Bắt đầu</button>
            </div>
        </div>
    </div>

    <div id="add-modal" class="hidden fixed inset-0 z-[60] bg-black/80 backdrop-blur-sm flex items-center justify-center p-6">
        <div class="bg-[#18181b] w-full max-w-sm p-6 rounded-3xl border border-white/10 transform transition-all modal-enter" id="add-box">
            <h3 class="text-center text-white font-bold mb-6">Thêm kênh mới</h3>
            <input type="text" id="add-name" class="w-full bg-neutral-800 rounded-xl p-3 text-sm text-white mb-3 focus:outline-none focus:ring-1 focus:ring-white" placeholder="Tên kênh">
            <input type="text" id="add-url" class="w-full bg-neutral-800 rounded-xl p-3 text-sm text-white mb-6 focus:outline-none focus:ring-1 focus:ring-white" placeholder="URL (.m3u8, .mp3)">
            
            <div class="flex gap-3">
                <button onclick="toggleModal('add-modal')" class="flex-1 py-3 rounded-xl bg-neutral-800 text-neutral-400 text-xs font-bold">Đóng</button>
                <button onclick="addCustomStation()" class="flex-1 py-3 rounded-xl bg-white text-black text-xs font-bold">Lưu</button>
            </div>
        </div>
    </div>

    <audio id="audio" crossorigin="anonymous"></audio>

    <script>
        // --- DATASET: CATEGORIZED ---
        const initialData = [
            {
                category: "Việt Nam - Đài Tiếng Nói",
                items: [
                    { name: "VOV Giao Thông HN", logo: "https://placehold.co/400?text=VOV+HN", url: "http://stream.vov.vn:8080/vovgt_mb_hls.m3u8" }, // Proxied or Http allowed
                    { name: "VOV Giao Thông HCM", logo: "https://placehold.co/400?text=VOV+HCM", url: "http://stream.vov.vn:8080/vovgt_mn_hls.m3u8" },
                    { name: "VOV1 - Thời sự", logo: "https://placehold.co/400?text=VOV1", url: "http://stream.vov.vn:8080/vov1_hls.m3u8" },
                    { name: "VOV3 - Âm nhạc", logo: "https://placehold.co/400?text=VOV3", url: "http://stream.vov.vn:8080/vov3_hls.m3u8" },
                    { name: "VOH - AM 610", logo: "https://placehold.co/400?text=VOH", url: "http://radio.voh.com.vn:8000/am610.mp3" }
                ]
            },
            {
                category: "Quốc Tế - Top Hits",
                items: [
                    { name: "100Hitz - Top 40", logo: "https://placehold.co/400/b91c1c/fff?text=Top40", url: "http://206.217.213.236:9200" },
                    { name: ".977 Today's Hits", logo: "https://placehold.co/400/2563eb/fff?text=Hits", url: "https://playerservices.streamtheworld.com/api/livestream-redirect/977_HITS_SC" },
                    { name: "Hot 108 Jamz", logo: "https://placehold.co/400/db2777/fff?text=Jamz", url: "http://sc-rly.181.fm:80/stream/1094" }
                ]
            },
            {
                category: "Chill & Relax",
                items: [
                    { name: "Lofi HipHop", logo: "https://placehold.co/400/4c1d95/fff?text=Lofi", url: "http://hyades.shoutca.st:8043/stream" },
                    { name: "Smooth Jazz", logo: "https://placehold.co/400/78350f/fff?text=Jazz", url: "http://sc-rly.181.fm:80/stream/1006" },
                    { name: "Classical Piano", logo: "https://placehold.co/400/1e293b/fff?text=Piano", url: "https://p.scdn.co/mp3-preview/2f37da1d4221f40b9d1a98cd191f4d6f1646ad17" } // Demo placeholder for structure
                ]
            },
            {
                category: "Nhạc Điện Tử (EDM)",
                items: [
                    { name: "Vinahouse FM", logo: "https://placehold.co/400/064e3b/fff?text=Vina", url: "https://pixeldrain.com/api/file/FNcRLhYd" },
                    { name: "Prada Deep House", logo: "https://placehold.co/400/0f172a/fff?text=Deep", url: "https://pixeldrain.com/api/file/71qHW5FH" }
                ]
            }
        ];

        // --- STATE ---
        let flatList = []; // Flattened list for playback logic
        let currentState = {
            idx: 0,
            playing: false,
            mode: 0, // 0: LoopAll, 1: Shuffle, 2: One
            hls: null,
            timer: null
        };

        // --- DOM ---
        const $ = (id) => document.getElementById(id);
        const els = {
            drawer: $('drawer'),
            handle: $('drawer-handle'),
            content: $('playlist-content'),
            scroll: $('playlist-scroll'),
            arrow: $('drawer-arrow'),
            audio: $('audio'),
            art: $('art'),
            title: $('title'),
            genre: $('genre'),
            playBtn: $('play-btn'),
            volBar: $('vol-bar'),
            volSlider: $('vol-slider'),
            volPercent: $('vol-percent'),
            loading: $('loading')
        };

        // --- INIT ---
        function init() {
            // Merge User Custom Stations
            const custom = JSON.parse(localStorage.getItem('zen_custom_stations') || '[]');
            if(custom.length > 0) {
                initialData.unshift({ category: "Kênh Của Bạn", items: custom });
            }

            // Flatten data for player navigation
            initialData.forEach(cat => {
                cat.items.forEach(item => {
                    flatList.push({ ...item, category: cat.category });
                });
            });

            renderPlaylist();
            loadStation(0, false);
            setupDrawer();
            
            // Audio Events
            els.audio.onplaying = () => updateUI(true);
            els.audio.onpause = () => updateUI(false);
            els.audio.onwaiting = () => els.loading.classList.remove('hidden');
            els.audio.oncanplay = () => els.loading.classList.add('hidden');
            els.audio.onended = handleEnd;
            els.audio.onerror = () => { console.log('Err'); changeStation(1); };

            // Volume
            els.volSlider.addEventListener('input', (e) => {
                els.audio.volume = e.target.value;
                updateVol(e.target.value);
            });
        }

        // --- PLAYER LOGIC ---
        function loadStation(idx, autoPlay = true) {
            if(idx < 0) idx = flatList.length - 1;
            if(idx >= flatList.length) idx = 0;
            
            currentState.idx = idx;
            const s = flatList[idx];

            els.title.innerText = s.name;
            els.genre.innerText = s.category;
            els.art.src = s.logo;

            if(currentState.hls) { currentState.hls.destroy(); currentState.hls = null; }

            // Mixed Content Handling (Note: Real deployment needs HTTPS streams or meta tag)
            if(s.url.includes('.m3u8') && Hls.isSupported()) {
                currentState.hls = new Hls();
                currentState.hls.loadSource(s.url);
                currentState.hls.attachMedia(els.audio);
                currentState.hls.on(Hls.Events.MANIFEST_PARSED, () => { if(autoPlay) els.audio.play(); });
            } else {
                els.audio.src = s.url;
                if(autoPlay) els.audio.play();
            }
            
            highlightPlaylist();
        }

        function togglePlay() {
            if(els.audio.paused) els.audio.play();
            else els.audio.pause();
        }

        function updateUI(playing) {
            currentState.playing = playing;
            els.playBtn.className = playing ? 'fa-solid fa-pause text-xl' : 'fa-solid fa-play text-xl ml-1';
            els.art.classList.toggle('playing', playing);
            els.loading.classList.add('hidden');
        }

        function changeStation(dir) {
            if(currentState.mode === 1) { // Shuffle
                let r;
                do { r = Math.floor(Math.random() * flatList.length); } while(r === currentState.idx);
                loadStation(r);
            } else {
                loadStation(currentState.idx + dir);
            }
        }

        function handleEnd() {
            if(currentState.mode === 2) { els.audio.currentTime = 0; els.audio.play(); } // Loop 1
            else changeStation(1);
        }

        function toggleMode() {
            currentState.mode = (currentState.mode + 1) % 3;
            const icons = ['fa-repeat', 'fa-shuffle', 'fa-1'];
            $('mode-icon').className = `fa-solid ${icons[currentState.mode]}`;
            $('mode-dot').style.opacity = currentState.mode !== 0 ? '1' : '0';
        }
        
        function setMode(m) { currentState.mode = m; toggleMode(); } // Helper

        function updateVol(val) {
            els.volBar.style.width = (val * 100) + '%';
            els.volPercent.innerText = Math.round(val * 100) + '%';
        }

        // --- DRAWER LOGIC (SWIPE/DRAG) ---
        function setupDrawer() {
            let startY = 0;
            let currentY = 0;
            let isDragging = false;
            let isOpen = false;
            const threshold = 100; // px to snap
            const maxTranslate = 0; // Top position
            const hiddenTranslate = window.innerHeight - 80; // Bottom position

            // Touch Start
            els.handle.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
                isDragging = true;
                els.drawer.classList.add('dragging');
            }, { passive: true });

            // Touch Move
            document.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                currentY = e.touches[0].clientY;
                const delta = currentY - startY;
                
                // Calculate new position based on current state
                let newY = isOpen ? delta : hiddenTranslate + delta;
                
                // Boundaries
                if (newY < 0) newY = 0; // Top limit
                if (newY > hiddenTranslate) newY = hiddenTranslate; // Bottom limit

                els.drawer.style.transform = `translateY(${newY}px)`;
            }, { passive: true });

            // Touch End
            document.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;
                els.drawer.classList.remove('dragging');
                els.drawer.style.transform = ''; // Clear inline style to let CSS class take over

                const moved = currentY - startY;
                
                if (isOpen) {
                    if (moved > threshold) closeDrawer(); // Dragged down enough
                    else openDrawer(); // Snap back up
                } else {
                    if (moved < -threshold) openDrawer(); // Dragged up enough
                    else closeDrawer(); // Snap back down
                }
            });

            // Click Toggle
            els.handle.addEventListener('click', () => {
                if(!isDragging) isOpen ? closeDrawer() : openDrawer();
            });

            function openDrawer() {
                isOpen = true;
                els.drawer.style.transform = 'translateY(0)';
                els.arrow.style.transform = 'rotate(180deg)';
                els.scroll.scrollTop = 0;
            }

            function closeDrawer() {
                isOpen = false;
                els.drawer.style.transform = `translateY(calc(100% - 80px))`;
                els.arrow.style.transform = 'rotate(0deg)';
            }
        }

        // --- PLAYLIST RENDERING ---
        function renderPlaylist() {
            let html = '';
            let globalIndex = 0;

            initialData.forEach(group => {
                html += `<div class="cat-header">${group.category}</div>`;
                group.items.forEach(item => {
                    // Find index in flatList
                    const realIndex = flatList.findIndex(x => x.url === item.url);
                    
                    html += `
                        <div class="flex items-center p-3 mb-1 rounded-xl cursor-pointer hover:bg-white/5 transition-colors station-item" onclick="loadStation(${realIndex})">
                            <img src="${item.logo}" class="w-10 h-10 rounded-lg object-cover mr-4 bg-neutral-800">
                            <div class="flex-1 overflow-hidden">
                                <p class="text-sm font-bold text-white truncate item-name">${item.name}</p>
                            </div>
                            <div class="w-2 h-2 rounded-full bg-white hidden playing-dot"></div>
                            ${group.category === "Kênh Của Bạn" ? `<button class="ml-4 p-2 text-neutral-600 hover:text-red-500" onclick="deleteCustom(event, '${item.url}')"><i class="fa-solid fa-trash text-xs"></i></button>` : ''}
                        </div>
                    `;
                });
            });
            els.content.innerHTML = html;
        }

        function highlightPlaylist() {
            const items = document.querySelectorAll('.station-item');
            items.forEach((el, i) => {
                const isMatch = i === currentState.idx;
                el.classList.toggle('bg-white/10', isMatch);
                el.querySelector('.item-name').classList.toggle('text-emerald-400', isMatch);
                el.querySelector('.playing-dot').classList.toggle('hidden', !isMatch);
            });
        }

        // --- UTILS & MODALS ---
        function toggleModal(id) {
            const el = $(id);
            if(el.classList.contains('hidden')) {
                el.classList.remove('hidden');
                setTimeout(() => el.querySelector('div').classList.add('modal-enter-active'), 10);
            } else {
                el.querySelector('div').classList.remove('modal-enter-active');
                setTimeout(() => el.classList.add('hidden'), 200);
            }
        }

        function addCustomStation() {
            const name = $('add-name').value;
            const url = $('add-url').value;
            if(!name || !url) return;

            const custom = JSON.parse(localStorage.getItem('zen_custom_stations') || '[]');
            custom.push({ name, url, logo: 'https://placehold.co/400?text=USER' });
            localStorage.setItem('zen_custom_stations', JSON.stringify(custom));
            
            location.reload(); // Simple reload to re-init structure
        }

        function deleteCustom(e, url) {
            e.stopPropagation();
            if(!confirm('Xóa kênh này?')) return;
            
            let custom = JSON.parse(localStorage.getItem('zen_custom_stations') || '[]');
            custom = custom.filter(c => c.url !== url);
            localStorage.setItem('zen_custom_stations', JSON.stringify(custom));
            location.reload();
        }

        function startTimer() {
            const min = parseInt($('timer-input').value);
            toggleModal('timer-modal');
            $('timer-icon').classList.replace('fa-regular', 'fa-solid');
            $('timer-display').innerText = min + 'm';
            
            if(currentState.timer) clearTimeout(currentState.timer);
            currentState.timer = setTimeout(() => {
                els.audio.pause();
                $('timer-display').innerText = 'Hẹn giờ';
                $('timer-icon').classList.replace('fa-solid', 'fa-regular');
            }, min * 60000);
        }

        init();
    </script>
</body>
</html>
