<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixeldrain Music Player (Fixed FLAC)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 3px; }
        
        /* Animation cho đĩa nhạc xoay */
        .spin-slow { animation: spin 8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent;
        }
        input[type=range]:focus { outline: none; }
        
        /* Slider Thumb (Cục tròn kéo) */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px; width: 16px;
            border-radius: 50%; background: #ffffff;
            margin-top: -6px; box-shadow: 0 0 5px rgba(0,0,0,0.5);
            cursor: pointer;
        }
        
        /* Slider Track (Thanh đường chạy) */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px;
            background: #4b5563; border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-800 rounded-3xl shadow-2xl overflow-hidden border border-gray-700 p-6">
        
        <div class="flex flex-col items-center justify-center space-y-6">
            <div class="relative w-48 h-48 md:w-64 md:h-64 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 shadow-lg flex items-center justify-center overflow-hidden border-4 border-gray-700 group">
                <div id="disk-art" class="w-full h-full flex items-center justify-center">
                    <i class="fas fa-music text-6xl text-white/50"></i>
                </div>
                <div class="absolute w-8 h-8 bg-gray-800 rounded-full border-2 border-gray-600"></div>
            </div>

            <div class="text-center w-full px-4">
                <h2 id="song-title" class="text-xl md:text-2xl font-bold truncate text-indigo-300">Chưa chọn bài hát</h2>
                <p id="song-artist" class="text-gray-400 text-sm">Pixeldrain Stream</p>
                <p id="status-msg" class="text-xs text-yellow-500 mt-1 h-4"></p>
            </div>

            <div class="w-full space-y-2">
                <input type="range" id="progress" value="0" class="w-full" disabled>
                <div class="flex justify-between text-xs text-gray-400 font-mono">
                    <span id="curr-time">00:00</span>
                    <span id="dur-time">00:00</span>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <button id="prev-btn" class="text-gray-400 hover:text-white transition p-2"><i class="fas fa-step-backward fa-xl"></i></button>
                <button id="play-btn" class="w-16 h-16 rounded-full bg-indigo-600 hover:bg-indigo-500 flex items-center justify-center shadow-lg transition transform hover:scale-105 active:scale-95">
                    <i class="fas fa-play text-2xl pl-1"></i>
                </button>
                <button id="next-btn" class="text-gray-400 hover:text-white transition p-2"><i class="fas fa-step-forward fa-xl"></i></button>
            </div>
             <div class="flex items-center gap-2 w-full max-w-[200px]">
                <i class="fas fa-volume-down text-gray-400 text-xs"></i>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="w-full h-1 bg-gray-600 rounded-lg appearance-none">
            </div>
        </div>

        <div class="flex flex-col gap-4 bg-gray-900/50 rounded-2xl p-4">
            <h3 class="text-lg font-semibold text-gray-300 border-b border-gray-700 pb-2 flex justify-between items-center">
                <span>Playlist</span>
                <span id="track-count" class="text-xs bg-indigo-600 px-2 py-1 rounded-full text-white">0</span>
            </h3>

            <div class="flex gap-2">
                <input type="text" id="pixel-id-input" placeholder="Nhập File ID (vd: uT5rSg7p)" 
                    class="w-full bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 outline-none placeholder-gray-500">
                <button onclick="addFromInput()" class="bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg px-4 transition min-w-[50px] flex justify-center items-center">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div id="playlist-container" class="flex-1 overflow-y-auto max-h-[300px] space-y-2 pr-1">
                <div class="text-center text-gray-500 text-sm mt-10">Danh sách trống</div>
            </div>
        </div>
    </div>

  <script>
        const audio = new Audio();
        let playlist = [];
        let currentIdx = 0;
        let isPlaying = false;
        let currentBlobUrl = null; // Biến lưu URL file tạm trong bộ nhớ

        // DOM Elements
        const playBtn = document.getElementById('play-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const titleEl = document.getElementById('song-title');
        const progressEl = document.getElementById('progress');
        const currTimeEl = document.getElementById('curr-time');
        const durTimeEl = document.getElementById('dur-time');
        const playlistEl = document.getElementById('playlist-container');
        const diskArt = document.getElementById('disk-art').parentElement;
        const volumeEl = document.getElementById('volume');
        const statusMsg = document.getElementById('status-msg');

        // --- Core Functions ---

        async function fetchTrackInfo(id) {
            try {
                const response = await fetch(`https://pixeldrain.com/api/file/${id}/info`);
                if (!response.ok) throw new Error('ID không tồn tại');
                const data = await response.json();

                if (!data.mime_type.startsWith('audio/')) {
                    alert(`File "${data.name}" không phải file nhạc!`);
                    return null;
                }

                return {
                    id: data.id,
                    name: data.name,
                    size: data.size,
                    // URL gốc để tải
                    downloadUrl: `https://pixeldrain.com/api/file/${data.id}?download`
                };
            } catch (error) {
                alert('Lỗi lấy thông tin: ' + error.message);
                return null;
            }
        }

        async function addFromInput() {
            const input = document.getElementById('pixel-id-input');
            const id = input.value.trim();
            if (!id) return;

            const btn = input.nextElementSibling;
            const originalIcon = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;

            const track = await fetchTrackInfo(id);
            if (track) {
                playlist.push(track);
                renderPlaylist();
                if (playlist.length === 1) {
                    loadTrack(0);
                }
                input.value = '';
            }

            btn.innerHTML = originalIcon;
            btn.disabled = false;
        }

        function renderPlaylist() {
            document.getElementById('track-count').innerText = playlist.length;
            if (playlist.length === 0) {
                playlistEl.innerHTML = '<div class="text-center text-gray-500 text-sm mt-10">Danh sách trống</div>';
                return;
            }

            playlistEl.innerHTML = playlist.map((track, index) => `
                <div onclick="playTrack(${index})" 
                     class="p-3 rounded-lg cursor-pointer flex items-center justify-between group transition border border-transparent
                     ${index === currentIdx ? 'bg-indigo-900/60 border-indigo-500/50' : 'bg-gray-800 hover:bg-gray-700'}">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <div class="w-8 h-8 rounded bg-gray-700 flex items-center justify-center text-xs shrink-0">
                            ${index === currentIdx && isPlaying 
                                ? '<div class="flex gap-[2px] items-end h-3"><div class="w-[2px] bg-indigo-400 h-full animate-bounce"></div><div class="w-[2px] bg-indigo-400 h-2/3 animate-bounce" style="animation-delay:0.1s"></div><div class="w-[2px] bg-indigo-400 h-full animate-bounce" style="animation-delay:0.2s"></div></div>' 
                                : '<i class="fas fa-music text-gray-500"></i>'}
                        </div>
                        <div class="flex flex-col overflow-hidden">
                            <span class="text-sm font-medium truncate ${index === currentIdx ? 'text-indigo-300' : 'text-gray-200'}">${track.name}</span>
                        </div>
                    </div>
                    <button onclick="removeTrack(event, ${index})" class="text-gray-600 hover:text-red-400 px-2 opacity-0 group-hover:opacity-100 transition">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
        }

        // --- HÀM TẢI VÀ PHÁT (QUAN TRỌNG) ---
        async function loadTrack(index) {
            if (index < 0 || index >= playlist.length) return;
            
            // Xóa blob cũ để giải phóng RAM
            if (currentBlobUrl) {
                URL.revokeObjectURL(currentBlobUrl);
                currentBlobUrl = null;
            }

            currentIdx = index;
            const track = playlist[currentIdx];
            
            // Reset UI
            titleEl.innerText = track.name;
            statusMsg.innerText = "Đang kết nối...";
            statusMsg.className = "text-xs text-yellow-500 mt-1 h-4";
            progressEl.value = 0;
            progressEl.disabled = true;
            playBtn.disabled = true; // Khóa nút play khi đang tải
            
            renderPlaylist();

            try {
                // Bước 1: Tải file về dưới dạng Blob (Binary Large Object)
                // Hiển thị trạng thái tải
                statusMsg.innerText = "Đang tải dữ liệu (0%)...";
                
                const response = await fetch(track.downloadUrl);
                if (!response.ok) throw new Error('Không thể tải file');

                const contentLength = response.headers.get('content-length');
                const total = parseInt(contentLength, 10);
                let loaded = 0;

                // Xử lý thanh tải (Progress Download)
                const reader = response.body.getReader();
                const chunks = [];

                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    loaded += value.length;
                    // Tính phần trăm tải về
                    if(total) {
                        const percent = Math.round((loaded / total) * 100);
                        statusMsg.innerText = `Đang tải dữ liệu (${percent}%)...`;
                    }
                }

                // Gộp các mảnh file lại thành 1 file hoàn chỉnh trong RAM
                const blob = new Blob(chunks, { type: 'audio/flac' }); // Hoặc audio/mpeg
                currentBlobUrl = URL.createObjectURL(blob);

                // Bước 2: Gán Blob URL vào audio
                audio.src = currentBlobUrl;
                
                statusMsg.innerText = "Sẵn sàng!";
                statusMsg.className = "text-xs text-green-500 mt-1 h-4";
                playBtn.disabled = false;
                progressEl.disabled = false;

                // Tự động phát nếu đang trong chuỗi phát
                if (isPlaying) {
                    togglePlayUI(true);
                    audio.play();
                }

            } catch (err) {
                console.error(err);
                statusMsg.innerText = "Lỗi tải file: " + err.message;
                statusMsg.className = "text-xs text-red-500 mt-1 h-4";
                playBtn.disabled = false;
            }
        }

        function playTrack(index) {
            if (index !== currentIdx) {
                isPlaying = true;
                loadTrack(index);
            } else {
                togglePlay();
            }
        }

        function togglePlay() {
            if (!audio.src || audio.src === "") return;
            
            if (audio.paused) {
                audio.play();
                togglePlayUI(true);
            } else {
                audio.pause();
                togglePlayUI(false);
            }
        }

        function togglePlayUI(playing) {
            isPlaying = playing;
            if (playing) {
                playBtn.innerHTML = '<i class="fas fa-pause text-2xl"></i>';
                diskArt.classList.add('spin-slow');
                diskArt.style.animationPlayState = 'running';
            } else {
                playBtn.innerHTML = '<i class="fas fa-play text-2xl pl-1"></i>';
                diskArt.style.animationPlayState = 'paused';
            }
            renderPlaylist();
        }

        function removeTrack(e, index) {
            e.stopPropagation();
            playlist.splice(index, 1);
            if (index === currentIdx) {
                audio.pause();
                audio.src = '';
                togglePlayUI(false);
                titleEl.innerText = "Chưa chọn bài hát";
                currentIdx = 0;
            } else if (index < currentIdx) {
                currentIdx--;
            }
            renderPlaylist();
        }

        // --- Events ---
        audio.addEventListener('timeupdate', () => {
            const { duration, currentTime } = audio;
            if (duration) {
                const percent = (currentTime / duration) * 100;
                progressEl.value = percent;
                
                const formatTime = (time) => {
                    const min = Math.floor(time / 60);
                    const sec = Math.floor(time % 60);
                    return `${min < 10 ? '0' + min : min}:${sec < 10 ? '0' + sec : sec}`;
                };
                currTimeEl.innerText = formatTime(currentTime);
                durTimeEl.innerText = formatTime(duration);
            }
        });

        audio.addEventListener('ended', () => {
            nextBtn.click();
        });

        playBtn.addEventListener('click', togglePlay);
        
        nextBtn.addEventListener('click', () => {
            let nextIdx = currentIdx + 1;
            if (nextIdx >= playlist.length) nextIdx = 0;
            isPlaying = true;
            loadTrack(nextIdx);
        });

        prevBtn.addEventListener('click', () => {
            let prevIdx = currentIdx - 1;
            if (prevIdx < 0) prevIdx = playlist.length - 1;
            isPlaying = true;
            loadTrack(prevIdx);
        });

        progressEl.addEventListener('input', (e) => {
            const duration = audio.duration;
            if(duration) audio.currentTime = (e.target.value / 100) * duration;
        });

        volumeEl.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });
    </script>
</body>
</html>
