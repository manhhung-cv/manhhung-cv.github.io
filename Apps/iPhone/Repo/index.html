<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My iOS Repo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .icon {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: #333;
            margin-bottom: 20px;
            /* Nếu bạn có file CydiaIcon.png thì bỏ comment dòng dưới */
            background-image: url('/Asset/logo/logo.png'); background-size: cover;
        }
        h1 { margin: 0 0 10px 0; font-size: 24px; }
        p { color: #888; margin-bottom: 30px; }
        
        .btn {
            display: block;
            width: 200px;
            padding: 12px 0;
            margin: 10px 0;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.7; }
        
        .sileo { background-color: #2CB1BE; color: white; }
        .zebra { background-color: #000000; border: 1px solid #333; color: white; }
        .cydia { background-color: #8E8E93; color: white; }
    </style>
</head>
<body>

    <div class="icon"></div>

    <h1>Repo Cá Nhân</h1>
    <p>Chào mừng đến với kho tweak của tôi.</p>

    <a href="#" id="sileoBtn" class="btn sileo">Thêm vào Sileo</a>

    <a href="#" id="zebraBtn" class="btn zebra">Thêm vào Zebra</a>
    
    <a href="#" id="cydiaBtn" class="btn cydia">Thêm vào Cydia</a>

    <script>
        // --- PHẦN BẠN CẦN SỬA ---
        // Thay dòng dưới bằng link GitHub Pages của bạn
        // Ví dụ: https://username.github.io/my-repo/
        const repoUrl = "https://manhhung-cv.github.io/Apps/iPhone/Repo";
        // -------------------------

        // Tự động tạo link thông minh
        document.getElementById('sileoBtn').href = "sileo://source/" + repoUrl;
        document.getElementById('zebraBtn').href = "zbra://sources/add/" + repoUrl;
        document.getElementById('cydiaBtn').href = "cydia://url/https://cydia.saurik.com/api/share#?source=" + repoUrl;
    </script>

</body>
</html>
