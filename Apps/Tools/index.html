<body>
    <header class="topbar">
        <div class="logo">
            <a href="#home">Hunq AIO | Workspace</a>
        </div>

        <div class="header-actions">
            <button class="search-btn" id="open-cmd">
                <i class="fas fa-search"></i>
                <span class="desktop-only">Tìm công cụ...</span>
                <kbd class="desktop-only" id="shortcut-hint">Ctrl F</kbd>
            </button>

            <div class="action-divider"></div>
            <button id="theme-toggle" class="icon-btn" title="Giao diện">

            </button>

        </div>
    </header>

    <nav id="breadcrumbs" class="breadcrumbs"></nav>

    <main id="app-content"></main>

    <div id="cmd-palette" class="modal hidden">
        <div class="cmd-content">
            <div class="cmd-input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="cmd-input" placeholder="Gõ tên công cụ (vd: json, đếm chữ...)">
                <kbd id="close-cmd">ESC</kbd>
            </div>
            <ul id="cmd-results" class="cmd-results"></ul>
        </div>
    </div>

    <div id="toast-container"></div>
