<!DOCTYPE html>
<html lang="vi" data-theme="system">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AIO Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <!-- Addon JS -->
    <script src="/Tools/asset/jszip.min.js"></script>

</head>

<body>
    <header class="topbar">
        <div class="logo">
            <a href="#home">AIO Workspace</a>
        </div>

        <div class="header-actions">
            <button class="search-btn" id="open-cmd">
                <i class="fas fa-search"></i>
                <span class="desktop-only">Tìm công cụ...</span>
                <kbd class="desktop-only" id="shortcut-hint">Ctrl F</kbd>
            </button>

            <div class="action-divider"></div>
            <button id="theme-toggle" class="icon-btn" title="Giao diện">
                <i class="fas fa-desktop"></i>
            </button>

        </div>
    </header>

    <nav id="breadcrumbs" class="breadcrumbs"></nav>

    <main id="app-content"></main>

    <div id="cmd-palette" class="modal hidden">
        <div class="cmd-content">
            <div class="cmd-input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="cmd-input" placeholder="Gõ tên công cụ (vd: json, đếm chữ...)">
                <kbd id="close-cmd">ESC</kbd>
            </div>
            <ul id="cmd-results" class="cmd-results"></ul>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
