<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Watch App</title>
    <style>
        /* --- General Reset & Base Styles --- */
        /* CSS Variables for dynamic font sizing. These are global. */
        :root {
            --message-font-size: 10.5px; /* Kích thước font mặc định cho tin nhắn */
            --input-font-size: 11px;    /* Kích thước font mặc định cho ô nhập liệu */
            --button-font-size: 12px;   /* Kích thước font mặc định cho nút */
            --preview-font-size: 16px;  /* Kích thước font mặc định cho phần xem trước */
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Ngăn cuộn ngoài ý muốn ở cấp độ body */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #000;
            color: #fff;
            font-size: 13px; /* Kích thước font cơ sở cho các phần tử không động */
            display: flex; /* Sử dụng flexbox cho body để quản lý layout chính */
            flex-direction: column;
        }

        /* --- Page Wrapper for Swipe Functionality --- */
        #pageWrapper {
            display: flex;
            width: 200vw; /* 200% chiều rộng của viewport để chứa 2 trang */
            height: 100%; /* Chiếm toàn bộ chiều cao của body */
            transition: transform 0.3s ease-out; /* Hiệu ứng chuyển động khi vuốt */
            flex-shrink: 0; /* Ngăn pageWrapper co lại */
        }

        /* --- Individual Page/Tab Styles --- */
        .page {
            width: 100vw; /* Mỗi trang chiếm 100% chiều rộng của viewport */
            height: 100%; /* Chiếm toàn bộ chiều cao của pageWrapper */
            flex-shrink: 0; /* Ngăn các trang co lại */
            display: flex;
            flex-direction: column; /* Bố cục nội dung theo cột */
            box-sizing: border-box;
        }

        /* --- Header Styles (Common for both pages) --- */
        .header {
            flex-shrink: 0; /* Header không co lại */
            padding: 5px;
            text-align: center;
            background-color: #000; /* Đảm bảo nền khớp */
        }

        h1 {
            font-size: 16px;
            margin: 0; /* Loại bỏ margin mặc định */
        }

        /* --- CHAT PAGE Specific Styles --- */
        #chatPage {
            padding-bottom: 0px; /* Sẽ được điều chỉnh bằng JS để chừa chỗ cho input-area */
        }

        #chatBoxContainer {
            flex-grow: 1; /* Cho phép vùng này mở rộng để chiếm hết không gian còn lại */
            overflow-y: auto; /* Kích hoạt cuộn cho nội dung chat */
            -webkit-overflow-scrolling: touch; /* Cuộn mượt trên iOS/WatchOS */
            background-color: #111;
            border-radius: 8px;
            margin: 0 5px 5px 5px; /* Margin xung quanh container của chatbox */
            padding: 6px; /* Padding bên trong chatbox */
            display: flex;
            flex-direction: column; /* Để bong bóng chat xếp chồng */
            gap: 4px; /* Khoảng cách giữa các bong bóng */
        }

        /* Ẩn thanh cuộn cho WebKit browsers (Safari/Chrome/WatchOS) */
        #chatBoxContainer::-webkit-scrollbar {
            display: none;
        }
        /* For Firefox */
        #chatBoxContainer {
            scrollbar-width: none;
        }

        .message {
            max-width: 88%;
            padding: 5px 8px;
            border-radius: 10px;
            font-size: var(--message-font-size); /* Sử dụng biến CSS */
            line-height: 1.2;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end; /* Căn phải */
            background-color: #007aff;
            color: #fff;
        }

        .ai-message {
            align-self: flex-start; /* Căn trái */
            background-color: #333;
            color: #fff;
        }

        .chat-input-area {
            flex-shrink: 0; /* Không co lại */
            padding: 5px;
            background-color: #000; /* Nền khớp với body */
        }

        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        #promptInput {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 6px;
            border-radius: 5px;
            margin-bottom: 5px;
            width: 100%; /* Chiếm toàn bộ chiều rộng có sẵn trong group */
            box-sizing: border-box; /* Tính padding vào width */
            font-size: var(--input-font-size); /* Sử dụng biến CSS */
        }

        button {
            background-color: #007aff;
            color: #fff;
            border: none;
            padding: 7px 10px;
            border-radius: 5px;
            font-size: var(--button-font-size); /* Sử dụng biến CSS */
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.2s ease;
        }

        button:active {
            background-color: #005bb5;
        }

        .loading, .error-message {
            text-align: center;
            font-size: 11px;
            color: #aaa;
            margin-top: 3px;
            margin-bottom: 3px;
            padding: 0 5px;
        }

        .error-message {
            color: #ff3b30;
        }

        /* --- SETTINGS PAGE Specific Styles --- */
        #settingsPage {
            padding: 10px 5px;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            text-align: center;
        }

        .settings-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        .settings-label {
            font-size: 12px;
            color: #ccc;
            margin-bottom: 5px;
        }

        .font-size-preview {
            font-size: var(--preview-font-size); /* Sử dụng biến CSS */
            color: #fff;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px dashed #555;
            border-radius: 5px;
            width: fit-content;
            text-align: center;
        }

        .font-size-controls {
            display: flex;
            gap: 10px;
        }

        .settings-button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .settings-button:active {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="pageWrapper">
        <!-- CHAT PAGE -->
        <div id="chatPage" class="page">
            <div class="header">
                <h1>Gemini Chat</h1>
            </div>

            <div id="chatBoxContainer">
                <div class="message ai-message">Chào bạn! Tôi có thể giúp gì cho bạn?</div>
            </div>

            <div class="chat-input-area">
                <div id="loadingIndicator" class="loading" style="display: none;">Đang tải...</div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div class="input-group">
                    <input type="text" id="promptInput" placeholder="Nhập câu hỏi của bạn...">
                    <button id="sendButton">Gửi</button>
                </div>
            </div>
        </div>

        <!-- SETTINGS PAGE -->
        <div id="settingsPage" class="page">
            <div class="header">
                <h1>Cài đặt</h1>
            </div>

            <div class="settings-section">
                <div class="settings-label">Kích thước chữ:</div>
                <div id="fontSizePreview" class="font-size-preview">Aa Bb Cc</div>
                <div class="font-size-controls">
                    <button id="decreaseFont" class="settings-button">-</button>
                    <button id="increaseFont" class="settings-button">+</button>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-label">Vuốt sang trái/phải để chuyển tab</div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyBtktalr9ziLgKxKOgHTBuwqXUT2L_WWJI"; // Your API Key
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent";

        // --- DOM Elements ---
        const pageWrapper = document.getElementById('pageWrapper');
        const chatPage = document.getElementById('chatPage');
        const chatBoxContainer = document.getElementById('chatBoxContainer');
        const promptInput = document.getElementById('promptInput');
        const sendButton = document.getElementById('sendButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessageDiv = document.getElementById('errorMessage');
        const chatInputArea = document.querySelector('.chat-input-area');

        const fontSizePreview = document.getElementById('fontSizePreview');
        const decreaseFontButton = document.getElementById('decreaseFont');
        const increaseFontButton = document.getElementById('increaseFont');

        // --- State Variables ---
        let currentPageIndex = 0; // 0 for Chat, 1 for Settings
        let startX = 0;
        let currentTranslateX = 0;
        let lastTranslateX = 0;
        const swipeThreshold = 50; // Pixels to confirm a swipe

        // --- Font Size Management ---
        const MIN_FONT_SIZE = 9.5; // Minimum font size for messages
        const MAX_FONT_SIZE = 22.5; // Increased maximum font size for messages (to allow larger text)
        const FONT_SIZE_STEP = 1.5; // Larger step for more noticeable changes
        
        // Use a single variable to store the scaling factor for all dynamic text.
        // It represents how many steps (FONT_SIZE_STEP) away from the base font size we are.
        let currentScaleFactor = parseFloat(localStorage.getItem('fontSizeScaleFactor') || '0');

        function applyFontSize() {
            // Base font sizes as defined in CSS variables (initial values)
            const baseMessageFontSize = 10.5;
            const baseInputFontSize = 11;
            const baseButtonFontSize = 12;
            const basePreviewFontSize = 16;

            // Calculate scaled font sizes based on currentScaleFactor
            let scaledMessageFontSize = baseMessageFontSize + (currentScaleFactor * FONT_SIZE_STEP);
            let scaledInputFontSize = baseInputFontSize + (currentScaleFactor * FONT_SIZE_STEP);
            let scaledButtonFontSize = baseButtonFontSize + (currentScaleFactor * FONT_SIZE_STEP);
            // Preview scales a bit more aggressively for better visual feedback
            let scaledPreviewFontSize = basePreviewFontSize + (currentScaleFactor * FONT_SIZE_STEP * 1.5); 

            // Clamp values to min/max ranges
            scaledMessageFontSize = Math.max(MIN_FONT_SIZE, Math.min(MAX_FONT_SIZE, scaledMessageFontSize));
            scaledInputFontSize = Math.max(baseInputFontSize - FONT_SIZE_STEP * 2, scaledInputFontSize); // Allow input to go a bit smaller than its base too
            scaledButtonFontSize = Math.max(baseButtonFontSize - FONT_SIZE_STEP * 2, scaledButtonFontSize); // Allow button to go a bit smaller
            scaledPreviewFontSize = Math.max(basePreviewFontSize - FONT_SIZE_STEP * 2, scaledPreviewFontSize);

            // Update CSS variables on the root (<html> element)
            document.documentElement.style.setProperty('--message-font-size', `${scaledMessageFontSize}px`);
            document.documentElement.style.setProperty('--input-font-size', `${scaledInputFontSize}px`);
            document.documentElement.style.setProperty('--button-font-size', `${scaledButtonFontSize}px`);
            document.documentElement.style.setProperty('--preview-font-size', `${scaledPreviewFontSize}px`);

            // Apply font size to existing messages if they were added before size change
            document.querySelectorAll('.message').forEach(msg => {
                msg.style.fontSize = `${scaledMessageFontSize}px`;
            });
            
            // Save the scale factor to localStorage
            localStorage.setItem('fontSizeScaleFactor', currentScaleFactor);
        }

        function changeFontSize(direction) {
            currentScaleFactor += direction;
            // Recalculate and re-clamp currentScaleFactor based on actual scaledMessageFontSize to prevent overflow
            const baseMessageFontSize = 10.5; // Re-declare base for clamping logic
            if (baseMessageFontSize + (currentScaleFactor * FONT_SIZE_STEP) < MIN_FONT_SIZE) {
                currentScaleFactor = Math.floor((MIN_FONT_SIZE - baseMessageFontSize) / FONT_SIZE_STEP);
            }
            if (baseMessageFontSize + (currentScaleFactor * FONT_SIZE_STEP) > MAX_FONT_SIZE) {
                currentScaleFactor = Math.ceil((MAX_FONT_SIZE - baseMessageFontSize) / FONT_SIZE_STEP);
            }
            
            applyFontSize();
            // Important: Re-adjust padding after font size change as input area height WILL change
            adjustChatPagePadding();
        }

        // --- Layout Adjustments (for fixed input area) ---
        function adjustChatPagePadding() {
            const inputAreaHeight = chatInputArea.offsetHeight;
            // Add a small safety padding to ensure no overlap, crucial for small screens
            const safetyPadding = 5; 
            chatPage.style.paddingBottom = `${inputAreaHeight + safetyPadding}px`;
            // Ensure chatBoxContainer doesn't have an conflicting bottom margin
            chatBoxContainer.style.marginBottom = '0';
        }

        // --- Chat Functionality ---
        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
            chatBoxContainer.scrollTop = chatBoxContainer.scrollHeight;
        }

        function clearError() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.style.display = 'none';
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            // Font size for new messages will be automatically set by CSS variable
            chatBoxContainer.appendChild(messageDiv);
            chatBoxContainer.scrollTop = chatBoxContainer.scrollHeight; // Auto-scroll to the latest message
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                displayError("Vui lòng nhập câu hỏi của bạn.");
                return;
            }

            clearError();
            addMessage(prompt, 'user');
            promptInput.value = ''; // Clear input immediately
            
            loadingIndicator.style.display = 'block';
            sendButton.disabled = true;

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: prompt
                                    }
                                ]
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("API Error:", errorData);
                    throw new Error(`Lỗi API: ${errorData.error && errorData.error.message ? errorData.error.message : response.statusText}`);
                }

                const data = await response.json();
                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0]) {
                    addMessage(data.candidates[0].content.parts[0].text, 'ai');
                } else {
                    addMessage("Không tìm thấy phản hồi hợp lệ từ AI.", 'ai');
                    console.warn("Unexpected API response structure:", data);
                }

            } catch (error) {
                console.error("Lỗi khi gọi API Gemini:", error);
                displayError(`Xin lỗi, đã có lỗi xảy ra: ${error.message}. Vui lòng thử lại.`);
            } finally {
                loadingIndicator.style.display = 'none';
                sendButton.disabled = false;
            }
        }

        // --- Swipe Functionality ---
        function goToPage(index) {
            currentPageIndex = index;
            lastTranslateX = -currentPageIndex * window.innerWidth;
            pageWrapper.style.transform = `translateX(${lastTranslateX}px)`;
        }

        function handleTouchStart(e) {
            // If on chat page and chatBoxContainer is scrollable, prioritize vertical scroll.
            // This prevents accidental horizontal swipe when intending to scroll vertically.
            if (currentPageIndex === 0 && chatBoxContainer.scrollHeight > chatBoxContainer.clientHeight) {
                const touchY = e.touches[0].clientY;
                const chatBoxRect = chatBoxContainer.getBoundingClientRect();
                if (touchY >= chatBoxRect.top && touchY <= chatBoxRect.bottom) {
                    // Touch started inside the scrollable chatbox, allow native scroll
                    // Keep transition for quick revert if no scroll happens
                    pageWrapper.style.transition = 'transform 0.3s ease-out';
                    return; 
                }
            }

            startX = e.touches[0].clientX;
            pageWrapper.style.transition = 'none'; // Turn off transition for active swipe
        }

        function handleTouchMove(e) {
            const currentX = e.touches[0].clientX;
            currentTranslateX = lastTranslateX + (currentX - startX);
            pageWrapper.style.transform = `translateX(${currentTranslateX}px)`;
        }

        function handleTouchEnd(e) {
            pageWrapper.style.transition = 'transform 0.3s ease-out'; // Turn transition back on
            
            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;

            if (diffX < -swipeThreshold && currentPageIndex < 1) { // Swipe left (next page)
                goToPage(currentPageIndex + 1);
            } else if (diffX > swipeThreshold && currentPageIndex > 0) { // Swipe right (previous page)
                goToPage(currentPageIndex - 1);
            } else { // Not enough swipe, revert to current page
                goToPage(currentPageIndex);
            }
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        decreaseFontButton.addEventListener('click', () => changeFontSize(-1));
        increaseFontButton.addEventListener('click', () => changeFontSize(1));

        pageWrapper.addEventListener('touchstart', handleTouchStart);
        pageWrapper.addEventListener('touchmove', handleTouchMove);
        pageWrapper.addEventListener('touchend', handleTouchEnd);

        // --- Initial Setup on Load ---
        window.addEventListener('load', () => {
            applyFontSize(); // Apply initial font size from localStorage or default
            adjustChatPagePadding(); // Adjust padding for chat page
            // Add an initial message to ensure chat box is visible
            // This line is commented out as there's already an initial message in HTML
            // addMessage("Chào bạn! Tôi có thể giúp gì cho bạn?", 'ai');
        });

        // ResizeObserver to adjust padding if input-area changes size (e.g., WatchOS soft keyboard)
        const resizeObserver = new ResizeObserver(adjustChatPagePadding);
        resizeObserver.observe(chatInputArea);
    </script>
</body>
</html>
