<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Watch Chat</title>
    <style>
        /* Reset và Cài đặt cơ bản */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Ngăn cuộn ngoài ý muốn */
        }

        body {
            font-family: -apple-system, BlinkMacMacFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Căn nội dung xuống đáy */
            align-items: center;
            font-size: 13px; /* Kích thước font tổng thể nhỏ hơn */
        }

        .container {
            width: 100%; /* Chiếm toàn bộ chiều rộng có sẵn */
            height: 100%; /* Chiếm toàn bộ chiều cao có sẵn */
            box-sizing: border-box; /* Bao gồm padding và border trong width/height */
            display: flex;
            flex-direction: column;
            padding: 5px; /* Padding nhỏ hơn xung quanh container */
        }

        h1 {
            font-size: 16px; /* Tiêu đề nhỏ hơn */
            margin-top: 5px; /* Giảm margin trên */
            margin-bottom: 5px; /* Giảm margin dưới */
            text-align: center;
            width: 100%;
            flex-shrink: 0; /* Đảm bảo tiêu đề không bị co lại */
        }

        #chatBox {
            flex-grow: 1; /* Cho phép chat box mở rộng */
            background-color: #111;
            border-radius: 8px;
            padding: 6px; /* Giảm padding */
            overflow-y: auto; /* Kích hoạt cuộn */
            -webkit-overflow-scrolling: touch; /* Cuộn mượt trên iOS/WatchOS */
            margin-bottom: 5px; /* Giảm margin dưới */
            display: flex;
            flex-direction: column;
            gap: 4px; /* Giảm khoảng cách giữa các tin nhắn */
        }

        /* Ẩn thanh cuộn cho WebKit browsers (Safari/Chrome/WatchOS) */
        #chatBox::-webkit-scrollbar {
            display: none;
        }
        /* For Firefox */
        #chatBox {
            scrollbar-width: none;
        }

        .message {
            max-width: 88%; /* Giảm max-width để tránh tràn */
            padding: 5px 8px; /* Giảm padding cho bong bóng */
            border-radius: 10px; /* Bo góc nhỏ hơn */
            font-size: 10.5px; /* Kích thước font cho tin nhắn */
            line-height: 1.2; /* Tối ưu dòng */
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007aff;
            color: #fff;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #333;
            color: #fff;
        }

        .input-area {
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        #promptInput {
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 6px; /* Giảm padding input */
            border-radius: 5px; /* Bo góc nhỏ hơn */
            margin-bottom: 5px; /* Giảm margin */
            width: calc(100% - 12px); /* Điều chỉnh lại width calc */
            box-sizing: border-box;
            font-size: 11px; /* Font input nhỏ hơn */
        }

        button {
            background-color: #007aff;
            color: #fff;
            border: none;
            padding: 7px 10px; /* Giảm padding button */
            border-radius: 5px;
            font-size: 12px; /* Font button nhỏ hơn */
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.2s ease;
        }

        button:active {
            background-color: #005bb5;
        }

        .loading {
            text-align: center;
            font-size: 11px;
            color: #aaa;
            margin-top: 3px;
            margin-bottom: 3px;
            flex-shrink: 0;
        }

        .error-message {
            color: #ff3b30;
            font-size: 11px;
            margin-top: 3px;
            text-align: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini Chat</h1>
        <div id="chatBox">
            <div class="message ai-message">Chào bạn! Tôi có thể giúp gì cho bạn?</div>
        </div>
        <div id="loadingIndicator" class="loading" style="display: none;">Đang tải...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div class="input-area">
            <input type="text" id="promptInput" placeholder="Nhập câu hỏi của bạn...">
            <button id="sendButton">Gửi</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyBtktalr9ziLgKxKOgHTBuwqXUT2L_WWJI"; // Khóa API của bạn
        // Lưu ý: Khóa API bạn cung cấp ở trên là ví dụ. Hãy đảm bảo bạn sử dụng khóa API hợp lệ từ Google Cloud Console.
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent";

        const promptInput = document.getElementById('promptInput');
        const sendButton = document.getElementById('sendButton');
        const chatBox = document.getElementById('chatBox');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessageDiv = document.getElementById('errorMessage');

        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function clearError() {
            errorMessageDiv.textContent = '';
            errorMessageDiv.style.display = 'none';
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'ai-message');
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                displayError("Vui lòng nhập câu hỏi của bạn.");
                return;
            }

            clearError();
            addMessage(prompt, 'user');
            promptInput.value = '';
            
            loadingIndicator.style.display = 'block';
            sendButton.disabled = true;

            try {
                const response = await fetch(`${API_URL}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                parts: [
                                    {
                                        text: prompt
                                    }
                                ]
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error("API Error:", errorData);
                    // Cải thiện thông báo lỗi nếu có chi tiết từ API
                    throw new Error(`Lỗi API: ${errorData.error && errorData.error.message ? errorData.error.message : response.statusText}`);
                }

                const data = await response.json();
                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0]) {
                    addMessage(data.candidates[0].content.parts[0].text, 'ai');
                } else {
                    addMessage("Không tìm thấy phản hồi hợp lệ từ AI.", 'ai');
                    console.warn("Unexpected API response structure:", data);
                }

            } catch (error) {
                console.error("Lỗi khi gọi API Gemini:", error);
                displayError(`Xin lỗi, đã có lỗi xảy ra: ${error.message}. Vui lòng thử lại.`);
            } finally {
                loadingIndicator.style.display = 'none';
                sendButton.disabled = false;
            }
        }

        // Event listener for send button click
        sendButton.addEventListener('click', sendMessage);

        // Event listener for Enter key press in the input field
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
