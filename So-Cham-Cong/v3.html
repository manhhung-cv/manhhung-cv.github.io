<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeFlow - Hệ Thống Chấm Công Thông Minh</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #f8fafc;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Navigation - Mobile First Design */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-menu {
            display: none;
            gap: 2rem;
            list-style: none;
        }

        .nav-menu.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            padding: 1rem;
            box-shadow: var(--shadow);
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
        }

        .nav-link:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        .menu-toggle {
            display: block;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr;
        }

        /* Quick Actions Card */
        .quick-actions {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .clock-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-variant-numeric: tabular-nums;
        }

        .date-display {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .action-buttons {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-height: 48px; /* Touch-friendly size */
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: var(--secondary-color);
            border-color: var(--primary-color);
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-icon {
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-break {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .status-offline {
            background: rgba(107, 114, 128, 0.1);
            color: var(--text-secondary);
        }

        /* Calendar Widget */
        .calendar-widget {
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .calendar-header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: var(--border-color);
        }

        .calendar-day {
            background: white;
            padding: 0.75rem 0.5rem;
            text-align: center;
            font-size: 0.875rem;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .calendar-day:hover {
            background: var(--secondary-color);
        }

        .calendar-day.today {
            background: var(--primary-color);
            color: white;
        }

        .calendar-day.has-shift {
            background: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--success-color);
        }

        /* Statistics */
        .stat-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--secondary-color);
            border-radius: var(--radius);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            display: block;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
            min-height: 48px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 50%;
            transition: var(--transition);
            min-width: 44px;
            min-height: 44px;
        }

        .close-btn:hover {
            background: var(--secondary-color);
            color: var(--text-primary);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: var(--radius);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(100%);
            transition: var(--transition);
            z-index: 1100;
            max-width: 400px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left: 4px solid var(--success-color);
        }

        .toast-warning {
            border-left: 4px solid var(--warning-color);
        }

        .toast-error {
            border-left: 4px solid var(--danger-color);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }

            .nav-menu {
                display: flex !important;
                flex-direction: row;
                position: static;
                background: none;
                padding: 0;
                box-shadow: none;
            }

            .container {
                grid-template-columns: 1fr 2fr;
                gap: 2rem;
            }

            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .action-buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 300px 1fr 300px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Accessibility Improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for keyboard navigation */
        *:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .btn:focus,
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-clock"></i>
                TimeFlow
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="#dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="#attendance" class="nav-link">Chấm Công</a></li>
                <li><a href="#reports" class="nav-link">Báo Cáo</a></li>
                <li><a href="#settings" class="nav-link">Cài Đặt</a></li>
            </ul>
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Quick Actions Sidebar -->
        <aside class="quick-actions">
            <div class="clock-display" id="currentTime">--:--:--</div>
            <div class="date-display" id="currentDate">Loading...</div>
            
            <div class="status-indicator status-offline" id="workStatus">
                <i class="fas fa-circle"></i>
                Chưa vào ca
            </div>

            <div class="action-buttons">
                <button class="btn btn-success" id="clockInBtn" onclick="clockIn()">
                    <i class="fas fa-play"></i>
                    Vào Ca
                </button>
                <button class="btn btn-danger" id="clockOutBtn" onclick="clockOut()" disabled>
                    <i class="fas fa-stop"></i>
                    Tan Ca
                </button>
                <button class="btn btn-outline" onclick="takeBreak()">
                    <i class="fas fa-coffee"></i>
                    Nghỉ Giải Lao
                </button>
                <button class="btn btn-primary" onclick="openQuickReport()">
                    <i class="fas fa-chart-line"></i>
                    Xem Báo Cáo
                </button>
            </div>
        </aside>

        <!-- Main Dashboard -->
        <main class="dashboard-grid">
            <!-- Today's Summary -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-calendar-day card-icon"></i>
                        Tóm Tắt Hôm Nay
                    </h2>
                </div>
                <div class="stat-grid">
                    <div class="stat-item">
                        <span class="stat-value" id="workedHours">0h 0m</span>
                        <span class="stat-label">Đã Làm</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="breakTime">0h 0m</span>
                        <span class="stat-label">Nghỉ Giải Lao</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="overtimeHours">0h 0m</span>
                        <span class="stat-label">Tăng Ca</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="efficiency">95%</span>
                        <span class="stat-label">Hiệu Suất</span>
                    </div>
                </div>
            </section>

            <!-- Recent Activities -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-history card-icon"></i>
                        Hoạt Động Gần Đây
                    </h2>
                    <button class="btn btn-outline" onclick="refreshActivities()">
                        <i class="fas fa-refresh"></i>
                    </button>
                </div>
                <div id="recentActivities">
                    <div class="activity-item">
                        <span class="activity-time">08:30</span>
                        <span class="activity-desc">Vào ca làm việc</span>
                        <span class="status-indicator status-active">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                </div>
            </section>

            <!-- Weekly Overview -->
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-chart-bar card-icon"></i>
                        Tổng Quan Tuần
                    </h2>
                </div>
                <canvas id="weeklyChart" width="400" height="200"></canvas>
            </section>

            <!-- Quick Tasks */
            <section class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-tasks card-icon"></i>
                        Tác Vụ Nhanh
                    </h2>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-outline" onclick="addNote()">
                        <i class="fas fa-sticky-note"></i>
                        Thêm Ghi Chú
                    </button>
                    <button class="btn btn-outline" onclick="requestLeave()">
                        <i class="fas fa-calendar-times"></i>
                        Xin Nghỉ Phép
                    </button>
                    <button class="btn btn-outline" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        Xuất Dữ Liệu
                    </button>
                    <button class="btn btn-outline" onclick="viewSchedule()">
                        <i class="fas fa-calendar-alt"></i>
                        Xem Lịch Trình
                    </button>
                </div>
            </section>
        </main>

        <!-- Calendar Sidebar -->
        <aside class="calendar-widget">
            <div class="calendar-header">
                <button onclick="previousMonth()" class="btn-nav">‹</button>
                <span id="calendarMonth">Tháng 6, 2025</span>
                <button onclick="nextMonth()" class="btn-nav">›</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </aside>
    </div>

    <!-- Modal for Quick Report -->
    <div class="modal" id="reportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Báo Cáo Nhanh</h3>
                <button class="close-btn" onclick="closeModal('reportModal')" aria-label="Đóng">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Chọn khoảng thời gian:</label>
                    <select class="form-input" id="reportPeriod">
                        <option value="today">Hôm nay</option>
                        <option value="week">Tuần này</option>
                        <option value="month">Tháng này</option>
                        <option value="custom">Tùy chỉnh</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="generateReport()">
                        <i class="fas fa-chart-line"></i>
                        Tạo Báo Cáo
                    </button>
                    <button class="btn btn-outline" onclick="closeModal('reportModal')">
                        Hủy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Thông báo</span>
    </div>

    <script>
        // State Management
        let currentState = {
            isWorking: false,
            isOnBreak: false,
            workStartTime: null,
            breakStartTime: null,
            totalWorkedTime: 0,
            totalBreakTime: 0,
            activities: []
        };

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            updateClock();
            setInterval(updateClock, 1000);
            generateCalendar();
            loadStoredData();
        });

        function initializeApp() {
            // Mobile menu toggle
            document.getElementById('menuToggle').addEventListener('click', function() {
                document.getElementById('navMenu').classList.toggle('active');
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                const navMenu = document.getElementById('navMenu');
                const menuToggle = document.getElementById('menuToggle');
                
                if (!navMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                    navMenu.classList.remove('active');
                }
            });

            // Keyboard navigation support
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    const activeModal = document.querySelector('.modal.active');
                    if (activeModal) {
                        activeModal.classList.remove('active');
                    }
                }
            });
        }

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('vi-VN', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('vi-VN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString;

            // Update worked hours if currently working
            if (currentState.isWorking && currentState.workStartTime) {
                updateWorkedHours();
            }
        }

        function clockIn() {
            if (currentState.isWorking) {
                showToast('Bạn đã vào ca rồi!', 'warning');
                return;
            }

            currentState.isWorking = true;
            currentState.workStartTime = new Date();
            
            document.getElementById('clockInBtn').disabled = true;
            document.getElementById('clockOutBtn').disabled = false;
            
            updateWorkStatus('active', 'Đang làm việc');
            addActivity('Vào ca làm việc');
            showToast('Đã vào ca thành công!', 'success');
            saveData();
        }

        function clockOut() {
            if (!currentState.isWorking) {
                showToast('Bạn chưa vào ca!', 'warning');
                return;
            }

            if (currentState.isOnBreak) {
                endBreak();
            }

            currentState.isWorking = false;
            const workEndTime = new Date();
            const sessionDuration = workEndTime - currentState.workStartTime;
            currentState.totalWorkedTime += sessionDuration;
            
            document.getElementById('clockInBtn').disabled = false;
            document.getElementById('clockOutBtn').disabled = true;
            
            updateWorkStatus('offline', 'Đã tan ca');
            addActivity('Tan ca');
            showToast('Đã tan ca thành công!', 'success');
            saveData();
        }

        function takeBreak() {
            if (!currentState.isWorking) {
                showToast('Bạn cần vào ca trước khi nghỉ giải lao!', 'warning');
                return;
            }

            if (currentState.isOnBreak) {
                endBreak();
            } else {
                startBreak();
            }
        }

        function startBreak() {
            currentState.isOnBreak = true;
            currentState.breakStartTime = new Date();
            updateWorkStatus('break', 'Đang nghỉ giải lao');
            addActivity('Bắt đầu nghỉ giải lao');
            showToast('Đã bắt đầu nghỉ giải lao', 'success');
        }

        function endBreak() {
            if (!currentState.isOnBreak) return;

            const breakEndTime = new Date();
            const breakDuration = breakEndTime - currentState.breakStartTime;
            currentState.totalBreakTime += breakDuration;
            currentState.isOnBreak = false;
            
            updateWorkStatus('active', 'Đang làm việc');
            addActivity('Kết thúc nghỉ giải lao');
            showToast('Đã kết thúc nghỉ giải lao', 'success');
        }

        function updateWorkStatus(status, text) {
            const statusElement = document.getElementById('workStatus');
            statusElement.className = `status-indicator status-${status}`;
            statusElement.innerHTML = `<i class="fas fa-circle"></i> ${text}`;
        }

        function updateWorkedHours() {
            if (!currentState.workStartTime) return;

            const now = new Date();
            let totalTime = currentState.totalWorkedTime;
            
            if (currentState.isWorking) {
                let currentSessionTime = now - currentState.workStartTime;
                if (currentState.isOnBreak && currentState.breakStartTime) {
                    currentSessionTime -= (now - currentState.breakStartTime);
                }
                totalTime += currentSessionTime;
            }

            const hours = Math.floor(totalTime / (1000 * 60 * 60));
            const minutes = Math.floor((totalTime % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('workedHours').textContent = `${hours}h ${minutes}m`;

            // Update break time
            let totalBreakTime = currentState.totalBreakTime;
            if (currentState.isOnBreak && currentState.breakStartTime) {
                totalBreakTime += (now - currentState.breakStartTime);
            }
            
            const breakHours = Math.floor(totalBreakTime / (1000 * 60 * 60));
            const breakMinutes = Math.floor((totalBreakTime % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById('breakTime').textContent = `${breakHours}h ${breakMinutes}m`;
        }

        function addActivity(description) {
            const now = new Date();
            const activity = {
                time: now.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }),
                description: description,
                timestamp: now.toISOString()
            };
            
            currentState.activities.unshift(activity);
            if (currentState.activities.length > 10) {
                currentState.activities = currentState.activities.slice(0, 10);
            }
            
            updateActivitiesDisplay();
        }

        function updateActivitiesDisplay() {
            const container = document.getElementById('recentActivities');
            container.innerHTML = '';
            
            currentState.activities.forEach(activity => {
                const activityElement = document.createElement('div');
                activityElement.className = 'activity-item';
                activityElement.innerHTML = `
                    <span class="activity-time">${activity.time}</span>
                    <span class="activity-desc">${activity.description}</span>
                    <span class="status-indicator status-active">
                        <i class="fas fa-check"></i>
                    </span>
                `;
                container.appendChild(activityElement);
            });
        }

        function generateCalendar() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            
            document.getElementById('calendarMonth').textContent = 
                now.toLocaleDateString('vi-VN', { month: 'long', year: 'numeric' });
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                dayHeader.style.fontWeight = '600';
                dayHeader.style.color = 'var(--text-secondary)';
                calendarGrid.appendChild(dayHeader);
            });
            
            // Add empty cells for days before the first day
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarGrid.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                // Highlight today
                if (day === now.getDate()) {
                    dayElement.classList.add('today');
                }
                
                // Add random work days for demo
                if (Math.random() > 0.3) {
                    dayElement.classList.add('has-shift');
                }
                
                dayElement.addEventListener('click', () => {
                    showDayDetails(year, month, day);
                });
                
                calendarGrid.appendChild(dayElement);
            }
        }

        function showDayDetails(year, month, day) {
            const date = new Date(year, month, day);
            showToast(`Chi tiết ngày ${date.toLocaleDateString('vi-VN')}`, 'success');
        }

        function openQuickReport() {
            document.getElementById('reportModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function generateReport() {
            const period = document.getElementById('reportPeriod').value;
            showToast(`Đang tạo báo cáo ${period}...`, 'success');
            closeModal('reportModal');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toast.className = `toast toast-${type}`;
            toastMessage.textContent = message;
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function addNote() {
            const note = prompt('Nhập ghi chú của bạn:');
            if (note) {
                addActivity(`Thêm ghi chú: ${note.substring(0, 30)}...`);
                showToast('Đã thêm ghi chú thành công!', 'success');
            }
        }

        function requestLeave() {
            showToast('Đang chuyển đến trang xin nghỉ phép...', 'success');
        }

        function exportData() {
            const data = {
                exportDate: new Date().toISOString(),
                activities: currentState.activities,
                totalWorkedTime: currentState.totalWorkedTime,
                totalBreakTime: currentState.totalBreakTime
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `cham-cong-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            showToast('Đã xuất dữ liệu thành công!', 'success');
        }

        function viewSchedule() {
            showToast('Đang chuyển đến trang lịch trình...', 'success');
        }

        function refreshActivities() {
            showToast('Đã làm mới hoạt động!', 'success');
            updateActivitiesDisplay();
        }

        function previousMonth() {
            showToast('Đang tải tháng trước...', 'success');
        }

        function nextMonth() {
            showToast('Đang tải tháng sau...', 'success');
        }

        // Data persistence
        function saveData() {
            localStorage.setItem('timeflowData', JSON.stringify(currentState));
        }

        function loadStoredData() {
            const stored = localStorage.getItem('timeflowData');
            if (stored) {
                currentState = { ...currentState, ...JSON.parse(stored) };
                updateActivitiesDisplay();
                updateWorkedHours();
            }
        }

        // Service Worker for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }
    </script>
</body>
