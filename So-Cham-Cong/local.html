
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xem D·ªØ Li·ªáu LocalStorage</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;

</head>
<body>

  <h2>üîç D·ªØ Li·ªáu LocalStorage</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>üîë Key</th>
        <th>üì¶ Value</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <button onclick="clearStorage()">üßπ Xo√° to√†n b·ªô LocalStorage</button>

  <script>
    function loadLocalStorage() {
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = '';
      if (localStorage.length === 0) {
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="2">Kh√¥ng c√≥ d·ªØ li·ªáu.</td>`;
        tableBody.appendChild(row);
      } else {
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          const value = localStorage.getItem(key);
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><code>${key}</code></td>
            <td><code>${value}</code></td>
          `;
          tableBody.appendChild(row);
        }
      }
    }

    function clearStorage() {
      if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën xo√° to√†n b·ªô LocalStorage?')) {
        localStorage.clear();
        loadLocalStorage();
      }
    }

    window.onload = loadLocalStorage;
  </script>

</body>
</html>
